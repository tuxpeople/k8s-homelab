#cloud-config

users:
  - name: ansible
    ssh_import_id:
      - gh:tuxpeople
    lock_passwd: true
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: [adm]

packages:
  - open-vm-tools
  - sudo
  - python3

runcmd:
  - command -v dhclient >/dev/null 2>&1 && { echo renew; dhclient -r; dhclient; }
  - command -v dhcpcd >/dev/null 2>&1 && { echo renew; dhcpcd -k; dhcpcd -n; }
  - sudo eject
  - sudo eject -T

