---
- name: Flux Bootstrap
  hosts: master[0]
  any_errors_fatal: true

  tasks:
    - name: Get absolute path to this Git repository
      delegate_to: localhost
      become: false
      run_once: true
      ansible.builtin.command: "git rev-parse --show-toplevel"
      register: repo_abs_path

    - name: Update kubeconfig with the right cluster name
      delegate_to: localhost
      become: false
      run_once: true
      ansible.builtin.replace:
        path: "{{ repo_abs_path.stdout }}/provision/kubeconfig"
        regexp: 'default'
        replace: "{{ cluster_name }}"

    - name: Move kubeconfig in place
      command: "mv {{ repo_abs_path.stdout }}/provision/kubeconfig {{ local_kubeconfig }}"
      delegate_to: localhost
      become: false
      run_once: true

    - name: Deploy Sealed Secrets key
      shell: "/usr/local/bin/kubectl --kubeconfig={{ local_kubeconfig }} apply --force -f {{ sealed_secrets_key }}"
      ignore_errors: true
      delegate_to: localhost
      become: false

    - name: Flux pre-check
      shell: "flux check --pre"
      delegate_to: localhost
      become: false
      environment:
        KUBECONFIG: "{{ local_kubeconfig }}"

    - name: Bootstrap Flux
      shell: "flux bootstrap github --owner={{ github_user }} --repository={{ github_repo }} --branch=feature/cilium --personal=true  --private=false --path=cluster/core --private-key-file=~/.ssh/id_rsa_github"
      delegate_to: localhost
      become: false
      environment:
        KUBECONFIG: "{{ local_kubeconfig }}"
        GITHUB_TOKEN: "{{ github_token }}"

