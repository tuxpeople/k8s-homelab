cluster_name: k3s-prod
nfs_package: "nfs-utils"

k3s_server_manifests_urls:
  - url: https://raw.githubusercontent.com/tuxpeople/k8s-homelab/master/server/manifests/rbac.yaml
    filename: rbac.yaml
  - url: https://raw.githubusercontent.com/tuxpeople/k8s-homelab/master/server/manifests/vip.yaml
    filename: vip.yaml

k3s_install_hard_links: true
k3s_become_for_all: true
k3s_etcd_datastore: true
k3s_control_node: true
k3s_registration_address: "{{ vrrp_vip }}"
k3s_server:
  tls-san: "{{ vrrp_vip }},{{ cluster_name }}.{{ vrrp_vip }}.nip.io,k8s.sky.lab"
  disable:
    - local-storage
    - servicelb
    - traefik
    - metrics-server
  bind-address: 0.0.0.0
  advertise-address: "{{ vrrp_vip }}"
k3s_agent:
  node-label:
    - "region=sky"

