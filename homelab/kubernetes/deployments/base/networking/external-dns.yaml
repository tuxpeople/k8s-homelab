---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: networking
spec:
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: external-dns
      version: 5.1.1
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  values:
    nameOverride: external-dns
    interval: "5m"
    # logLevel: debug
    sources:
    - ingress
    provider: cloudflare
    cloudflare:
      secretName: cloudflare-api-key
      email: thomas@tuxpeople.org
      proxied: true
    policy: sync
    txtPrefix: "k8s."
    domainFilters:
    - "eighty-three.me"
    crd:
      create: true
      apiversion: externaldns.k8s.io/v1alpha1
      kind: DNSEndpoint
    annotationFilter: "external-dns/is-public in (true)"
    resources:
      requests:
        memory: 100Mi
        cpu: 25m
      limits:
        memory: 250Mi
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: cloudflare-api-key
  namespace: networking
spec:
  encryptedData:
    CF_API_KEY: 
  template:
    data: null
    metadata:
      creationTimestamp: null
      name: cloudflare-api-key
      namespace: networking
