apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: uptimerobotapikey
  namespace: monitoring
spec:
  encryptedData:
    values.yaml: 
  template:
    data: null
    metadata:
      creationTimestamp: null
      name: uptimerobotapikey
      namespace: monitoring
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: uptimerobot-operator
  namespace: monitoring
spec:
  releaseName: uptimerobot-operator
  chart:
    spec:
      # renovate: registryUrl=https://brennerm.github.io/uptimerobot-operator/helm
      chart: uptimerobot-operator
      version: 0.3.0
      sourceRef:
        kind: HelmRepository
        name: uptimerobot-operator-charts
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  values:
    disableIngressHandling: true
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        memory: 250Mi
  valuesFrom:
  - secretKeyRef:
    kind: Secret
    name: uptimerobotapikey