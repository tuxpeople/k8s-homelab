apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: uptimerobotapikey_exporter
  namespace: monitoring
spec:
  encryptedData:
    uptimerobotapikey: 
  template:
    data: null
    metadata:
      creationTimestamp: null
      name: uptimerobotapikey-exporter
      namespace: monitoring
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: monitoring
  name: uptimerobotapikey-exporter
spec:
  selector:
    matchLabels:
      app: uptimerobotapikey-exporter
  replicas: 1
  template:
    metadata:
      labels:
        app: uptimerobotapikey-exporter
    spec:
      containers:
      - env:
        - name: UPTIMEROBOT_API_KEY
          valueFrom:
            secretKeyRef:
              name: uptimerobotapikey-exporter
              key: uptimerobotapikey
        image: lekpamartin/uptimerobot_exporter
        imagePullPolicy: Always
        name: uptimerobotapikey-exporter
        resources:
          requests:
            cpu: 50m
            memory: 10Mi
          limits:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 9705