apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: uptimerobot-exporter
  namespace: monitoring
spec:
  encryptedData:
    uptimerobotapikey: 
  template:
    data: null
    metadata:
      creationTimestamp: null
      name: uptimerobot-exporter
      namespace: monitoring
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: monitoring
  name: uptimerobot-exporter
spec:
  selector:
    matchLabels:
      app: uptimerobot-exporter
  replicas: 1
  template:
    metadata:
      labels:
        app: uptimerobot-exporter
    spec:
      containers:
      - env:
        - name: UPTIMEROBOT_API_KEY
          valueFrom:
            secretKeyRef:
              name: uptimerobot-exporter
              key: uptimerobotapikey
        image: lekpamartin/uptimerobot_exporter
        imagePullPolicy: Always
        name: uptimerobot-exporter
        resources:
          requests:
            cpu: 50m
            memory: 10Mi
          limits:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 9705
---
apiVersion: v1
kind: Service
metadata:
  namespace: monitoring
  name: uptimerobot-exporter
  labels:
    app: uptimerobot-exporter
spec:
  type: ClusterIP
  ports:
    - port: 9705
      targetPort: 9705
      protocol: TCP
      name: prom_exporter
  selector:
    app: uptimerobot-exporter