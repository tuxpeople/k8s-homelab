---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://grafana.github.io/helm-charts
      chart: loki-stack
      version: 2.4.1
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 5m
  values:
    alertmanager:
      alertmanagerSpec:
        storage:
          volumeClaimTemplate:
            spec:
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 10Gi
    prometheus:
      enabled: true
      prometheusSpec:
        storageSpec:
          volumeClaimTemplate:
            spec:
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 10Gi
        additionalScrapeConfigs:
          - job_name: 'unifipoller'
            scrape_interval: 30s
            static_configs:
            - targets: ['unifi-poller:9130']
    grafana:
      enabled: true
      adminPassword: highly-secure-production-password
      persistence:
        type: pvc
        enabled: true
        accessModes:
          - ReadWriteOnce
        size: 10Gi
      enabled: true
      ingress:
        enabled: true
        hosts:
          - grafana.eighty-three.me
        annotations:
          kubernetes.io/ingress.class: traefik
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/redirect-entry-point: https
        tls:
        - secretName: grafana-eighty-three-me-tls
          hosts:
                - grafana.eighty-three.me
      grafana.ini:
        server:
          root_url: https://grafana.eighty-three.me
      plugins:
        - grafana-piechart-panel
    loki:
      config:
        table_manager:
          retention_deletes_enabled: true
          retention_period: 336h
      persistence:
        enabled: true
        size: 25Gi
      serviceMonitor:
        enabled: true
    promtail:
      serviceMonitor:
        enabled: true
