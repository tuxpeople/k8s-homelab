---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://grafana.github.io/helm-charts
      chart: loki-stack
      version: 2.4.1
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 5m
  values:
    alertmanager:
      enabled: true
    prometheus:
      enabled: true
      persistentVolume:
        enabled: true
        size: 10Gi
      serverFiles:
        prometheus.yml:
          scrape_configs:
            - job_name: 'unifipoller'
              scrape_interval: 30s
              static_configs:
              - targets: ['unifi-poller:9130']
    grafana:
      adminPassword: highly-secure-production-password
      persistence:
        type: pvc
        enabled: true
        accessModes:
          - ReadWriteOnce
        size: 10Gi
      enabled: true
      ingress:
        enabled: true
        hosts:
          - grafana.eighty-three.me
        annotations:
          kubernetes.io/ingress.class: traefik
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/redirect-entry-point: https
        tls:
        - secretName: grafana-eighty-three-me-tls
          hosts:
                - grafana.eighty-three.me
      grafana.ini:
        server:
          root_url: https://grafana.eighty-three.me
      plugins:
        - grafana-piechart-panel
      dashboardProviders:
        dashboardproviders.yaml:
          apiVersion: 1
          providers:
            - name: unifi-poller
              orgId: 1
              folder: 'unifi-poller'
              type: file
              disableDeletion: false
              editable: true
              options:
                path: /var/lib/grafana/dashboards/unifi-poller
            - name: kubernetes
              orgId: 1
              folder: 'kubernetes'
              type: file
              disableDeletion: false
              editable: true
              options:
                path: /var/lib/grafana/dashboards/kubernetes
      defaultDashboardsEnabled: true
      dashboards:
        unifi-poller:
          up_client-dpi:
            gnetId: 11310
            datasource: Prometheus
            revision: 4
          up_client-insights:
            gnetId: 11315
            datasource: Prometheus
            revision: 8
          up_network-sites:
            gnetId: 11311
            datasource: Prometheus
            revision: 4
          up_uap_insights:
            gnetId: 11314
            datasource: Prometheus
            revision: 9
          up_usg_insights:
            gnetId: 11313
            datasource: Prometheus
            revision: 8
          up_usw_insights:
            gnetId: 11312
            datasource: Prometheus
            revision: 8
        kubernetes:
          alertmanager-overview:
            file: dashboards/alertmanager-overview.json
            datasource: Prometheus
          apiserver:
            file: dashboards/apiserver.json
            datasource: Prometheus
          cluster-total:
            file: dashboards/cluster-total.json
            datasource: Prometheus
          controller-manager:
            file: dashboards/controller-manager.json
            datasource: Prometheus
          etcd:
            file: dashboards/etcd.json
            datasource: Prometheus
          k8s-coredns:
            file: dashboards/k8s-coredns.json
            datasource: Prometheus
          k8s-resources-cluster:
            file: dashboards/k8s-resources-cluster.json
            datasource: Prometheus
          k8s-resources-namespace:
            file: dashboards/k8s-resources-namespace.json
            datasource: Prometheus
          k8s-resources-node:
            file: dashboards/k8s-resources-node.json
            datasource: Prometheus
          k8s-resources-pod:
            file: dashboards/k8s-resources-pod.json
            datasource: Prometheus
          k8s-resources-workload:
            file: dashboards/k8s-resources-workload.json
            datasource: Prometheus
          k8s-resources-workloads-namespace:
            file: dashboards/k8s-resources-workloads-namespace.json
            datasource: Prometheus
          kubelet:
            file: dashboards/kubelet.json
            datasource: Prometheus
          namespace-by-pod:
            file: dashboards/namespace-by-pod.json
            datasource: Prometheus
          namespace-by-workload:
            file: dashboards/namespace-by-workload.json
            datasource: Prometheus
          node-cluster-rsrc-use:
            file: dashboards/node-cluster-rsrc-use.json
            datasource: Prometheus
          node-rsrc-use:
            file: dashboards/node-rsrc-use.json
            datasource: Prometheus
          nodes:
            file: dashboards/nodes.json
            datasource: Prometheus
          persistentvolumesusage:
            file: dashboards/persistentvolumesusage.json
            datasource: Prometheus
          pod-total:
            file: dashboards/pod-total.json
            datasource: Prometheus
          prometheus:
            file: dashboards/prometheus.json
            datasource: Prometheus
          proxy:
            file: dashboards/proxy.json
            datasource: Prometheus
          scheduler:
            file: dashboards/scheduler.json
            datasource: Prometheus
          statefulset:
            file: dashboards/statefulset.json
            datasource: Prometheus
          workload-total:
            file: dashboards/workload-total.json
    loki:
      config:
        table_manager:
          retention_deletes_enabled: true
          retention_period: 336h
      persistence:
        enabled: true
        size: 25Gi
      serviceMonitor:
        enabled: true
    promtail:
      serviceMonitor:
        enabled: true