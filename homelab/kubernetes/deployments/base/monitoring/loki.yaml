---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://grafana.github.io/helm-charts
      chart: loki-stack
      version: 2.4.1
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 5m
  values:
    alertmanager:
      enabled: true
    prometheus:
      enabled: true
      persistentVolume:
        enabled: true
        size: 10Gi
      serverFiles:
        prometheus.yml:
          scrape_configs:
            - job_name: 'unifipoller'
              scrape_interval: 30s
              static_configs:
              - targets: ['unifi-poller:9130']
    grafana:
      adminPassword: highly-secure-production-password
      persistence:
        type: pvc
        enabled: true
        accessModes:
          - ReadWriteOnce
        size: 10Gi
      enabled: true
      ingress:
        enabled: true
        hosts:
          - grafana.eighty-three.me
        annotations:
          kubernetes.io/ingress.class: traefik
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/redirect-entry-point: https
        tls:
        - secretName: grafana-eighty-three-me-tls
          hosts:
                - grafana.eighty-three.me
      grafana.ini:
        server:
          root_url: https://grafana.eighty-three.me
      plugins:
        - grafana-piechart-panel
      dashboardProviders:
        dashboardproviders.yaml:
          apiVersion: 1
          providers:
            - name: unifi-poller
              orgId: 1
              folder: 'unifi-poller'
              type: file
              disableDeletion: false
              editable: true
              options:
                path: /var/lib/grafana/dashboards/unifi-poller
            - name: kubernetes
              orgId: 1
              folder: 'kubernetes'
              type: file
              disableDeletion: false
              editable: true
              options:
                path: /var/lib/grafana/dashboards/kubernetes
            - name: various
              orgId: 1
              folder: 'various'
              type: file
              disableDeletion: false
              editable: true
              options:
                path: /var/lib/grafana/dashboards/various
      defaultDashboardsEnabled: true
      dashboards:
        unifi-poller:
          up_client-dpi:
            gnetId: 11310
            datasource: Prometheus
            revision: 4
          up_client-insights:
            gnetId: 11315
            datasource: Prometheus
            revision: 8
          up_network-sites:
            gnetId: 11311
            datasource: Prometheus
            revision: 4
          up_uap_insights:
            gnetId: 11314
            datasource: Prometheus
            revision: 9
          up_usg_insights:
            gnetId: 11313
            datasource: Prometheus
            revision: 8
          up_usw_insights:
            gnetId: 11312
            datasource: Prometheus
            revision: 8
          flux-cluster:
            url: https://raw.githubusercontent.com/fluxcd/flux2/main/manifests/monitoring/grafana/dashboards/cluster.json
            datasource: Prometheus
          flux-control-plane:
            url: https://raw.githubusercontent.com/fluxcd/flux2/main/manifests/monitoring/grafana/dashboards/control-plane.json
            datasource: Prometheus
      sidecar:
        dashboards:
          enabled: true
          searchNamespace: ALL
        datasources:
          enabled: true
          searchNamespace: ALL
        various:
    loki:
      config:
        table_manager:
          retention_deletes_enabled: true
          retention_period: 336h
      persistence:
        enabled: true
        size: 25Gi
      serviceMonitor:
        enabled: true
    promtail:
      serviceMonitor:
        enabled: true