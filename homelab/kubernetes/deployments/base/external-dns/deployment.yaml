apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: external-dns
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      containers:
      - name: external-dns
        image: k8s.gcr.io/external-dns/external-dns:v0.7.7
        args:
        - --source=ingress # service is also possible
        - --domain-filter=eighty-three.me
        - --provider=gandi
        env:
        - name: "GANDI_KEY"
          valueFrom:
            secretKeyRef:
              name: gandi-apikey
              key: gandi-apikey