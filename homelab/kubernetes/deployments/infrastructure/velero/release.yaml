apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  chart:
    spec:
      # renovate: registryUrl=https://vmware-tanzu.github.io/helm-charts
      chart: velero
      version: 2.22.0
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu
        namespace: flux-system
  interval: 5m
  releaseName: velero
  targetNamespace: velero
  install:
    remediation:
      retries: 3
  values:
    cleanUpCRDs: true
    configuration:
      provider: aws
      backupStorageLocation:  
        bucket: k8s-backup
        config:
          region: minio
          s3ForcePathStyle: true
          s3Url: http://minio.lab:9091
    credentials:
      useSecret: true
      existingSecret: minio-credentials
    initContainers:
    - name: velero-plugin-for-aws
      image: velero/velero-plugin-for-aws:v1.2.0
      imagePullPolicy: IfNotPresent
      volumeMounts:
        - mountPath: /target
          name: plugins
    schedules:
      daily:
        schedule: "10 6 * * *"
        template:
          ttl: "360h"