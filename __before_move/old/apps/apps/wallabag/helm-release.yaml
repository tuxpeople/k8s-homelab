---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wallabag
  namespace: apps
spec:
  interval: 15m
  timeout: 10m
  releaseName: wallabag
  chart:
    spec:
      chart: wallabag
      version: 7.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  test:
    enable: false # Enable helm test
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    env:
      TZ: Europe/Zurich
      SYMFONY__ENV__DOMAIN_NAME: https://wallabag.${SECRET_DOMAIN_ME}
      SYMFONY__ENV__DATABASE_DRIVER: pdo_sqlite
      SYMFONY__ENV__DATABASE_HOST: 127.0.0.1
      SYMFONY__ENV__DATABASE_PORT:
      SYMFONY__ENV__DATABASE_NAME: symfony
      SYMFONY__ENV__DATABASE_USER: root
      SYMFONY__ENV__DATABASE_PASSWORD:
      SYMFONY__ENV__REDIS_HOST: wallabag-redis-master
      SYMFONY__ENV__SERVER_NAME: Wallabag
      SYMFONY__ENV__FOSUSER_REGISTRATION: "false"
      SYMFONY__ENV__FOSUSER_CONFIRMATION: "false"
      POPULATE_DATABASE: "true"
    image:
      pullPolicy: Always
    strategy:
      type: Recreate
    persistence:
      images:
        enabled: true
        existingClaim: wallabag-images-pvc
      data:
        enabled: true
        existingClaim: wallabag-data-pvc
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          traefik.ingress.kubernetes.io/router.tls: "true"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: ${SECRET_DNS_TARGET}
          hajimari.io/enable: "true"
          hajimari.io/icon: newspaper
        hosts:
          - host: wallabag.${SECRET_DOMAIN_ME}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: ${SECRET_DOMAIN_ME//./-}-tls
            hosts:
              - wallabag.${SECRET_DOMAIN_ME}
    redis:
      enabled: true
      architecture: standalone
      replica:
        replicaCount: 0
      master:
        persistence:
          enabled: false
