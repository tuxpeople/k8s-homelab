---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mealie
  namespace: apps
spec:
  interval: 15m
  timeout: 10m
  releaseName: mealie
  chart:
    spec:
      chart: mealie
      version: 5.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  test:
    enable: false # Enable helm test
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    env:
      TZ: Europe/Zurich
      DB_ENGINE: sqlite
      DEFAULT_EMAIL: thomas@${SECRET_DOMAIN_ME}
      BASE_URL: https://mealie.${SECRET_DOMAIN_INTERNAL}
    strategy:
      type: Recreate
    persistence:
      config:
        enabled: true
        existingClaim: mealie-config-pvc
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          traefik.ingress.kubernetes.io/router.tls: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: chef-hat
        hosts:
          - host: mealie.${SECRET_DOMAIN_INTERNAL}
            secretName: ${SECRET_DOMAIN_INTERNAL//./-}-tls
            paths:
              - path: /
                pathType: Prefix
