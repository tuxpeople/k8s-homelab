---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hasteserver
  namespace: utils
spec:
  interval: 15m
  timeout: 10m
  releaseName: hasteserver
  chart:
    spec:
      chart: haste-server
      version: 3.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  test:
    enable: false  # Enable helm test
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    env:
      TZ: Europe/Zurich
    strategy:
      type: Recreate
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          traefik.ingress.kubernetes.io/router.tls: 'true'
          external-dns/is-public: 'true'
          external-dns.alpha.kubernetes.io/target: ipv4.${SECRET_DOMAIN_K8S}
          hajimari.io/enable: 'true'
          hajimari.io/icon: notebook
          hajimari.io/appName: hasteserver
        tls:
          - secretName: ${SECRET_DOMAIN_ME//./-}-tls
            hosts:
              - paste.${SECRET_DOMAIN_ME}
        hosts:
          - host: paste.${SECRET_DOMAIN_ME}
            paths:
              - path: /
                pathType: Prefix
