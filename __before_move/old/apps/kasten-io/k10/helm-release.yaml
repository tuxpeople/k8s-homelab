---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k10
spec:
  interval: 15m
  timeout: 10m
  chart:
    spec:
      version: 5.5.0
      chart: k10
      sourceRef:
        kind: HelmRepository
        name: kasten
        namespace: flux-system
  releaseName: k10
  test:
    enable: false # Enable helm test
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    eula:
      accept: true
      company: tuxpeople-k8s-homelab
      email: ${SECRET_ACME_EMAIL}
    clusterName: k8s-homelab
    resources:
      requests:
        memory: 250Mi
        cpu: 20m
      limits:
        memory: 1Gi
        cpu: 1000m
    # auth:
    #   basicAuth:
    #     enabled: true
    auth:
      tokenAuth:
        enabled: true
        # oidcAuth:
        #   enabled: true
        #   providerURL: https://sso.${SECRET_DOMAIN_ME}
        #   redirectURL: https://k10.${SECRET_DOMAIN_ME}
        #   clientID: ${SECRET_OIDC_CLIENT_ID}
        #   clientSecret: ${SECRET_OIDC_CLIENT_SECRET}
        #   scopes: "openid profile email"
        #   usernameClaim: "email"
        #   # usernamePrefix: "-"
    ingress:
      annotations:
        kubernetes.io/ingress.class: nginx
        traefik.ingress.kubernetes.io/router.tls: "true"
        external-dns/is-public: "true"
        external-dns.alpha.kubernetes.io/target: ${SECRET_DNS_TARGET}
        hajimari.io/enable: "true"
        hajimari.io/icon: file-cabinet
        hajimari.io/appName: Kasten K10
        hajimari.io/url: https://k10.eighty-three.me/k10/
      create: true
      host: k10.${SECRET_DOMAIN_ME}
      tls:
        secretName: ${SECRET_DOMAIN_ME//./-}-tls
        hosts:
          - k10.${SECRET_DOMAIN_ME}
    injectKanisterSidecar:
      enabled: false
      namespaceSelector:
        matchLabels:
