---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-problem-detector
  namespace: kube-system
spec:
  interval: 15m
  timeout: 10m
  chart:
    spec:
      chart: node-problem-detector
      version: 2.3.1
      sourceRef:
        kind: HelmRepository
        name: deliveryhero
        namespace: flux-system
  test:
    enable: false  # Enable helm test
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    settings:
      log_monitors:
        - /config/kernel-monitor.json
        - /config/abrt-adaptor.json
        - /config/systemd-monitor.json
    nodeSelector:
      kubernetes.io/arch: amd64
    resources:
      requests:
        cpu: 50m
        memory: 263M
      limits:
        cpu: 500m
        memory: 512M
