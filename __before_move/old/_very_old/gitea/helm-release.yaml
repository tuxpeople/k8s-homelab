---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitea
  namespace: development
spec:
  interval: 15m
  timeout: 10m
  releaseName: gitea
  chart:
    spec:
      version: 3.1.2
      chart: gitea
      sourceRef:
        kind: HelmRepository
        name: gitea
        namespace: flux-system
  test:
    enable: false # Enable helm test
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    gitea:
      admin:
        existingSecret: gitea-admin-secret
      config:
        APP_NAME: Tuxpeople's GIT
        repository:
          ROOT: ~/gitea-repositories
        repository.pull-request:
          WORK_IN_PROGRESS_PREFIXES: "WIP:,[WIP]:"
        cache:
          builtIn:
            enabled: true
        service:
          DISABLE_REGISTRATION: true
        server:
          ROOT_URL: https://git.${SECRET_DOMAIN_ME}
          DISABLE_SSH: true
        cron.sync_external_users:
          ENABLED: "true"
          RUN_AT_START: "true"
          SCHEDULE: "@every 10m"
          UPDATE_EXISTING: "true"
          NO_SUCCESS_NOTICE: "true"
      ldap:
        enabled: true
        name: k8s-ldap
        securityProtocol: unencrypted
        host: openldap.identity.svc.cluster.local
        port: "1389"
        userSearchBase: ou=users,dc=sky,dc=lab
        userFilter: (sn=%s)
        adminFilter: (&(objectClass=groupOfNames)(cn=admins)))
        emailAttribute: mail
        bindDn: ${SECRET_LDAP_BIND_DN}
        bindPassword: ${SECRET_LDAP_BIND_PW}
        usernameAttribute: sn
        # sshPublicKeyAttribute: sshPublicKey
    persistence:
      annotations:
        k8up.io/backup: true
      enabled: true
      size: 50Gi
      accessModes:
        - ReadWriteOnce
    ingress:
      enabled: true
      hosts:
        - git.${SECRET_DOMAIN_ME}
      annotations:
        kubernetes.io/ingress.class: nginx
        traefik.ingress.kubernetes.io/router.tls: "true"
        external-dns/is-public: "true"
        external-dns.alpha.kubernetes.io/target: ${SECRET_DOMAIN_TARGET_SKY}
        hajimari.io/enable: "true"
        hajimari.io/icon: git
      tls:
        - secretName: ${SECRET_DOMAIN_ME//./-}-tls
          hosts:
            - git.${SECRET_DOMAIN_ME}
    cache: redis-master.redis:6379
    replicaCount: 1
    resources:
      limits:
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 64Mi
    postgresql:
      # persistence:
      #   annotations:
      #     k8up.io/backup: true
      primary:
# annotations:
#   k8up.io/backupcommand: pg_dumpall -U postgres -h 127.0.0.1
