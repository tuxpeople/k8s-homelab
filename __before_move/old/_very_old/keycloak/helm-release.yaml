---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: keycloak
  namespace: identity
spec:
  interval: 15m
  timeout: 10m
  releaseName: keycloak
  chart:
    spec:
      chart: keycloak
      version: 14.0.1
      sourceRef:
        kind: HelmRepository
        name: codecentric
        namespace: flux-system
  test:
    enable: false  # Enable helm test
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        traefik.ingress.kubernetes.io/router.tls: 'true'
        external-dns/is-public: 'true'
        external-dns.alpha.kubernetes.io/target: ipv4.${SECRET_DOMAIN_K8S}
      rules:
        - host: sso.${SECRET_DOMAIN_ME}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - sso.${SECRET_DOMAIN_ME}
          secretName: ${SECRET_DOMAIN_ME//./-}-tls
    args:
      - -Dkeycloak.profile.feature.docker=enabled
  valuesFrom:
    - secretKeyRef:
      kind: Secret
      name: keycloak-secret-values
