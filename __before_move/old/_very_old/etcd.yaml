---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: etcd
  namespace: networking
spec:
  interval: 15m
  timeout: 10m
  chart:
    spec:
      chart: etcd
      version: 6.5.0
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  test:
    enable: false # Enable helm test
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    #   replicaCount: 3
    auth:
      rbac:
        enabled: false
