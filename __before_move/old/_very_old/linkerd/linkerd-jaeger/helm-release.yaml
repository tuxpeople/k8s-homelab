---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: linkerd-jaeger
  namespace: linkerd
spec:
  interval: 15m
  timeout: 10m
  chart:
    spec:
      chart: linkerd-jaeger
      version: 2.11.1
      sourceRef:
        kind: HelmRepository
        name: linkerd-charts
        namespace: flux-system
  targetNamespace: linkerd
  test:
    enable: false
  install:
    timeout: 10m
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    installNamespace: false
