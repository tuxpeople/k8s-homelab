---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN_K8S}"
    external-dns/is-public: "true"
    hajimari.io/enable: "true"
    hajimari.io/icon: "podcast"
    hajimari.io/appName: "podsync"
  labels:
    app: podsync
  name: podsync
spec:
  rules:
    - host: podsync-old.${SECRET_DOMAIN_ME}
      http:
        paths:
          - backend:
              service:
                name: podsync
                port:
                  number: 8080
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - podsync-old.${SECRET_DOMAIN_ME}
      secretName: "${SECRET_DOMAIN_ME//./-}-tls"
