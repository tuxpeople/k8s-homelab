---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homer
  namespace: apps
spec:
  interval: 15m
  timeout: 10m
  releaseName: homer
  chart:
    spec:
      chart: homer
      version: 6.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  test:
    enable: false  # Enable helm test
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    env:
      TZ: Europe/Zurich
    strategy:
      type: Recreate
    image:
      pullPolicy: Always
    persistence:
      config:
        enabled: true
        accessMode: ReadWriteOnce
        size: 1G
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          traefik.ingress.kubernetes.io/router.tls: 'true'
          external-dns/is-public: 'true'
          external-dns.alpha.kubernetes.io/target: ipv4.${SECRET_DOMAIN_K8S}
          traefik.ingress.kubernetes.io/router.middlewares: networking-forwardauth-authelia@kubernetescrd
        hosts:
          - host: homer.${SECRET_DOMAIN_ME}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: ${SECRET_DOMAIN_ME//./-}-tls
            hosts:
              - homer.${SECRET_DOMAIN_ME}
