apiVersion: config.kio.kasten.io/v1alpha1
kind: Policy
metadata:
  name: hourly-snapshot
spec:
  comment: ""
  frequency: "@hourly"
  retention:
    hourly: 3
  selector:
    matchExpressions:
      - key: k10.kasten.io/appNamespace
        operator: In
        values:
          - development
  actions:
    - action: backup
      backupParameters:
        filters:
          includeResources: []
          excludeResources:
            - group: ""
              version: ""
              resource: ""
              name: ""
              matchExpressions:
                - key: app
                  operator: In
                  values:
                    - podsync
        profile:
          name: minio
          namespace: k10
