---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: internal-dns
  namespace: networking
spec:
  interval: 15m
  timeout: 10m
  chart:
    spec:
      chart: external-dns
      version: 5.4.1
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  test:
    enable: false # Enable helm test
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    nameOverride: internal-dns
    interval: 5m
    # logLevel: debug
    sources:
      - ingress
    provider: coredns
    coredns:
      etcdEndpoints: http://etcd:2379
    policy: sync
    txtPrefix: k8s.
    domainFilters:
      - ${SECRET_DOMAIN_INTERNAL}
    crd:
      create: false
    annotationFilter: external-dns/is-private in (true)
    resources:
      requests:
        memory: 100Mi
        cpu: 25m
      limits:
        memory: 250Mi
