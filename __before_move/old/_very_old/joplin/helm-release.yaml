---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: joplin
spec:
  interval: 15m
  timeout: 10m
  chart:
    spec:
      chart: joplin-server
      version: 5.1.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  test:
    enable: false # Enable helm test
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    image:
      repository: joplin/server
      tag: 2.7.4-beta
      pullPolicy: Always
    env:
      TZ: Europe/Zurich
      APP_BASE_URL: https://joplin.${SECRET_DOMAIN_ME}
      # -- Use pg for postgres
      DB_CLIENT: pg
      # -- Postgres DB Host
      POSTGRES_HOST: joplin-postgresql
      # -- Postgres DB port
      POSTGRES_PORT: 5432
      # -- Postgres DB name
      POSTGRES_DATABASE: joplin
      # -- Postgres DB Username
      POSTGRES_USER: joplin
      # -- Postgres DB password
      POSTGRES_PASSWORD: joplin-postgresql
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          traefik.ingress.kubernetes.io/router.tls: "true"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: ipv4.${SECRET_DOMAIN_K8S}
          hajimari.io/enable: "true"
          hajimari.io/icon: newspaper
        hosts:
          - host: joplin.${SECRET_DOMAIN_ME}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: ${SECRET_DOMAIN_ME//./-}-tls
            hosts:
              - joplin.${SECRET_DOMAIN_ME}
    service:
      main:
        annotations:
          prometheus.io/probe: "true"
          prometheus.io/protocol: tcp
    persistence:
      data:
        enabled: true
        accessMode: ReadWriteOnce
        size: 2Gi
    resources:
      requests:
        cpu: 100m
        memory: 128M
    postgresql:
      enabled: true
      postgresqlUsername: joplin
      postgresqlPassword: joplin-postgresql
      postgresqlDatabase: joplin
      persistence:
        enabled: true
        accessMode: ReadWriteOnce
        size: 10Gi
