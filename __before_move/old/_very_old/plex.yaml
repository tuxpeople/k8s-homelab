---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
spec:
  interval: 15m
  timeout: 10m
  chart:
    spec:
      chart: plex
      version: 5.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  test:
    enable: false # Enable helm test
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    strategy:
      type: Recreate
    allowedNetworks:
      - 127.0.0.1/8
      - 192.168.8.0/24
      - 10.20.30.0/24
      - 10.42.0.0/16
      - 10.43.0.0/16
    timezone: "Europe/Zurich"
    service:
      main:
        primary: true
        type: NodePort
        ports:
          http:
            port: 32400
            nodePort: 32400
    persistence:
      config:
        enabled: true
        size: 2Gi
      transcode:
        enabled: false
      data:
        enabled: false
      media:
        enabled: true
        type: hostPath
        hostPath: /mnt/multimedia
        mountPath: /data
        hostPathType: "Directory"
        readOnly: true
      dri:
        enabled: true
        type: hostPath
        hostPath: /dev/dri
        mountPath: /dev/dri
        hostPathType: "Directory"
        readOnly: false
---
apiVersion: uroperator.brennerm.github.io/v1beta1
kind: UptimeRobotMonitor
metadata:
  name: plex
spec:
  friendlyName: "K8S Plex"
  url: "http://ipv4.${SECRET_DOMAIN_K8S}:32400/identity"
  type: HTTP
  httpMethod: GET
  interval: 300
  alertContacts: "${SECRET_UPTIMEROBOTCONTACTS}"
