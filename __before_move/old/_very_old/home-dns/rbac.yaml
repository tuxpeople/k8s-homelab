# Very good idea from here: https://github.com/onedr0p/home-ops/tree/main/kubernetes/apps/kube-system/home-dns
#
# TOKEN=$(kubectl get secrets -n kube-system $(kubectl get serviceaccounts/home-dns -n kube-system -o jsonpath='{.secrets[0].name}') -o jsonpath='{.data.token}' | base64 --decode)
# And replace TOKEN in /mnt/data/on_boot.d/11-create-local-dns-conf.sh on UniFi Dream Machine
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: home-dns
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: home-dns
rules:
  - apiGroups:
      - ""
    resources:
      - services
      - namespaces
    verbs:
      - list
      - watch
  - apiGroups:
      - extensions
      - networking.k8s.io
    resources:
      - ingresses
    verbs:
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: home-dns
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: home-dns
subjects:
  - kind: ServiceAccount
    name: home-dns
    namespace: kube-system
