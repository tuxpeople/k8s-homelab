---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: internal-dns
  namespace: networking
spec:
  interval: 15m
  timeout: 10m
  chart:
    spec:
      chart: external-dns
      version: 6.2.3
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  test:
    enable: false # Enable helm test
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  dependsOn:
    - name: coredns
      namespace: networking
  values:
    crd:
      apiversion: externaldns.k8s.io/v1alpha1
      kind: DNSEndpoint
    coredns:
      etcdEndpoints: http://etcd:2379
    domainFilters:
      - ${SECRET_DOMAIN_INTERNAL}
    annotationFilter: external-dns/is-internal in (true)
    interval: 1m
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    nameOverride: internal-dns
    policy: sync
    provider: coredns
    sources:
      - ingress
    txtPrefix: k8s.
