---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  install:
    disableWait: true
    remediation:
      retries: 100
    crds: CreateReplace
  upgrade:
    remediation:
      retries: 100
    crds: CreateReplace
  chart:
    spec:
      chart: rook-ceph
      version: v1.8.3
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: flux-system
  values:
    crds:
      enabled: true
    csi:
      enableCephfsDriver: true
      enableCephfsSnapshotter: true
    monitoring:
      enabled: true
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 1000m
        memory: 256Mi
