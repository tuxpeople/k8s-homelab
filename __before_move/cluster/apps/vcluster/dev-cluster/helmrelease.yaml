---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dev-cluster
spec:
  interval: 15m
  timeout: 10m
  chart:
    spec:
      chart: vcluster
      version: 0.14.1
      sourceRef:
        kind: HelmRepository
        name: loft-charts
        namespace: flux-system
  test:
    enable: false # Enable helm test
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 5
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 5
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    storage:
      persistence: true
      className: synology-csi-delete
    syncer:
      extraArgs:
        - --tls-san=dev-cluster.vcluster.${SECRET_DOMAIN_K8S}
        - --out-kube-config-server=https://dev-cluster.vcluster.${SECRET_DOMAIN_K8S}
        - --fake-persistent-volumes=false
    isolation:
      enabled: true
    sync:
      nodes:
        enabled: false
      persistentvolumes:
        enabled: true
      # If you want to create custom storage classes
      # inside the vcluster.
      storageclasses:
        enabled: false
      ingresses:
        enabled: true
