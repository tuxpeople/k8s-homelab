---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: volsync
spec:
  interval: 15m
  timeout: 10m
  chart:
    spec:
      chart: volsync
      version: 0.5.0
      sourceRef:
        kind: HelmRepository
        name: backube
        namespace: flux-system
  test:
    enable: false # Enable helm test
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    manageCRDs: true
    metrics:
      disableAuth: true
