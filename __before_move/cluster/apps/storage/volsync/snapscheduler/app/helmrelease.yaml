---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: snapscheduler
spec:
  interval: 15m
  timeout: 10m
  chart:
    spec:
      chart: snapscheduler
      version: 3.2.0
      sourceRef:
        kind: HelmRepository
        name: backube
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    manageCRDs: true
    metrics:
      disableAuth: true
