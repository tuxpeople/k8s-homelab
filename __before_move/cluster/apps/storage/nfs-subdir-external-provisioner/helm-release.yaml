---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nfs-csi
spec:
  interval: 15m
  timeout: 10m
  releaseName: nfs-csi
  chart:
    spec:
      chart: nfs-csi
      version: 4.0.17
      sourceRef:
        kind: HelmRepository
        name: nfs-csi
        namespace: flux-system
  test:
    enable: false # Enable helm test
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    storageClass:
      defaultClass: true
      name: nfs-csi
      allowVolumeExpansion: true
      reclaimPolicy: Delete
      archiveOnDelete: true
    nfs:
      server: 10.20.30.40
      path: /volume2/kubernetes/nfs-csi
