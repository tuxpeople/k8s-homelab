apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpipam-www
  labels:
    app: phpipam
    component: www
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpipam
      component: www
  template:
    metadata:
      labels:
        app: phpipam
        component: www
    spec:
      containers:
        - name: phpipam-www
          image: phpipam/phpipam-www:1.5x
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              protocol: TCP
          env:
            - name: TZ
              value: ${LOCAL_TIMEZONE}
            - name: IPAM_DATABASE_WEBHOST
              value: "%"
            - name: IPAM_DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  name: phpipam-secret
                  key: dbname
            - name: IPAM_DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: phpipam-secret
                  key: dbuser
            - name: IPAM_DATABASE_PASS
              valueFrom:
                secretKeyRef:
                  name: phpipam-secret
                  key: dbpassword
            - name: IPAM_DATABASE_HOST
              valueFrom:
                secretKeyRef:
                  name: phpipam-secret
                  key: database_url
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpipam-cron
  labels:
    app: phpipam
    component: cron
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpipam
      component: cron
  template:
    metadata:
      labels:
        app: phpipam
        component: cron
    spec:
      containers:
        - name: phpipam-cron
          image: phpipam/phpipam-cron:1.5x
          env:
            - name: TZ
              value: ${LOCAL_TIMEZONE}
            - name: SCAN_INTERVAL
              value: "1h"
            - name: IPAM_DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  name: phpipam-secret
                  key: dbname
            - name: IPAM_DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: phpipam-secret
                  key: dbuser
            - name: IPAM_DATABASE_PASS
              valueFrom:
                secretKeyRef:
                  name: phpipam-secret
                  key: dbpassword
            - name: IPAM_DATABASE_HOST
              valueFrom:
                secretKeyRef:
                  name: phpipam-secret
                  key: database_url
