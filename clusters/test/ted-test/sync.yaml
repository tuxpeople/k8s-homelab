---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: ted-test
  namespace: ted-test
spec:
  interval: 1m0s
  ref:
    branch: master
  secretRef:
    name: ted-test
  url: ssh://git@github.com/tuxpeople/k8s-server
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: ted-test
  namespace: ted-test
spec:
  interval: 10m0s
  path: ./clusters/test
  prune: true
  sourceRef:
    kind: GitRepository
    name: ted-test
  validation: client

