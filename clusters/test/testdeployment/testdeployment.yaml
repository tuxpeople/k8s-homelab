apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: ucpdeu-test
  name: test-deployment
spec:
  selector:
    matchLabels:
      app: test-deployment
  replicas: 1
  template:
    metadata:
      labels:
        app: test-deployment
    spec:
      containers:
      - image: tdeutsch/debugcontainer:latest
        imagePullPolicy: Always
        name: test-deployment
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 500m
            memory: 500Mi
