apiVersion: v1
kind: Namespace
metadata:
  name: test-deployment
  annotations:
      field.cattle.io/projectId: c-g9q7w:p-q6n57
  labels:
    field.cattle.io/projectId: p-q6n57
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: test-deployment
  name: test-deployment
spec:
  selector:
    matchLabels:
      app: test-deployment
  replicas: 1
  template:
    metadata:
      labels:
        app: test-deployment
    spec:
      containers:
      - image: tdeutsch/debugcontainer:latest
        imagePullPolicy: Always
        name: test-deployment
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 500m
            memory: 500Mi
