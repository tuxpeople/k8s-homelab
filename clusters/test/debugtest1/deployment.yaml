apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: debugtest1
  name: debugtest1
spec:
  selector:
    matchLabels:
      app: debugtest1
  replicas: 1
  template:
    metadata:
      labels:
        app: debugtest1
    spec:
      containers:
      - image: tdeutsch/debugcontainer:latest
        imagePullPolicy: Always
        name: debugtest1
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 500m
            memory: 500Mi