---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: k8up-crd-source
  namespace: flux-system
spec:
  interval: 30m
  url: https://github.com/k8up-io/k8up.git
  ref:
    # renovate: registryUrl=https://charts.appuio.ch chart=k8up
    tag: v1.0.8
  ignore: |
    # exclude all
    /*
    # path to crds
    !/config/crd/apiextensions.k8s.io/v1
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: k8up-crds
  namespace: flux-system
spec:
  interval: 15m
  prune: false
  sourceRef:
    kind: GitRepository
    name: k8up-crd-source
  healthChecks:
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: archives.k8up.io
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: backups.k8up.io
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: checks.k8up.io
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: effectiveschedules.k8up.io
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: prebackuppods.k8up.io
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: prunes.k8up.io
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: restores.k8up.io
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: schedules.k8up.io
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: snapshots.k8up.io
