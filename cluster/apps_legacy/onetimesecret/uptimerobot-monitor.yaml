---
apiVersion: uroperator.brennerm.github.io/v1beta1
kind: UptimeRobotMonitor
metadata:
  name: onetimesecret
  namespace: onetimesecret
spec:
  friendlyName: "K8S onetimesecret"
  url: "https://secrets.${SECRET_DOMAIN_CH}"
  type: HTTPS
  httpMethod: GET
  interval: 300
  alertContacts: "${SECRET_UPTIMEROBOTCONTACTS}"
