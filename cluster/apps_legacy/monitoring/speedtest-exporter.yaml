---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: speedtest-exporter
  namespace: monitoring
spec:
  releaseName: speedtest-exporter
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: speedtest-exporter
      version: 3.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    env:
      TZ: "Europe/Zurich"
      # SPEEDTEST_SERVER: "3821" # speedtest.ggamaur.net
      # SPEEDTEST_SERVER: "28472" # sonic.wingo.ch
    prometheus:
      serviceMonitor:
        enabled: true
