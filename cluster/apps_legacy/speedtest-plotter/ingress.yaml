---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: speedtest-plotter
  labels:
    app: speedtest-plotter
  name: speedtest-plotter
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
    traefik.ingress.kubernetes.io/redirect-entry-point: websecure
    external-dns/is-public: "true"
    external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN_TARGET_SKY}"
spec:
  tls:
    - secretName: speed-tls
      hosts:
        - speed.${SECRET_DOMAIN_ME}
  rules:
    - host: speed.${SECRET_DOMAIN_ME}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: speedtest-plotter
                port:
                  number: 8000
