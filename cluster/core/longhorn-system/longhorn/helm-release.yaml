---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.longhorn.io
      chart: longhorn
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
  values:
    ingress:
      enabled: true
      ingressClassName: "traefik"
      tls: false
      host: "longhorn.${SECRET_DOMAIN_INTERNAL}"
      annotations:
        hajimari.io/enable: "true"
        hajimari.io/icon: "content-save-outline"
    persistence:
      defaultClassReplicaCount: 2
      defaultClass: false
      defaultFsType: ext4
    defaultSettings:
      backupTarget: s3://${SECRET_MINIO_ACCESSKEY}@minio.lab/longhornbackupstore
      backupTargetCredentialSecret: ${SECRET_MINIO_SECRETKEY}
      defaultReplicaCount: 2
      defaultDataLocality: disabled
      concurrentAutomaticEngineUpgradePerNodeLimit: 1
