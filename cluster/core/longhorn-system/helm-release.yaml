---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.longhorn.io
      chart: longhorn
      version: 1.2.3
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
      interval: 10m
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 5
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    ingress:
      enabled: true
      ingressClassName: "traefik"
      tls: true
      tlsSecret: "${SECRET_DOMAIN_INTERNAL/./-}-tls"
      host: "longhorn.${SECRET_DOMAIN_INTERNAL}"
      annotations:
        hajimari.io/enable: "true"
        hajimari.io/icon: "content-save-outline"
        hajimari.io/appName: "Longhorn"
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
    persistence:
      defaultClassReplicaCount: 2
      defaultClass: true
      recurringJobSelector:
        enable: true
        jobList: '[ { "name":"snap", "task":"snapshot", "cron":"*/30 * * * *", "retain":3 }, { "name":"backup", "task":"backup", "cron":"1 2 * * *", "retain":7 } ]'
    defaultSettings:
      backupTarget: s3://longhornbackup@us-east-1/
      backupTargetCredentialSecret: minio-secret
      defaultReplicaCount: 2
      concurrentAutomaticEngineUpgradePerNodeLimit: 1
      storageMinimalAvailablePercentage: 5
      createDefaultDiskLabeledNodes: true
      defaultDataLocality: best-effort
      storageOverProvisioningPercentage: 150
      taintToleration: "node-role.kubernetes.io/master=true:NoSchedule"
