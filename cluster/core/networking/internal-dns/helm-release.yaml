---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: internal-dns
  namespace: networking
spec:
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: external-dns
      version: 6.2.2
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 5m
  interval: 5m
  test:
    enable: false # Enable helm test
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  dependsOn:
    - name: coredns
      namespace: networking
  values:
    crd:
      apiversion: externaldns.k8s.io/v1alpha1
      kind: DNSEndpoint
    coredns:
      etcdEndpoints: "http://etcd:2379"
    domainFilters:
      - "${SECRET_DOMAIN_INTERNAL}"
    annotationFilter: "external-dns/is-internal in (true)"
    interval: 1m
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    nameOverride: internal-dns
    policy: sync
    provider: coredns
    sources:
      - ingress
    txtPrefix: "k8s."
