---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: networking
spec:
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: external-dns
      version: 5.4.7
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 5m
  interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    nameOverride: external-dns
    interval: "5m"
    # logLevel: debug
    sources:
    - ingress
    provider: cloudflare
    cloudflare:
      secretName: cloudflare-api-token
      email: ${SECRET_EMAIL}
      proxied: true
    policy: sync
    txtPrefix: "k8s."
    domainFilters:
    - "${SECRET_DOMAIN_ME}"
    - "${SECRET_DOMAIN_CH}"
    crd:
      create: true
      apiversion: externaldns.k8s.io/v1alpha1
      kind: DNSEndpoint
    annotationFilter: "external-dns/is-public in (true)"
    resources:
      requests:
        memory: 100Mi
        cpu: 25m
      limits:
        memory: 250Mi
