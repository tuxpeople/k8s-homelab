---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: networking
  name: cloudflare-ddns
spec:
  selector:
    matchLabels:
      app: cloudflare-ddns
  replicas: 1
  template:
    metadata:
      labels:
        app: cloudflare-ddns
    spec:
      containers:
        - name: cloudflare-ddns
          env:
            - name: "TZ"
              value: "Europe/Zurich"
          image: timothyjmiller/cloudflare-ddns@sha256:765980970a01e79819d5676a31daa0baf9d05a563919c535a680f51b5fd125c0
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 10m
              memory: 10Mi
            limits:
              cpu: 500m
              memory: 200Mi
          volumeMounts:
            - mountPath: /config.json
              name: cloudflare-ddns-config
              subPath: config.json
      volumes:
        - name: cloudflare-ddns-config
          secret:
            secretName: cloudflare-ddns-config
