---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: coredns
  namespace: networking
spec:
  chart:
    spec:
      # renovate: registryUrl=https://coredns.github.io/helm
      chart: coredns
      version: 1.18.1
      sourceRef:
        kind: HelmRepository
        name: coredns-charts
        namespace: flux-system
      interval: 5m
  interval: 5m
  test:
    enable: false # Enable helm test
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    nameOverride: coredns
    fullnameOverride: coredns
    serviceType: LoadBalancer
    prometheus:
      service:
        enabled: true
      monitor:
        enabled: true
    service:
      externalTrafficPolicy: Local
      loadBalancerIP: ${SVC_COREDNS_ADDRESS}
    rbac:
      create: true
    isClusterService: false
    servers:
      - zones:
          # - zone: ${SECRET_DOMAIN_INTERNAL}.
          #   scheme: dns://
          #   use_tcp: false
          # - zone: ${SECRET_DOMAIN_ME}.
          #   scheme: dns://
          #   use_tcp: false
        port: 53
        plugins:
          - name: errors
          - name: health
            configBlock: |-
              lameduck 5s
          - name: ready
          # - name: kubernetes
          #   parameters: cluster.local in-addr.arpa ip6.arpa
          #   configBlock: |-
          #     pods insecure
          #     fallthrough in-addr.arpa ip6.arpa
          #     ttl 30
          - name: etcd
            configBlock: |-
              stubzones
              path /skydns
              endpoint http://etcd:2379
            parameters: "${SECRET_DOMAIN_INTERNAL}"
          - name: prometheus
            parameters: 0.0.0.0:9153
          - name: forward
            parameters: . /etc/resolv.conf
          - name: cache
            parameters: 30
          - name: loop
          - name: reload
          - name: loadbalance
          # - name: file
          #   parameters: /etc/coredns/${SECRET_DOMAIN}
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: node-role.kubernetes.io/master
                  operator: Exists
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - coredns
              topologyKey: kubernetes.io/hostname
