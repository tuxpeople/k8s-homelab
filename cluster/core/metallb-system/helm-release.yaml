---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
spec:
  chart:
    spec:
      # renovate: registryUrl=https://metallb.github.io/metallb
      chart: metallb
      version: 0.12.1
      sourceRef:
        kind: HelmRepository
        name: metallb-charts
        namespace: flux-system
      interval: 5m
  interval: 5m
  test:
    enable: false # Enable helm test
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    configInline:
      address-pools:
        - name: default
          protocol: layer2
          addresses:
            - "${METALLB_LB_RANGE}"
    # rbac:
    #   create: true
    # psp:
    #   create: true
    # prometheus:         # .Values.prometheus.serviceAccount must be defined when .Values.prometheus.podMonitor.enabled == true
    #   podMonitor:
    #     enabled: true
    #   prometheusRule:
    #     enabled: true
    # controller:
    #   logLevel: debug
    # speaker:
    #   logLevel: debug
    #   tolerateMaster: true
    #   tolerations:
    #     - effect: "NoExecute"
    #       operator: "Exists"
    #     - effect: "NoSchedule"
    #       operator: "Exists"
    resources:
      limits:
        cpu: 25m
        memory: 263M
