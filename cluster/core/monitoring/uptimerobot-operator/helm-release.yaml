---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: uptimerobot-operator
  namespace: monitoring
spec:
  releaseName: uptimerobot-operator
  chart:
    spec:
      # renovate: registryUrl=https://brennerm.github.io/uptimerobot-operator/helm
      chart: uptimerobot-operator
      version: 0.3.0
      sourceRef:
        kind: HelmRepository
        name: uptimerobot-operator-charts
        namespace: flux-system
      interval: 5m
  interval: 5m
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 5
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    disableIngressHandling: true
    resources:
      limits:
        memory: 250Mi
    uptimeRobotApiKey: ${SECRET_UPTIMEROBOT_APIKEY}
