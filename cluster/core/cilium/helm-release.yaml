---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  chart:
    spec:
      # renovate: registryUrl=https://helm.cilium.io/
      chart: cilium
      version: 1.11.0
      sourceRef:
        kind: HelmRepository
        name: cilium-charts
        namespace: flux-system
      interval: 5m
  releaseName: cilium
  targetNamespace: kube-system
  interval: 5m
  install:
    remediation:
      retries: 3
    crds: Create
  upgrade:
    remediation:
      retries: 3
    crds: CreateReplace
  values:
    # endpointRoutes enables use of per endpoint routes instead of routing vis the cilium_host interface
    endpointRoutes:
      enabled: false

    # masquerade enables masquerading of traffic leaving the node for destinations outside of the cluster.
    masquerade: true
    # Roll out cilium agent pods automatically when configmap is updated.
    rollOutCiliumPods: true

    # Cilium leverages MetalLB's simplified BGP announcement system for service type: LoadBalancer
    bgp:
      enabled: false
      announce:
        loadbalancerIP: true

    kubeProxyReplacement: "strict"
    kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
    localRedirectPolicy: true

    k8sServiceHost: 192.168.8.222
    k8sServicePort: 6443
    hostServices:
      enabled: true
    nodePort:
      enabled: true
    nodeinit:
      enabled: false
    global:
      encryption:
        enabled: true
        nodeEncryption: true

    tunnel: "disabled"
    autoDirectNodeRoutes: true
    nativeRoutingCIDR: 10.42.0.0/16

    containerRuntime:
      integration: "containerd"
      socketPath: "/var/run/k3s/containerd/containerd.sock"

    hubble:
      metrics:
        serviceMonitor:
          enabled: true
        enabled:
        - dns:query;ignoreAAAA
        - drop
        - tcp
        - flow
        - icmp
        - http
        - port-distribution
      ui:
        enabled: true
        rollOutPods: true
        replicas: 1
        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: traefik
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            hajimari.io/enable: "true"
            hajimari.io/icon: "telescope"
          hosts:
          - hubble.sky.lab
      relay:
        enabled: true
        rollOutPods: true

    operator:
      replicas: 1
      rollOutPods: true
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true

    ipam:
      mode: "kubernetes"

    prometheus:
      enabled: true
