---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  chart:
    spec:
      # renovate: registryUrl=https://helm.cilium.io/
      chart: cilium
      version: 1.11.0
      sourceRef:
        kind: HelmRepository
        name: cilium-charts
        namespace: flux-system
      interval: 5m
  releaseName: cilium
  targetNamespace: kube-system
  interval: 5m
  install:
    remediation:
      retries: 3
    crds: Create
  upgrade:
    remediation:
      retries: 3
    crds: CreateReplace
  values:
    kubeProxyReplacement: "strict"

    nodeinit:
      enabled: true

    k8sServiceHost: 192.168.8.222
    k8sServicePort: 6443

    encryption:
      enabled: true
    ui:
      enabled: true
      replicas: 1
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: traefik
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          hajimari.io/enable: "true"
          hajimari.io/icon: "telescope"
        hosts:
        - hubble.sky.lab
    relay:
      enabled: true

    containerRuntime:
      integration: containerd
      socketPath: /var/run/k3s/containerd/containerd.sock

    operator:
      replicas: 2

    prometheus:
      enabled: true
