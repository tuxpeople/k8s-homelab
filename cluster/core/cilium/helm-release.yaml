---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  chart:
    spec:
      # renovate: registryUrl=https://helm.cilium.io/
      chart: cilium
      version: 1.10.5
      sourceRef:
        kind: HelmRepository
        name: cilium-charts
        namespace: flux-system
      interval: 5m
  releaseName: cilium
  targetNamespace: kube-system
  interval: 5m
  install:
    remediation:
      retries: 3
    crds: Create
  upgrade:
    remediation:
      retries: 3
    crds: CreateReplace
  values:
    kubeProxyReplacement: "strict"

    global:
      encryption:
        enabled: true
        nodeEncryption: true

    containerRuntime:
      integration: containerd

    hubble:
      metrics:
        serviceMonitor:
          enabled: true
        enabled:
        - dns:query;ignoreAAAA
        - drop
        - tcp
        - flow
        - icmp
        - http
        - port-distribution

      ui:
        enabled: true
        replicas: 1
        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: traefik
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            hajimari.io/enable: "true"
            hajimari.io/icon: "ftelescope"
          hosts:
          - hubble.sky.lab

      relay:
        enabled: true

    operator:
      replicas: 1

    ipam:
      mode: "cluster-pool"
      operator:
        clusterPoolIPv4PodCIDR: "10.42.0.0/16"
        clusterPoolIPv4MaskSize: 24

    prometheus:
      enabled: true
