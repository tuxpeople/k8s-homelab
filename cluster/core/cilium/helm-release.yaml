---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  chart:
    spec:
      # renovate: registryUrl=https://helm.cilium.io/
      chart: cilium
      version: 1.11.0
      sourceRef:
        kind: HelmRepository
        name: cilium-charts
        namespace: flux-system
      interval: 5m
  releaseName: cilium
  targetNamespace: kube-system
  interval: 5m
  install:
    remediation:
      retries: 3
    crds: Create
  upgrade:
    remediation:
      retries: 3
    crds: CreateReplace
  values:
    tunnel: disabled
    autoDirectNodeRoutes: true
    bpf:
      masquerade: false
    endpointRoutes:
      enabled: true
    externalIPs:
      enabled: true
    hostPort:
      enabled: true
    hostServices:
      enabled: true
    nodePort:
      enabled: true
    hubble:
      enabled: true
      relay:
        enabled: true
      ui:
        enabled: true
    ipam:
      mode: kubernetes
    kubeProxyReplacement: strict
    enableIPv4Masquerade: false
