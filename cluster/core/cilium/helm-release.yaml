---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  chart:
    spec:
      # renovate: registryUrl=https://bitnami-labs.github.io/sealed-secrets
      chart: cilium
      version: 1.10.5
      sourceRef:
        kind: HelmRepository
        name: cilium-charts
        namespace: flux-system
      interval: 5m
  releaseName: cilium
  targetNamespace: kube-system
  interval: 5m
  install:
    remediation:
      retries: 3
    crds: Create
  upgrade:
    remediation:
      retries: 3
    crds: CreateReplace
  values:
    kubeProxyReplacement: "strict"

    k8sServiceHost: 10.0.2.15
    k8sServicePort: 6443

    global:
      encryption:
        enabled: true
        nodeEncryption: true

    hubble:
      metrics:
        #serviceMonitor:
        #  enabled: true
        enabled:
        - dns:query;ignoreAAAA
        - drop
        - tcp
        - flow
        - icmp
        - http

      ui:
        enabled: true
        replicas: 1
        ingress:
          enabled: true
          hosts:
          - hubble.sky.lab

      relay:
        enabled: true

    operator:
      replicas: 1

    ipam:
      mode: "cluster-pool"
      operator:
        clusterPoolIPv4PodCIDR: "10.42.0.0/16"
        clusterPoolIPv4MaskSize: 24

    prometheus:
      enabled: true
      # Default port value (9090) needs to be changed since the RHEL cockpit also listens on this port.
      port: 19090
