---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: linkerd-viz
spec:
  chart:
    spec:
      # renovate: registryUrl=https://helm.linkerd.io/stable
      chart: linkerd-viz
      version: 2.11.0
      sourceRef:
        kind: HelmRepository
        name: linkerd-charts
        namespace: flux-system
      interval: 5m
  interval: 5m
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 5
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  releaseName: linkerd-viz
  targetNamespace: linkerd-viz
  values:
    defaultLogLevel: info
    defaultLogFormat: json
    linkerdNamespace: linkerd
    installNamespace: false
    namespace: linkerd-viz
    prometheusUrl: http://kube-prometheus-stack-prometheus.monitoring:9090
    grafanaUrl: http://grafana.monitoring
    # jaegerUrl: http://jaeger.tracing.svc
    metricsAPI:
      logLevel: info
      logFormat: json
    tap:
      logLevel: info
      logFormat: json
    tapInjector:
      logLevel: info
      logFormat: json
    dashboard:
      logLevel: info
      logFormat: json
    grafana:
      enabled: false
    prometheus:
      enabled: false
