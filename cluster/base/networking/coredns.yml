---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: coredns
  namespace: networking
spec:
  chart:
    spec:
      # renovate: registryUrl=https://coredns.github.io/helm
      chart: coredns
      version: 1.16.0
      sourceRef:
        kind: HelmRepository
        name: coredns-charts
        namespace: flux-system
      interval: 5m
  interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    nameOverride: coredns
    fullnameOverride: coredns
    rbac:
      create: true
    isClusterService: false
    serviceType: LoadBalancer
    service:
      externalIPs:
      - "${SECRET_SVC_COREDNS_ADDRESS}"
      externalTrafficPolicy: Local
    servers:
    - zones:
      - zone: ${SECRET_DOMAIN_INTERNAL}
        scheme: dns://
      port: 53
      plugins:
      # Enables console logging
      - name: log
      - name: errors
      # Serves a /health endpoint on :8080, required for livenessProbe
      - name: health
        configBlock: |-
          lameduck 5s
      # Serves a /ready endpoint on :8181, required for readinessProbe
      - name: ready
      # Allow automatic reloading of Corefile
      - name: reload
      # Detect forwarding loops
      - name: loop
      # Static hosts
      - name: hosts
        configBlock: |-
          fallthrough
      # Set up local resolution
      - name: etcd
        configBlock: |-
          stubzones
          path /skydns
          endpoint https://192.168.8.222:2379
      # Set up cache
      - name: cache
        parameters: 30
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
            - key: app.kubernetes.io/name
              operator: In
              values:
              - coredns
          topologyKey: "kubernetes.io/hostname"
    resources:
      requests:
        memory: 200Mi
        cpu: 50m
      limits:
        memory: 500Mi
