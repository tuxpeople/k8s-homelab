---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflare-ddns
  namespace: networking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudflare-ddns
  template:
    metadata:
      labels:
        app: cloudflare-ddns
    spec:
      containers:
      - env:
        - name: TZ
          value: Europe/Zurich
        image: timothyjmiller/cloudflare-ddns:latest
        imagePullPolicy: Always
        name: cloudflare-ddns
        resources:
          limits:
            cpu: 500m
            memory: 200Mi
          requests:
            cpu: 10m
            memory: 10Mi
        volumeMounts:
        - mountPath: /config.json
          name: cloudflare-ddns-config
          subPath: config.json
      volumes:
      - name: cloudflare-ddns-config
        secret:
          secretName: cloudflare-ddns-config
