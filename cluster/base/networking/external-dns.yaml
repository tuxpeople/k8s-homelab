---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: networking
spec:
  chart:
    spec:
      chart: external-dns
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      version: 5.1.3
  install:
    remediation:
      retries: 3
  interval: 5m
  upgrade:
    remediation:
      retries: 3
  values:
    annotationFilter: external-dns/is-public in (true)
    cloudflare:
      email: thomas@tuxpeople.org
      proxied: true
      secretName: cloudflare-api-key
    crd:
      apiversion: externaldns.k8s.io/v1alpha1
      create: true
      kind: DNSEndpoint
    domainFilters:
    - ${SECRET_DOMAIN}
    interval: 5m
    nameOverride: external-dns
    policy: sync
    provider: cloudflare
    resources:
      limits:
        memory: 250Mi
      requests:
        cpu: 25m
        memory: 100Mi
    sources:
    - ingress
    txtPrefix: k8s.
