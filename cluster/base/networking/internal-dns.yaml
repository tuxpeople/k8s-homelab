---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: internal-dns
  namespace: networking
spec:
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: external-dns
      version: 5.2.1
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 5m
  interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    nameOverride: internal-dns
    interval: "5m"
    # logLevel: debug
    sources:
    - ingress
    provider: coredns
    coredns:
      etcdEndpoints: "https://10.43.43.43:2379"
      etcdTLS:
        enabled: true
        secretName: coredns-etcd
    policy: sync
    txtPrefix: "k8s."
    domainFilters:
    - "${SECRET_DOMAIN_INTERNAL}"
    crd:
      create: false
    annotationFilter: "external-dns/is-private in (true)"
    resources:
      requests:
        memory: 100Mi
        cpu: 25m
      limits:
        memory: 250Mi
