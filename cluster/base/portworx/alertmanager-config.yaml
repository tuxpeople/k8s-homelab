---
apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  labels:
    prometheus: portworx
    alertmanagerConfig: homelab
  name: portworx-config
  namespace: kube-system
spec:
  route:
    routes:
      - receiver: "discord"
        group_wait: 10s
        match_re:
          issue: Portworx*
        continue: true
