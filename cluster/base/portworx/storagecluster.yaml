  image: portworx/oci-monitor:2.8.1
  imagePullPolicy: Always
  kvdb:
    internal: true
  storage:
    devices:
    - /dev/vdc
  secretsProvider: k8s
  stork:
    enabled: true
    args:
      webhook-controller: "false"
  userInterface:
    enabled: true
  autopilot:
    enabled: true
  monitoring:
    prometheus:
      exportMetrics: true
    telemetry:
      enabled: true
  featureGates:
    CSI: "true"
