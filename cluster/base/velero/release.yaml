---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  chart:
    spec:
      chart: velero
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu
        namespace: flux-system
      version: 2.23.1
  install:
    remediation:
      retries: 3
  interval: 5m
  releaseName: velero
  targetNamespace: velero
  upgrade:
    remediation:
      retries: 3
  values:
    cleanUpCRDs: true
    configuration:
      backupStorageLocation:
        bucket: k8s-backup
        config:
          region: minio
          s3ForcePathStyle: true
          s3Url: http://minio.lab:9091
        name: default
      defaultvolumestorestic: true
      provider: aws
      volumeSnapshotLocation:
        config:
          region: minio
        name: default
    credentials:
      useSecret: true
    deployRestic: true
    initContainers:
    - image: velero/velero-plugin-for-aws:v1.2.0
      imagePullPolicy: IfNotPresent
      name: velero-plugin-for-aws
      volumeMounts:
      - mountPath: /target
        name: plugins
    installCRDs: true
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    schedules:
      daily:
        schedule: 10 6 * * *
        template:
          ttl: 360h
    snapshotsEnabled: true
  valuesFrom:
  - kind: Secret
    name: velero-values
