apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: fluxcdbot
  name: fluxcdbot
  namespace: flux-system
spec:
  clusterIP: None
  ports:
  - name: http
    port: 8080
  selector:
    app.kubernetes.io/name: fluxcdbot
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: fluxcdbot
  namespace: flux-system
  labels:
    app.kubernetes.io/name: fluxcdbot
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: fluxcdbot
  serviceName: fluxcdbot
  template:
    metadata:
      labels:
        app.kubernetes.io/name: fluxcdbot
    spec:
      containers:
      - image: squat/fluxcdbot:0b448e7b547140f9be992c28fdbab583082fb543
        name: fluxcdbot
        args:
        - --token=$(TOKEN)
        - --url=http://fluxcdbot.flux-system.svc.cluster.local
        env:
        - name: TOKEN
          valueFrom:
            secretKeyRef:
              name: telegram-token
              key: token
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 9090
          name: internal
        volumeMounts:
        - name: data
          mountPath: /var/fluxcdbot
  volumeClaimTemplates:
  - metadata:
      labels:
        app.kubernetes.io/name: fluxcdbot
      name: data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: fluxcdbot
  namespace: flux-system
spec:
  encryptedData:
    address: 
  template:
    data: null
    metadata:
      creationTimestamp: null
      name: fluxcdbot
      namespace: flux-system
