---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Alert
metadata:
  namespace: flux-system
  name: fluxcdbot
spec:
  providerRef:
    name: fluxcdbot
  eventSeverity: error
  eventSources:
    - kind: GitRepository
      name: "*"
    - kind: Kustomization
      name: "*"
    - kind: HelmRepository
      name: "*"
    - kind: HelmRelease
      name: "*"
