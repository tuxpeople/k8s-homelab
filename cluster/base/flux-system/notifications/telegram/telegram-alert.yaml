---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Alert
metadata:
  namespace: flux-system
  name: fluxcdbot
spec:
  providerRef:
    name: fluxcdbot
  eventSeverity: error
  eventSources:
    - kind: Kustomization
      name: apps
      namespace: flux-system
    - kind: Kustomization
      name: core
      namespace: flux-system
    - kind: Kustomization
      name: crds
      namespace: flux-system
