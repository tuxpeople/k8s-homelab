---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Alert
metadata:
  name: deployments
  namespace: flux-system
spec:
  providerRef:
    name: flux-system
  eventSeverity: info
  eventSources:
    - kind: Kustomization
      name: apps
      namespace: flux-system
    - kind: Kustomization
      name: core
      namespace: flux-system
    - kind: Kustomization
      name: crds
      namespace: flux-system