---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: fluxcdbot
spec:
  template:
    spec:
      containers:
      - name: fluxcdbot
        args:
        - --token=$(TOKEN)
        - --url=http://fluxcdbot.flux-system.svc.cluster.local:8080
        env:
        - name: TOKEN
          valueFrom:
            secretKeyRef:
              name: telegram-token
              key: token