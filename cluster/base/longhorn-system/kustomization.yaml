---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: longhorn-system
resources:
  - helm-release.yaml
  - sc.yaml
  - namespace.yaml
  - ingress.yaml
secretGenerator:
  - name: minio-secrets
    literals:
      - AWS_ACCESS_KEY_ID=${SECRET_MINIO_ACCESSKEY}
      - AWS_SECRET_ACCESS_KEY=${SECRET_MINIO_SECRETKEY}
      - AWS_ENDPOINTS=http://minio.lab:9091
