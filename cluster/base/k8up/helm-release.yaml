apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k8up
  namespace: k8up-operator
spec:
  chart:
    spec:
      # renovate: registryUrl=https://charts.appuio.ch
      chart: k8up
      version: 1.0.9
      sourceRef:
        kind: HelmRepository
        name: appuio
        namespace: flux-system
      interval: 5m
  interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  releaseName: k8up-operator
  targetNamespace: k8up-operator
