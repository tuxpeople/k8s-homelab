---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  chart:
    spec:
      # renovate: registryUrl=https://grafana.github.io/helm-charts
      chart: grafana
      version: 6.13.6
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 5m
  interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    deploymentStrategy:
      type: Recreate
    grafana.ini:
      server:
        root_url: https://grafana.${SECRET_DOMAIN}
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
        - name: 'default'
          orgId: 1
          folder: ''
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/default
        - name: unifi-poller
          orgId: 1
          folder: 'unifi-poller'
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/unifi-poller
        - name: various
          orgId: 1
          folder: 'various'
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/various
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
        - name: Prometheus
          type: prometheus
          url: http://prometheus-operated:9090
          access: proxy
          isDefault: true
        - name: Loki
          type: loki
          access: proxy
          url: http://loki:3100
    dashboards:
      unifi-poller:
        # Ref: https://grafana.com/grafana/dashboards/11315/revisions
        unifi-client-insights:
          gnetId: 11315
          revision: 8
          datasource: Prometheus
        # Ref: https://grafana.com/grafana/dashboards/11311/revisions
        unifi-network-sites:
          gnetId: 11311
          revision: 4
          datasource: Prometheus
        # Ref: https://grafana.com/grafana/dashboards/11314/revisions
        unifi-uap-insights:
          gnetId: 11314
          revision: 9
          datasource: Prometheus
        # Ref: https://grafana.com/grafana/dashboards/11312/revisions
        unifi-usw-insights:
          gnetId: 11312
          revision: 8
          datasource: Prometheus
        # ?? Ref: https://grafana.com/grafana/dashboards/11313/revisions
        up_usg_insights:
          gnetId: 11313
          datasource: Prometheus
          revision: 8
        # ?? Ref: https://grafana.com/grafana/dashboards/11310/revisions
        up_client-dpi:
          gnetId: 11310
          datasource: Prometheus
          revision: 4
      various:
        # Ref: https://grafana.com/grafana/dashboards/13665/revisions
        speedtest:
          gnetId: 13665
          revision: 1
          datasource: Prometheus
        # Ref: https://grafana.com/grafana/dashboards/9955/revisions
        uptimerobot:
          gnetId: 9955
          datasource: Prometheus
          revision: 1
        flux-cluster:
          url: https://raw.githubusercontent.com/fluxcd/flux2/main/manifests/monitoring/grafana/dashboards/cluster.json
          datasource: Prometheus
        flux-control-plane:
          url: https://raw.githubusercontent.com/fluxcd/flux2/main/manifests/monitoring/grafana/dashboards/control-plane.json
          datasource: Prometheus
    sidecar:
      dashboards:
        enabled: true
        searchNamespace: ALL
      datasources:
        enabled: true
        searchNamespace: ALL
    plugins:
    - natel-discrete-panel
    - pr0ps-trackmap-panel
    - grafana-piechart-panel
    - vonage-status-panel
    - grafana-worldmap-panel
    - grafana-clock-panel
    serviceMonitor:
      enabled: true
    ingress:
      enabled: true
      hosts:
        - grafana.${SECRET_DOMAIN}
      annotations:
        kubernetes.io/ingress.class: traefik
        cert-manager.io/cluster-issuer: letsencrypt-production
        traefik.ingress.kubernetes.io/redirect-entry-point: https
      tls:
      - secretName: grafana-eighty-three-me-tls
        hosts:
              - grafana.${SECRET_DOMAIN}
    persistence:
      type: pvc
      enabled: true
      accessModes:
        - ReadWriteOnce
      size: 10Gi
    enabled: true
  valuesFrom:
  - secretKeyRef:
    kind: Secret
    name: grafanavalues
