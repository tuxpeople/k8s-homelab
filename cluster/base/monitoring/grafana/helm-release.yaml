---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  chart:
    spec:
      chart: grafana
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      version: 6.13.6
  install:
    remediation:
      retries: 3
  interval: 5m
  upgrade:
    remediation:
      retries: 3
  values:
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
        - disableDeletion: false
          editable: true
          folder: ""
          name: default
          options:
            path: /var/lib/grafana/dashboards/default
          orgId: 1
          type: file
        - disableDeletion: false
          editable: true
          folder: unifi-poller
          name: unifi-poller
          options:
            path: /var/lib/grafana/dashboards/unifi-poller
          orgId: 1
          type: file
        - disableDeletion: false
          editable: true
          folder: various
          name: various
          options:
            path: /var/lib/grafana/dashboards/various
          orgId: 1
          type: file
    dashboards:
      unifi-poller:
        unifi-client-insights:
          datasource: Prometheus
          gnetId: 11315
          revision: 8
        unifi-network-sites:
          datasource: Prometheus
          gnetId: 11311
          revision: 4
        unifi-uap-insights:
          datasource: Prometheus
          gnetId: 11314
          revision: 9
        unifi-usw-insights:
          datasource: Prometheus
          gnetId: 11312
          revision: 8
        up_client-dpi:
          datasource: Prometheus
          gnetId: 11310
          revision: 4
        up_usg_insights:
          datasource: Prometheus
          gnetId: 11313
          revision: 8
      various:
        flux-cluster:
          datasource: Prometheus
          url: https://raw.githubusercontent.com/fluxcd/flux2/main/manifests/monitoring/grafana/dashboards/cluster.json
        flux-control-plane:
          datasource: Prometheus
          url: https://raw.githubusercontent.com/fluxcd/flux2/main/manifests/monitoring/grafana/dashboards/control-plane.json
        speedtest:
          datasource: Prometheus
          gnetId: 13665
          revision: 1
        uptimerobot:
          datasource: Prometheus
          gnetId: 9955
          revision: 1
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
        - access: proxy
          isDefault: true
          name: Prometheus
          type: prometheus
          url: http://prometheus-operated:9090
        - access: proxy
          name: Loki
          type: loki
          url: http://loki:3100
    deploymentStrategy:
      type: Recreate
    enabled: true
    grafana.ini:
      server:
        root_url: https://grafana.${SECRET_DOMAIN}
    ingress:
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        kubernetes.io/ingress.class: traefik
        traefik.ingress.kubernetes.io/redirect-entry-point: https
      enabled: true
      hosts:
      - grafana.${SECRET_DOMAIN}
      tls:
      - hosts:
        - grafana.${SECRET_DOMAIN}
        secretName: grafana-eighty-three-me-tls
    persistence:
      accessModes:
      - ReadWriteOnce
      enabled: true
      size: 10Gi
      type: pvc
    plugins:
    - natel-discrete-panel
    - pr0ps-trackmap-panel
    - grafana-piechart-panel
    - vonage-status-panel
    - grafana-worldmap-panel
    - grafana-clock-panel
    serviceMonitor:
      enabled: true
    sidecar:
      dashboards:
        enabled: true
        searchNamespace: ALL
      datasources:
        enabled: true
        searchNamespace: ALL
  valuesFrom:
  - kind: Secret
    name: grafanavalues
    secretKeyRef: null
