---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: uptimerobot-operator
spec:
  releaseName: uptimerobot-operator
  chart:
    spec:
      chart: uptimerobot-operator
      version: 0.3.0
      sourceRef:
        kind: HelmRepository
        name: uptimerobot-operator-charts
        namespace: flux-system
      interval: 5m
  interval: 15m
  test:
    enable: false # Enable helm test
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    disableIngressHandling: true
    resources:
      limits:
        memory: 250Mi
    uptimeRobotApiKey: ${SECRET_UPTIMEROBOT_APIKEY}
