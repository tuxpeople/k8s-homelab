---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: uptimerobot-prometheus
  namespace: monitoring
spec:
  chart:
    spec:
      chart: uptimerobot-prometheus
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      version: 3.0.0
  install:
    remediation:
      retries: 3
  interval: 5m
  releaseName: uptimerobot-prometheus
  upgrade:
    remediation:
      retries: 3
  values:
    prometheus:
      serviceMonitor:
        enabled: true
  valuesFrom:
  - kind: Secret
    name: uptimerobot-prometheus-values
    secretKeyRef: null
