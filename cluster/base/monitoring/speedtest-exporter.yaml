---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: speedtest-exporter
  namespace: monitoring
spec:
  chart:
    spec:
      chart: speedtest-exporter
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      version: 2.0.0
  install:
    remediation:
      retries: 3
  interval: 5m
  releaseName: speedtest-exporter
  upgrade:
    remediation:
      retries: 3
  values:
    env:
      TZ: Europe/Zurich
    prometheus:
      serviceMonitor:
        enabled: true
