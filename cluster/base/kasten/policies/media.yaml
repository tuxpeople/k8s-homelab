---
apiVersion: config.kio.kasten.io/v1alpha1
kind: Policy
metadata:
  name: media-backup
  namespace: kasten-io
spec:
  frequency: "@daily"
  actions:
  - action: backup
    backupParameters:
      filters:
        includeResources:
        - resource: persistentvolumeclaims
        excludeResources:
        - resource: persistentvolumeclaims
          name: nfs-media-franxx-pvc
      profile:
        namespace: kasten-io
        name: minio
  - action: export
    exportParameters:
      frequency: "@daily"
      profile:
        name: minio
        namespace: kasten-io
      exportData:
        enabled: true
  subFrequency:
    minutes:
    - 0
    hours:
    - 10
    weekdays:
    - 0
    days:
    - 1
    months:
    - 1
  retention:
    daily: 7
    weekly: 2
    monthly: 2
    yearly: 0
  selector:
    matchExpressions:
    - key: k10.kasten.io/appNamespace
      operator: In
      values:
      - media
