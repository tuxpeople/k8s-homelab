---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k10
  namespace: kasten-io
spec:
  chart:
    spec:
      version: 4.0.5
      # renovate: registryUrl=https://charts.kasten.io/
      chart: k10
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: kasten
        namespace: flux-system
  install:
    remediation:
      retries: 3
  interval: 5m
  releaseName: k10
  upgrade:
    remediation:
      retries: 3
  values:
    eula:
      accept: true
      company: tuxpeople-k8s-homelab
      email: ${SECRET_EMAIL}
    clusterName: k8s-homelab
    resources:
      requests:
        memory: 250Mi
        cpu: 20m
      limits:
        memory: 2Gi
        cpu: 500m
    auth:
      basicAuth:
        enabled: true
        secretName: k10-login-secret
    ingress:
      annotations:
        kubernetes.io/ingress.class: traefik
        cert-manager.io/cluster-issuer: letsencrypt-production
        traefik.ingress.kubernetes.io/redirect-entry-point: https
        external-dns/is-public: "true"
        external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN_TARGET_SKY}"
      create: true
      host: k10.${SECRET_DOMAIN_ME}
      tls:
        secretName: k10-tls
        hosts:
        - k10.${SECRET_DOMAIN_ME}
    global:
      persistence:
        storageClass: nfs-client
    injectKanisterSidecar:
      enabled: true
      namespaceSelector:
        matchLabels:
          k10/injectKanisterSidecar=true
