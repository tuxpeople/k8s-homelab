---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homer
  namespace: homer
spec:
  chart:
    spec:
      chart: homer
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      version: 5.1.0
  install:
    remediation:
      retries: 3
  interval: 5m
  releaseName: homer
  upgrade:
    remediation:
      retries: 3
  values:
    env:
      TZ: Europe/Zurich
    image:
      pullPolicy: Always
    ingress:
      main:
        annotations:
          kubernetes.io/ingress.class: traefik
        enabled: true
        hosts:
        - host: homer.${INTERNAL_DOMAIN}
          paths:
          - path: /
            pathType: Prefix
    persistence:
      config:
        accessMode: ReadWriteOnce
        enabled: true
        size: 1G
