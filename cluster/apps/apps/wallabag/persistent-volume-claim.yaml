---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wallabag-images-pvc
  labels:
    recurring-job-group.longhorn.io/normal: "enabled"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn
  volumeName: wallabag-images-pv
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: wallabag-images-pv
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  csi:
    driver: driver.longhorn.io
    fsType: ext4
    volumeAttributes:
      numberOfReplicas: "2"
      staleReplicaTimeout: "30"
    volumeHandle: wallabag-images-pv
  storageClassName: longhorn
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
