---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wallabag-images-pvc
  labels:
    recurring-job-group.longhorn.io/normal: "enabled"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wallabag-data-pvc
  labels:
    recurring-job-group.longhorn.io/normal: "enabled"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
