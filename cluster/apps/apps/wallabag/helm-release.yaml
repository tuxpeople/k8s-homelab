---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wallabag
  namespace: apps
spec:
  releaseName: wallabag
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: wallabag
      version: 6.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  interval: 5m
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 5
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    env:
      TZ: "Europe/Zurich"
      SYMFONY__ENV__DOMAIN_NAME: https://wallabag.${SECRET_DOMAIN_ME}
      SYMFONY__ENV__DATABASE_DRIVER: pdo_sqlite
      SYMFONY__ENV__DATABASE_HOST: 127.0.0.1
      SYMFONY__ENV__DATABASE_PORT: null
      SYMFONY__ENV__DATABASE_NAME: symfony
      SYMFONY__ENV__DATABASE_USER: root
      SYMFONY__ENV__DATABASE_PASSWORD: null
      SYMFONY__ENV__REDIS_HOST: wallabag-redis-master
      SYMFONY__ENV__SERVER_NAME: Wallabag
      SYMFONY__ENV__FOSUSER_REGISTRATION: "false"
      SYMFONY__ENV__FOSUSER_CONFIRMATION: "false"
      POPULATE_DATABASE: "true"
    image:
      pullPolicy: Always
    strategy:
      type: Recreate
    persistence:
      images:
        enabled: true
        existingClaim: wallabag-images-pvc
      data:
        enabled: true
        existingClaim: wallabag-data-pvc
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "traefik"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN_TARGET_SKY}"
          hajimari.io/enable: "true"
          hajimari.io/icon: "newspaper"
        hosts:
          - host: "wallabag.${SECRET_DOMAIN_ME}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_DOMAIN_ME/./-}-tls"
            hosts:
              - wallabag.${SECRET_DOMAIN_ME}
    redis:
      enabled: true
      architecture: standalone
      replica:
        replicaCount: 0
      master:
        persistence:
          enabled: false
