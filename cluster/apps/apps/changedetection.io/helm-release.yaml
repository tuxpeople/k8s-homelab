---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: changedetection-io
  namespace: apps
spec:
  releaseName: changedetection-io
  chart:
    spec:
      chart: changedetection-io
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  interval: 5m
  test:
    enable: false # Enable helm test
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    env:
      TZ: "Europe/Zurich"
      BASE_URL: "https://change.${SECRET_DOMAIN_ME}"
      WEBDRIVER_URL: "http://127.0.0.1:4444/wd/hub"
    persistence:
      data:
        enabled: true
        existingClaim: changedetection-io-data-pvc
    image:
      pullPolicy: Always
    strategy:
      type: Recreate
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: traefik
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN_TARGET_SKY}"
          hajimari.io/enable: "true"
          hajimari.io/icon: "magnify-scan"
          traefik.ingress.kubernetes.io/router.middlewares: identity-forward-auth@kubernetescrd
        hosts:
          - host: "change.${SECRET_DOMAIN_ME}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "change.${SECRET_DOMAIN_ME}"
            secretName: "${SECRET_DOMAIN_ME/./-}-tls"
    resources:
      limits:
        cpu: 200m
        memory: 500M
    additionalContainers:
      - name: webdriver
        image: selenium/standalone-chrome:104.0
        imagePullPolicy: Always
