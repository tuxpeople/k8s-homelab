---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: changedetection-io
  namespace: apps
spec:
  releaseName: changedetection-io
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: changedetection-io
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  interval: 5m
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 5
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    env:
      TZ: "Europe/Zurich"
      BASE_URL: "https://change.${SECRET_DOMAIN_ME}"
    persistence:
      data:
        enabled: true
        accessMode: ReadWriteOnce
        size: 1G
    image:
      pullPolicy: Always
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: traefik
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN_TARGET_SKY}"
          hajimari.io/enable: "true"
          hajimari.io/icon: "magnify-scan"
          traefik.ingress.kubernetes.io/router.middlewares: identity-forward-auth@kubernetescrd
        hosts:
          - host: "change.${SECRET_DOMAIN_ME}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "change.${SECRET_DOMAIN_ME}"
            secretName: "${SECRET_DOMAIN_ME/./-}-tls"
    resources:
      requests:
        cpu: 100m
        memory: 128M
    additionalContainers:
      - name: webdriver
        image: selenium/standalone-chrome
        imagePullPolicy: Always
