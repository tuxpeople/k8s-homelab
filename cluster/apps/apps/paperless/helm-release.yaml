---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: paperless
  namespace: apps
spec:
  releaseName: paperless
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: paperless
      version: 7.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    env:
      PAPERLESS_TIME_ZONE: "Europe/Zurich"
      PAPERLESS_OCR_LANGUAGE: "deu"
      PAPERLESS_OCR_LANGUAGES: "deu eng"
    persistence:
      consume:
        enabled: true
        accessMode: ReadWriteOnce
        size: 10G
      data:
        enabled: true
        accessMode: ReadWriteOnce
        size: 10G
      export:
        enabled: true
        accessMode: ReadWriteOnce
        size: 10G
      media:
        enabled: true
        accessMode: ReadWriteOnce
        size: 10G
    image:
      pullPolicy: Always
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "traefik"
        hosts:
        - host: "paperless.${SECRET_DOMAIN_INTERNAL}"
          paths:
          - path: /
            pathType: Prefix
