---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: paperless
  namespace: apps
spec:
  releaseName: paperless
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: paperless
      version: 8.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  interval: 5m
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 5
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    env:
      PAPERLESS_TIME_ZONE: "Europe/Zurich"
      PAPERLESS_OCR_LANGUAGE: "deu"
      PAPERLESS_OCR_LANGUAGES: "deu eng"
      PAPERLESS_REDIS: redis://localhost:6379
    strategy:
      type: Recreate
    persistence:
      consume:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: 10.20.30.40
            path: /volume1/scanner
      data:
        enabled: true
        existingClaim: paperless-data-pvc
      export:
        enabled: true
        existingClaim: paperless-export-pvc
      media:
        enabled: true
        existingClaim: paperless-media-pvc
    image:
      pullPolicy: Always
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "traefik"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          hajimari.io/enable: "true"
          hajimari.io/icon: "file-document-multiple"
        hosts:
          - host: "paperless.${SECRET_DOMAIN_INTERNAL}"
            secretName: "${SECRET_DOMAIN_INTERNAL/./-}-tls"
            paths:
              - path: /
                pathType: Prefix
    additionalContainers:
      - name: broker
        image: redis:6.2
        imagePullPolicy: IfNotPresent
