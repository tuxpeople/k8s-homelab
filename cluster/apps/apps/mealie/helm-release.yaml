---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mealie
  namespace: apps
spec:
  releaseName: mealie
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: mealie
      version: 3.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    env:
      TZ: "Europe/Zurich"
    persistence:
      config:
        enabled: true
        accessMode: ReadWriteOnce
        size: 10G
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "traefik"
          external-dns/is-private: "true"
          external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN_TARGET_INTERNAL}"
        hosts:
        - host: "mealie.${SECRET_DOMAIN_INTERNAL}"
          paths:
          - path: /
            pathType: Prefix
