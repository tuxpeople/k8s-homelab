---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mealie-config-pvc
  labels:
    pv-backup/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
