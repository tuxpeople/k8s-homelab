---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: joplin
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: joplin-server
      version: 4.5.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  test:
    enable: false # Enable helm test
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    image:
      repository: joplin/server
      tag: 2.7.4-beta
      pullPolicy: Always
    env:
      TZ: "Europe/Zurich"
      APP_BASE_URL: https://joplin.${SECRET_DOMAIN_ME}
      # -- Use pg for postgres
      DB_CLIENT: pg
      # -- Postgres DB Host
      POSTGRES_HOST: joplin-postgresql
      # -- Postgres DB port
      POSTGRES_PORT: 5432
      # -- Postgres DB name
      POSTGRES_DATABASE: joplin
      # -- Postgres DB Username
      POSTGRES_USER: joplin
      # -- Postgres DB password
      POSTGRES_PASSWORD: joplin-postgresql
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "traefik"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN_TARGET_SKY}"
          hajimari.io/enable: "true"
          hajimari.io/icon: "newspaper"
        hosts:
          - host: "joplin.${SECRET_DOMAIN_ME}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_DOMAIN_ME/./-}-tls"
            hosts:
              - joplin.${SECRET_DOMAIN_ME}
    persistence:
      data:
        enabled: true
        accessMode: ReadWriteOnce
        size: 2Gi
    resources:
      requests:
        cpu: 100m
        memory: 128M
    postgresql:
      enabled: true
      postgresqlUsername: joplin
      postgresqlPassword: joplin-postgresql
      postgresqlDatabase: joplin
      persistence:
        enabled: true
        accessMode: ReadWriteOnce
        size: 10Gi
