---
# https://kubernetes.io/docs/concepts/configuration/secret/
# PROVIDERS_OIDC_CLIENT_SECRET -> echo -n '<my oidc client secret>' | base64
# SECRET -> openssl rand -hex 16 | base64
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: traefik-forward-auth
  namespace: identity
spec:
  encryptedData:
    PROVIDERS_OIDC_CLIENT_SECRET: 
    SECRET: 
  template:
    data: null
    metadata:
      creationTimestamp: null
      name: traefik-forward-auth
      namespace: identity
    type: Opaque
