---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik-forward-auth
  namespace: identity
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: traefik-forward-auth
      version: 1.0.10
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 10m
  values:
    authHost: "auth.${SECRET_DOMAIN_ME}"
    cookie:
      domain: "sso.${SECRET_DOMAIN_ME}"
    default:
      provider: "oidc"
    providers:
      oidc:
        enabled: true
        issuerUrl: "https://sso.${SECRET_DOMAIN_ME}/auth/realms/SKY"
        clientId: "idp-4-ocp"
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        traefik.ingress.kubernetes.io/router.middlewares: traefik-forward-auth@kubernetescrd
      hosts:
        - host: auth.${SECRET_DOMAIN_ME}
          paths:
            - /
      tls:
        - secretName: auth-cert
          hosts:
            - "auth.${SECRET_DOMAIN_ME}"
    middleware:
      enabled: true
      name: forward-auth
  valuesFrom:
    - kind: Secret
      name: "traefik-forward-auth-helm-values"
