---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik-forward-auth
  namespace: identity
spec:
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: traefik-forward-auth
      version: 1.0.10
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: dex
      namespace: identity
    - name: traefik
      namespace: networking
  interval: 5m
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 6
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    strategy:
      type: Recreate
    authHost: "auth.${SECRET_DOMAIN_ME}"
    cookie:
      domain: "sso.${SECRET_DOMAIN_ME}"
    default:
      provider: "oidc"
    providers:
      oidc:
        enabled: true
        issuerUrl: "https://sso.${SECRET_DOMAIN_ME}"
        clientId: "${SECRET_OIDC_CLIENT_ID}"
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: traefik
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        external-dns/is-public: "true"
        external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN_TARGET_SKY}"
      hosts:
        - host: auth.${SECRET_DOMAIN_ME}
          paths:
            - /
      tls:
        - secretName: "${SECRET_DOMAIN_ME/./-}-tls"
          hosts:
            - "auth.${SECRET_DOMAIN_ME}"
    middleware:
      enabled: true
      name: forward-auth
  valuesFrom:
    - kind: Secret
      name: "traefik-forward-auth-helm-values"
