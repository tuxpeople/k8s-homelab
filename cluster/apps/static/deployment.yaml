---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: static
  name: static
  annotations:
    k10.kasten.io/forcegenericbackup: "true"
spec:
  selector:
    matchLabels:
      app: static
  replicas: 1
  template:
    metadata:
      labels:
        app: static
    spec:
      containers:
      - name: static
        env:
        - name: "TZ"
          value: "Europe/Zurich"
        image: tdeutsch/minilighttpd:latest
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 500m
            memory: 200Mi
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /data
          name: static-data
      volumes:
      - name: static-data
        persistentVolumeClaim:
          claimName: static-data
