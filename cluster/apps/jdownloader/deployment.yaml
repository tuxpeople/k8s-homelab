---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jdownloader
  namespace: jdownloader
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jdownloader
  template:
    metadata:
      labels:
        app: jdownloader
    spec:
      containers:
      - env:
        - name: MYJD_DEVICE_NAME
          value: kubernetes
        - name: MYJD_PASSWORD
          valueFrom:
            secretKeyRef:
              key: MYJD_PASSWORD
              name: myjd-creds
        - name: MYJD_USER
          valueFrom:
            secretKeyRef:
              key: MYJD_USER
              name: myjd-creds
        - name: TZ
          value: Europe/Zurich
        - name: XDG_DOWNLOAD_DIR
          value: /Downloads
        image: quay.io/tdeutsch/jdownloader-headless:latest
        imagePullPolicy: Always
        name: jdownloader
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 500m
            memory: 600Mi
          requests:
            cpu: 100m
            memory: 100Mi
        volumeMounts:
        - mountPath: /Downloads
          name: downloads
        - mountPath: /opt/JDownloader/
          name: jdownloader
      volumes:
      - hostPath:
          path: /mnt/multimedia/input/jdownloader
          type: Directory
        name: downloads
      - name: jdownloader
        persistentVolumeClaim:
          claimName: jdownloader
