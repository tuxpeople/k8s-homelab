---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  releaseName: kubernetes-dashboard
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes.github.io/dashboard/
      chart: kubernetes-dashboard
      version: 4.3.1
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
      interval: 5m
  interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # protocolHttp: true
    # service:
    #   externalPort: 9090
    # extraArgs:
    #   --tls-key-file=/dashboard.key
    #   --tls-cert-file=/dashboard.crt
    ingress:
      enabled: true
      hosts:
      - dashy.${INTERNAL_DOMAIN}
      annotations:
        kubernetes.io/ingress.class: traefik
        traefik.ingress.kubernetes.io/router.middlewares: insecuretls-kubernetescrd
