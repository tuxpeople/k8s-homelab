---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: insecuretls
  namespace: kubernetes-dashboard
spec:
  forwardAuth:
    address: http://dashy.${INTERNAL_DOMAIN}
    tls:
      insecureSkipVerify: true
    trustForwardHeader: true
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: dashboard_ir
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`dashy.${INTERNAL_DOMAIN}`)
      kind: Rule
      services:
        - name: kubernetes-dashboard
          port: 443
      middlewares:
        - name: insecuretls
          namespace: kubernetes-dashboard
