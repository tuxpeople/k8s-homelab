apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: onetimesecret
  labels:
    app: onetimesecret
    component: frontend
  name: onetimesecret
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-production
    traefik.ingress.kubernetes.io/redirect-entry-point: https
    external-dns/is-public: true
    external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN_TARGET}"
spec:
  tls:
    - secretName: secret-eighty-three-me-tls
      hosts:
        - secret.${SECRET_DOMAIN}
  rules:
  - host: secret.${SECRET_DOMAIN}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: onetimesecret
            port:
              number: 7143
