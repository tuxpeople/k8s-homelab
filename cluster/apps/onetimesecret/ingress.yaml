---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    external-dns.alpha.kubernetes.io/target: ${SECRET_DOMAIN_TARGET}
    external-dns/is-public: true
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/redirect-entry-point: https
  labels:
    app: onetimesecret
    component: frontend
  name: onetimesecret
  namespace: onetimesecret
spec:
  rules:
  - host: secret.${SECRET_DOMAIN}
    http:
      paths:
      - backend:
          service:
            name: onetimesecret
            port:
              number: 7143
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - secret.${SECRET_DOMAIN}
    secretName: secret-eighty-three-me-tls
