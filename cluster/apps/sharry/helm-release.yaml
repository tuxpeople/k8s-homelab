---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sharry
  namespace: sharry
spec:
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: sharry
      version: 4.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  interval: 5m
  values:
    service:
      main:
        ports:
          http:
            port: 9090
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: traefik
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/redirect-entry-point: https
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN_TARGET_SKY}"
        hosts:
        - host: "share.${SECRET_DOMAIN_ME}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - secretName: share-tls
          hosts:
          - "share.${SECRET_DOMAIN_ME}"
    config: |
      sharry.restserver {
        # base-url = "https://share.${SECRET_DOMAIN_ME}"
        bind {
          address = "0.0.0.0"
          port = {{ .Values.service.main.ports.http.port }}
        }
        backend {
          signup {
            mode = "closed"
          }
          auth {
            fixed {
              enabled = false  # set to true to enable this auth provider
              user = "admin"
              password = "admin"
              order = 10
            }
            oauth = [
                {
                  enabled = true
                  id = "internal"
                  name = "Internal"
                  icon = "fas fa-address-book"
                  authorize-url = "https://sso.eighty-three.me/auth/realms/SKY/protocol/openid-connect/auth"
                  token-url = "https://sso.eighty-three.me/auth/realms/SKY/protocol/openid-connect/token"
                  user-url = "https://sso.eighty-three.me/auth/realms/SKY/protocol/openid-connect/userinfo"
                  user-id-key = "login"
                  client-id = "${SECRET_OIDC_CLIENT_ID}"
                  client-secret = "${SECRET_OIDC_CLIENT_SECRET}"
                }
            ]
          }
        }
      }
