---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kured
  namespace: kube-system
spec:
  interval: 15m
  timeout: 10m
  chart:
    spec:
      chart: kured
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: kubereboot
        namespace: flux-system
  test:
    enable: false # Enable helm test
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    updateStrategy: RollingUpdate
    configuration:
      startTime: "0:00"
      endTime: "5:00"
      timeZone: "${LOCAL_TIMEZONE}"
      logFormat: "json"
    # tolerations:
    # - key: "node-role.kubernetes.io/master"
    #   operator: "Exists"
    metrics:
      create: true
