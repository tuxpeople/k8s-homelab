---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hasteserver
  namespace: hasteserver
spec:
  releaseName: hasteserver
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: hasteserver
      version: 2.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    env:
      TZ: "Europe/Zurich"
    DOCUMENTS: "about=./about.md,loc=./loc.md"
