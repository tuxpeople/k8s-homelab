---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: traefik
  labels:
    app: smokeping
  name: smokeping
  namespace: smokeping
spec:
  rules:
  - host: smoke.${INTERNAL_DOMAIN}
    http:
      paths:
      - backend:
          service:
            name: smokeping
            port:
              number: 80
        path: /
        pathType: Prefix
