---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: smokeping
  namespace: smokeping
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smokeping
  template:
    metadata:
      labels:
        app: smokeping
    spec:
      containers:
      - env:
        - name: TZ
          value: Europe/Zurich
        image: ghcr.io/linuxserver/smokeping:version-2.7.3-r5
        imagePullPolicy: Always
        name: smokeping
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 500m
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 100Mi
        volumeMounts:
        - mountPath: /config
          name: smokeping-config
        - mountPath: /data
          name: smokeping-data
      volumes:
      - name: smokeping-config
        persistentVolumeClaim:
          claimName: smokeping-config
      - name: smokeping-data
        persistentVolumeClaim:
          claimName: smokeping-data
