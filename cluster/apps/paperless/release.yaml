---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: paperless
  namespace: paperless
spec:
  chart:
    spec:
      chart: paperless
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      version: 6.0.0
  install:
    remediation:
      retries: 3
  interval: 5m
  releaseName: paperless
  upgrade:
    remediation:
      retries: 3
  values:
    env:
      PAPERLESS_OCR_LANGUAGE: deu
      TZ: Europe/Zurich
    image:
      pullPolicy: Always
    ingress:
      main:
        annotations:
          kubernetes.io/ingress.class: traefik
        enabled: true
        hosts:
        - host: paperless.${INTERNAL_DOMAIN}
          paths:
          - path: /
            pathType: Prefix
    persistence:
      consume:
        accessMode: ReadWriteOnce
        enabled: true
        size: 10G
      data:
        accessMode: ReadWriteOnce
        enabled: true
        size: 10G
      export:
        accessMode: ReadWriteOnce
        enabled: true
        size: 10G
      media:
        accessMode: ReadWriteOnce
        enabled: true
        size: 10G
