---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-media-downloads
spec:
  storageClassName: ""
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 10.20.30.40
    path: "/volume2/data/media/input"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-media-downloads
spec:
  storageClassName: ""
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Mi
