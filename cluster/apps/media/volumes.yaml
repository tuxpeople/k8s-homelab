---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-media-downloads
spec:
  storageClassName: media-downloads
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 10.20.30.40
    path: "/volume1/Multimedia/input"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-media-downloads
spec:
  storageClassName: media-downloads
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Mi
