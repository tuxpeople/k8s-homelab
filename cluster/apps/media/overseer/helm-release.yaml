---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: overseerr
spec:
  timeout: 10m
  chart:
    spec:
      chart: overseerr
      version: 5.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  interval: 5m
  test:
    enable: false # Enable helm test
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    env:
      TZ: Europe/Zurich
      PUID: 911
      PGID: 911
    persistence:
      config:
        enabled: true
        existingClaim: "overseerr-config"
    ingress:
      main:
        annotations:
          kubernetes.io/ingress.class: traefik
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          hajimari.io/enable: "true"
          hajimari.io/icon: "plex"
        enabled: true
        hosts:
          - host: overseerr.${SECRET_DOMAIN_INTERNAL}
            secretName: "${SECRET_DOMAIN_INTERNAL/./-}-tls"
            paths:
              - path: /
                pathType: Prefix
