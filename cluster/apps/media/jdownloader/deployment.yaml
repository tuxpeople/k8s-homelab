---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: media
  name: jdownloader
spec:
  selector:
    matchLabels:
      app: jdownloader
  replicas: 1
  template:
    metadata:
      labels:
        app: jdownloader
    spec:
      containers:
      - env:
        - name: MYJD_DEVICE_NAME
          value: kubernetes
        - name: MYJD_PASSWORD
          valueFrom:
            secretKeyRef:
              name: myjd-creds
              key: MYJD_PASSWORD
        - name: MYJD_USER
          valueFrom:
            secretKeyRef:
              name: myjd-creds
              key: MYJD_USER
        - name: TZ
          value: Europe/Zurich
        - name: XDG_DOWNLOAD_DIR
          value: /Downloads
        image: ghcr.io/tuxpeople/jdownloader-headless:pr-28
        imagePullPolicy: Always
        name: jdownloader
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 1000m
            memory: 1000Mi
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /Downloads
          name: downloads
        - mountPath: /opt/JDownloader/
          name: jdownloader
      volumes:
      - name: downloads
        nfs:
          path: /volume1/Multimedia/input/jdownloader
          server: 10.20.30.40
      - name: jdownloader
        persistentVolumeClaim:
          claimName: jdownloader
