---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: plex
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      version: 6.0.0
  install:
    remediation:
      retries: 3
  interval: 5m
  releaseName: plex
  upgrade:
    remediation:
      retries: 3
  values:
    priorityClassName: high-priority
    env:
      TZ: Europe/Zurich
    service:
      main:
        primary: true
        type: NodePort
        ports:
          http:
            nodePort: 30400
            protocol: TCP
            targetPort: 32400
            port: 32400
    ingress:
      image:
        # -- image repository
        repository: ghcr.io/linuxserver/plex
        # -- image tag
        tag: latest
        # -- image pull policy
        pullPolicy: Always
      main:
        annotations:
          kubernetes.io/ingress.class: traefik
        enabled: true
        hosts:
        - host: plex.${SECRET_DOMAIN_INTERNAL}
          paths:
          - path: /
            pathType: Prefix
    persistence:
      config:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: 10.20.30.40
            path: /volume1/Plex
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: 10.20.30.40
            path: /volume1/Multimedia
        mountPath: /data
        readOnly: true
      dri:
        enabled: true
        type: hostPath
        hostPath: /dev/dri
        mountPath: /dev/dri
        hostPathType: "Directory"
        readOnly: false
    addons:
      promtail:
        enabled: true
        loki: http://loki.monitoring.svc.cluster.local:3100/loki/api/v1/push
        logs:
        - name: promtail/plex
          path: "/config/Library/Application Support/Plex Media Server/Logs/*.log"
        - name: promtail/plex/plugins
          path: "/config/Library/Application Support/Plex Media Server/Logs/PMS Plugin Logs/*.log"
        volumeMounts:
        - name: config
          mountPath: /config
          readOnly: true
        securityContext:
          runAsUser: 0
