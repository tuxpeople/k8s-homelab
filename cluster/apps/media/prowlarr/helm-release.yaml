---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prowlarr
spec:
  timeout: 10m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: prowlarr
      version: 4.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  interval: 5m
  test:
    enable: false # Enable helm test
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    env:
      TZ: Europe/Zurich
    podSecurityContext:
      fsGroup: 65537
    persistence:
      config:
        enabled: true
        mountPath: /config
        existingClaim: "prowlarr-config"
    ingress:
      main:
        annotations:
          kubernetes.io/ingress.class: traefik
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          hajimari.io/enable: "true"
          hajimari.io/icon: "cloud-search"
        enabled: true
        hosts:
          - host: prowlarr.${SECRET_DOMAIN_INTERNAL}
            secretName: "${SECRET_DOMAIN_INTERNAL/./-}-tls"
            paths:
              - path: /
                pathType: Prefix
    resources:
      limits:
        memory: 500Mi
        cpu: 500m
