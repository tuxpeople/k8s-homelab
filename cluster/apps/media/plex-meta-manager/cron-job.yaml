---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: plex-meta-manager
  labels:
    app: plex-meta-manager
spec:
  suspend: false
  schedule: "*/10 * * * *"
  failedJobsHistoryLimit: 3
  successfulJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          dnsPolicy: ClusterFirst
          containers:
          - name: plex-meta-manager
            image: meisnate12/plex-meta-manager:latest
            imagePullPolicy: Always
            env:
            - name: PUID
              value: "1000"
            - name: GUID
              value: "1000"
            - name: TZ
              value: "Europe/Zurich"
            - name: PMM_TEST
              value: "false"
            - name: PMM_RUN
              value: "true"
            - name: PMM_TIME
              value: "14:00,05:18"
            volumeMounts:
            - mountPath: /config/config.yml
              name: plex-meta-manager-config
              subPath: config.yml
            - mountPath: /config/holiday.yml
              name: plex-meta-manager-config
              subPath: holiday.yml
            - mountPath: /config/movies.yml
              name: plex-meta-manager-config
              subPath: movies.yml
            resources:
              requests:
                memory: 500Mi
                cpu: 100m
              limits:
                memory: 2000Mi
                cpu: 500m
          volumes:
          - name: plex-meta-manager-config
            configMap:
              name: plex-meta-manager-config
              items:
              - key: config.yml
                mode: 420
                path: config.yml
              - key: holiday.yml
                mode: 420
                path: holiday.yml
              - key: movies.yml
                mode: 420
                path: movies.yml
