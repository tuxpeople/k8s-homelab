---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: plex-meta-manager
  name: plex-meta-manager-config
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn-manual
  volumeName: plex-meta-manager-config-pv
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: plex-meta-manager-config-pv
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  csi:
    driver: driver.longhorn.io
    fsType: ext4
    volumeAttributes:
      numberOfReplicas: "2"
      staleReplicaTimeout: "30"
    volumeHandle: plex-meta-manager-config-pv
  storageClassName: longhorn-manual
