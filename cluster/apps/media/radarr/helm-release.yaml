---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
spec:
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: radarr
      version: 15.2.0
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  interval: 5m
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 5
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    env:
      TZ: "Europe/Zurich"
    ingress:
      main:
        annotations:
          kubernetes.io/ingress.class: traefik
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          hajimari.io/enable: "true"
          hajimari.io/icon: "plex"
        enabled: true
        hosts:
        - host: radarr.${SECRET_DOMAIN_INTERNAL}
          secretName: "${SECRET_DOMAIN_INTERNAL/./-}-tls"
          paths:
          - path: /
            pathType: Prefix
    podSecurityContext:
      fsGroup: 65537
    persistence:
      config:
        enabled: true
        existingClaim: radarr-config
      movies:
        enabled: true
        existingClaim: nfs-media
        mountPath: /media
      downloads:
        enabled: true
        existingClaim: nfs-media-downloads
        mountPath: /downloads
    metrics:
      enabled: true
      serviceMonitor:
        interval: 3m
        scrapeTimeout: 1m
      prometheusRule:
        enabled: true
        rules:
        - alert: RadarrDown
          annotations:
            description: Radarr service is down.
            summary: Radarr is down.
          expr: |
            radarr_system_status == 0
          for: 5m
          labels:
            severity: critical
