---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nzbget-config
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn
  volumeName: nzbget-config-pv
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nzbget-config-pv
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  csi:
    driver: driver.longhorn.io
    fsType: ext4
    volumeAttributes:
      numberOfReplicas: "2"
      staleReplicaTimeout: "30"
    volumeHandle: nzbget-config-pv
  storageClassName: longhorn
