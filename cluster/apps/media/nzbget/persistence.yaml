---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nzbget-config
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: "nfs-csi"
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-nzbget-downloads
spec:
  storageClassName: nzbget-downloads
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 10.20.30.40
    path: "/volume1/Multimedia/input/nzbget"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-nzbget-downloads
spec:
  storageClassName: nzbget-downloads
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Mi
