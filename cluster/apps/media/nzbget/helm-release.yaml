---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nzbget
spec:
  timeout: 10m
  interval: 5m
  chart:
    spec:
      chart: nzbget
      version: 10.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    env:
      TZ: Europe/Zurich
      PUID: 911
      PGID: 911

    persistence:
      config:
        enabled: true
        emptyDir: false
        mountPath: /config
        existingClaim: "nzbget-config"

      downloads:
        enabled: true
        emptyDir: false
        mountPath: /downloads
        existingClaim: nfs-media-downloads

    ingress:
      main:
        annotations:
          kubernetes.io/ingress.class: traefik
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          hajimari.io/enable: "true"
          hajimari.io/icon: "plex"
        enabled: true
        hosts:
        - host: nzbget.${SECRET_DOMAIN_INTERNAL}
          secretName: "${SECRET_DOMAIN_INTERNAL/./-}-tls"
          paths:
          - path: /
            pathType: Prefix
