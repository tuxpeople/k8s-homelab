---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gaps
  namespace: media
spec:
  releaseName: gaps
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: gaps
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  values:
    env:
      TZ: "Europe/Zurich"
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "traefik"
        hosts:
        - host: "gaps.192.168.8.222.nip.io"
          paths:
          - path: /
            pathType: Prefix
    persistence:
      data:
        enabled: true
        accessMode: ReadWriteOnce
        size: 1Gi
