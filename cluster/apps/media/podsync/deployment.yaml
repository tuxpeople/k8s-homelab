---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    reloader.stakater.com/auto: "true"
  labels:
    app: podsync
  name: podsync
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: podsync
  template:
    metadata:
      labels:
        app: podsync
    spec:
      containers:
      - image: quay.io/tdeutsch/podsync@sha256:1d0adab67379e575d69478c1858f2e00403a9de3d2834770eaef382a1fe7dc3f
        imagePullPolicy: Always
        name: podsync
        ports:
        - containerPort: 8080
          protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 100Mi
        volumeMounts:
        - mountPath: /app/config.toml
          name: podsync-config
          subPath: config.toml
        - mountPath: /app/data/
          name: podsync-data
      volumes:
      - configMap:
          items:
          - key: config.toml
            mode: 420
            path: config.toml
          name: podsync-config
        name: podsync-config
      - name: podsync-data
        persistentVolumeClaim:
          claimName: podsync-data
