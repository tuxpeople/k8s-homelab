---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tautulli-data-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn-manual
  volumeName: tautulli-data-pv
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: tautulli-data-pv
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  csi:
    driver: driver.longhorn.io
    fsType: ext4
    volumeAttributes:
      numberOfReplicas: "2"
      staleReplicaTimeout: "30"
    volumeHandle: tautulli-data-pv
  storageClassName: longhorn-manual
