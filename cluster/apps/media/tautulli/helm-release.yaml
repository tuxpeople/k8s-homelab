---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tautulli
  namespace: media
spec:
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: tautulli
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      version: 10.0.0
  install:
    remediation:
      retries: 3
  interval: 5m
  upgrade:
    remediation:
      retries: 3
  values:
    env:
      TZ: Europe/Zurich
    ingress:
      main:
        annotations:
          kubernetes.io/ingress.class: traefik
        enabled: true
        hosts:
        - host: tautulli.${SECRET_DOMAIN_INTERNAL}
          paths:
          - path: /
            pathType: Prefix
    persistence:
      config:
        enabled: true
    resources:
      limits:
        memory: 750Mi
      requests:
        cpu: 500m
        memory: 250Mi
