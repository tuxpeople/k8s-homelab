---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tautulli
  namespace: media
spec:
  chart:
    spec:
      # renovate: registryUrl=https://halkeye.github.io/helm-charts
      chart: tautulli
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: halkeye
        namespace: flux-system
      version: 1.1.4
  interval: 5m
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 5
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    tautulli:
      tz: Europe/Zurich
    ingress:
      annotations:
        kubernetes.io/ingress.class: traefik
        hajimari.io/enable: "true"
        hajimari.io/icon: "chart-bar"
      enabled: true
      hosts:
      - host: tautulli.${SECRET_DOMAIN_INTERNAL}
      paths: ['/']
    resources:
      limits:
        memory: 750Mi
      requests:
        cpu: 500m
        memory: 250Mi
