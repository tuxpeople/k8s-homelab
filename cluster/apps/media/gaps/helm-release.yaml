---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gaps
  namespace: media
spec:
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: gaps
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      version: 4.2.0
  install:
    remediation:
      retries: 3
  interval: 5m
  releaseName: gaps
  upgrade:
    remediation:
      retries: 3
  values:
    env:
      TZ: Europe/Zurich
    ingress:
      main:
        annotations:
          kubernetes.io/ingress.class: traefik
        enabled: true
        hosts:
        - host: gaps.${SECRET_DOMAIN_INTERNAL}
          paths:
          - path: /
            pathType: Prefix
    persistence:
      data:
        accessMode: ReadWriteOnce
        enabled: true
        size: 1Gi
