apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: prometheus-plex-exporter
  labels:
    release: prometheus
spec:
  jobLabel: plex-exporter
  selector:
    matchExpressions:
      - {key: app, operator: In, values: [plex-exporter]}
  namespaceSelector:
    matchNames:
      - "media"
  endpoints:
  - port: metrics
    interval: 15s