---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gollum
  namespace: gollum
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gollum
  template:
    metadata:
      labels:
        app: gollum
    spec:
      containers:
      - image: tdeutsch/gollum-small:edge
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /Home
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        name: gollum
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 500m
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 100Mi
        startupProbe:
          failureThreshold: 30
          httpGet:
            path: /Home
            port: 8080
          periodSeconds: 10
        volumeMounts:
        - mountPath: /wiki
          name: gollum-data
      volumes:
      - name: gollum-data
        persistentVolumeClaim:
          claimName: gollum-data
