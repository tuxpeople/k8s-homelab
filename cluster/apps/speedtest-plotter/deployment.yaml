---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: speedtest-plotter
  namespace: speedtest-plotter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: speedtest-plotter
  template:
    metadata:
      labels:
        app: speedtest-plotter
    spec:
      containers:
      - env:
        - name: TESTSERVER
          value: speedtest.ggamaur.net:8080
        - name: MARKER_DOWNLOAD
          value: "1000"
        - name: MARKER_UPLOAD
          value: "1000"
        - name: TZ
          value: Europe/Zurich
        - name: SCHEDULE
          value: 0 */2 * * *
        image: ansemjo/speedtest:0.2.2
        imagePullPolicy: Always
        name: speedtest-plotter
        ports:
        - containerPort: 8000
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 100Mi
        volumeMounts:
        - mountPath: /data
          name: speedtest-plotter-data
      volumes:
      - name: speedtest-plotter-data
        persistentVolumeClaim:
          claimName: speedtest-plotter-data
