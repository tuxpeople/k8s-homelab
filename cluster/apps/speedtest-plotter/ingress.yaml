apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: speedtest-plotter
  labels:
    app: speedtest-plotter
  name: speedtest-plotter
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-production
    traefik.ingress.kubernetes.io/redirect-entry-point: https
    external-dns/is-public: true
    external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN_TARGET}"
spec:
  tls:
    - secretName: speed-eighty-three-me-tls
      hosts:
        - speed.${SECRET_DOMAIN}
  rules:
  - host: speed.${SECRET_DOMAIN}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: speedtest-plotter
            port:
              number: 8000