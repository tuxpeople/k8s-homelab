---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    external-dns.alpha.kubernetes.io/target: ${SECRET_DOMAIN_TARGET}
    external-dns/is-public: true
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/redirect-entry-point: https
  labels:
    app: speedtest-plotter
  name: speedtest-plotter
  namespace: speedtest-plotter
spec:
  rules:
  - host: speed.${SECRET_DOMAIN}
    http:
      paths:
      - backend:
          service:
            name: speedtest-plotter
            port:
              number: 8000
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - speed.${SECRET_DOMAIN}
    secretName: speed-eighty-three-me-tls
