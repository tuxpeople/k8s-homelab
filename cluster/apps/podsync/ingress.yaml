---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    external-dns.alpha.kubernetes.io/target: ${SECRET_DOMAIN_TARGET}
    external-dns/is-public: true
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/redirect-entry-point: https
  labels:
    app: podsync
  name: podsync-ingress
  namespace: podsync
spec:
  rules:
  - host: podsync.${SECRET_DOMAIN}
    http:
      paths:
      - backend:
          service:
            name: podsync-svc
            port:
              number: 8080
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - podsync.${SECRET_DOMAIN}
    secretName: podsync-eighty-three-me-tls
