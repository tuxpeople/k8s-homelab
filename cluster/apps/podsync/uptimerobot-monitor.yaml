---
apiVersion: uroperator.brennerm.github.io/v1beta1
kind: UptimeRobotMonitor
metadata:
  name: podsync
  namespace: podsync
spec:
  friendlyName: "K8S podsync"
  url: "https://podsync.${SECRET_DOMAIN}"
  type: HTTPS
  httpMethod: GET
  interval: 300
  alertContacts: "${SECRET_UPTIMEROBOTCONTACTS}"
