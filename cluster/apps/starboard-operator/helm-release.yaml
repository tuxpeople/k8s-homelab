---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: starboard-operator
spec:
  releaseName: starboard-operator
  chart:
    spec:
      # renovate: registryUrl=https://aquasecurity.github.io/helm-charts/
      chart: starboard-operator
      version: 0.10.4
      sourceRef:
        kind: HelmRepository
        name: aquasecurity
        namespace: flux-system
      interval: 5m
  interval: 5m
  test:
    enable: false # Enable helm test
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    targetNamespaces: ""
    trivy:
      ignoreUnfixed: true
      githubToken: ${SECRET_GITHUB_TOKEN}
