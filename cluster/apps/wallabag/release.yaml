---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wallabag
  namespace: wallabag
spec:
  releaseName: wallabag
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: wallabag
      version: 4.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    env:
      TZ: "Europe/Zurich"
      SYMFONY__ENV__DATABASE_DRIVER: pdo_mysql
      SYMFONY__ENV__DATABASE_HOST: wallabag-mariadb
      SYMFONY__ENV__DATABASE_PORT: 3306
      SYMFONY__ENV__DATABASE_NAME: wallabag
      SYMFONY__ENV__DATABASE_USER: wallabag
      SYMFONY__ENV__DATABASE_PASSWORD: wallabag-pass
      SYMFONY__ENV__DATABASE_CHARSET: utf8mb4
      SYMFONY__ENV__FROM_EMAIL: wallabag@example.com
      # SYMFONY__ENV__DOMAIN_NAME: https://wb.DOMAIN.net #fake url
      # SYMFONY__ENV__SERVER_NAME: "Your wallabag instance"
      # SYMFONY__ENV__FOSUSER_CONFIRMATION: FALSE
    image:
      pullPolicy: Always
    persistence:
      cache:
        enabled: true
        accessMode: ReadWriteOnce
        size: 1G
      images:
        enabled: true
        accessMode: ReadWriteOnce
        size: 5G
    mariadb:
      enabled: true
      primary:
        persistence:
          enabled: true
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "traefik"
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/redirect-entry-point: https
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN_TARGET_SKY}"
        hosts:
        - host: "wallabag.${SECRET_DOMAIN_ME}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - secretName: wallabag-tls
          hosts:
          - wallabag.${SECRET_DOMAIN_ME}
