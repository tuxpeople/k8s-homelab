---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wallabag
  namespace: wallabag
spec:
  chart:
    spec:
      chart: wallabag
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      version: 2.6.1
  install:
    remediation:
      retries: 3
  interval: 5m
  releaseName: wallabag
  upgrade:
    remediation:
      retries: 3
  values:
    env:
      POPULATE_DATABASE: true
      TZ: Europe/Zurich
    image:
      pullPolicy: Always
    ingress:
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        external-dns.alpha.kubernetes.io/target: ${SECRET_DOMAIN_TARGET}
        external-dns/is-public: true
        kubernetes.io/ingress.class: traefik
        traefik.ingress.kubernetes.io/redirect-entry-point: https
      enabled: true
      hosts:
      - host: wallabag1.${SECRET_DOMAIN}
        paths:
        - path: /
          pathType: Prefix
      tls:
      - hosts:
        - wallabag1.${SECRET_DOMAIN}
        secretName: wallabag1-eighty-three-me-tls
    mariadb:
      enabled: true
      persistence:
        enabled: true
    persistence:
      cache:
        accessMode: ReadWriteOnce
        enabled: true
        size: 1G
      images:
        accessMode: ReadWriteOnce
        enabled: true
        size: 5G
