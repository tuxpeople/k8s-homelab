---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wallabag
  namespace: wallabag
spec:
  releaseName: wallabag
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: wallabag
      version: 2.6.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    env:
      TZ: "Europe/Zurich"
      POPULATE_DATABASE: true
    image:
      pullPolicy: Always
    persistence:
      cache:
        enabled: true
        accessMode: ReadWriteOnce
        size: 1G
      images:
        enabled: true
        accessMode: ReadWriteOnce
        size: 5G
    mariadb:
      enabled: true
      persistence:
        enabled: true
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "traefik"
        cert-manager.io/cluster-issuer: letsencrypt-production
        traefik.ingress.kubernetes.io/redirect-entry-point: https
        external-dns/is-public: "true"
        external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN_TARGET_SKY}"
      hosts:
      - host: "wallabag1.${SECRET_DOMAIN_ME}"
        paths:
        - path: /
          pathType: Prefix
      tls:
      - secretName: wallabag1-eighty-three-me-tls
        hosts:
      - wallabag1.${SECRET_DOMAIN_ME}
