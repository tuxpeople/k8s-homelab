---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: utils
  name: static
spec:
  selector:
    matchLabels:
      app: static
  replicas: 1
  template:
    metadata:
      labels:
        app: static
    spec:
      containers:
        - name: static
          env:
            - name: "TZ"
              value: "Europe/Zurich"
          image: tdeutsch/minilighttpd@sha256:b41cbb5dafeb8beac0848624c2bb26febfcbf2e077004840a391d9a7842789a7
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 10m
              memory: 50Mi
            limits:
              cpu: 500m
              memory: 200Mi
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /data
              name: static-data
      volumes:
        - name: static-data
          persistentVolumeClaim:
            claimName: static-data-pvc
