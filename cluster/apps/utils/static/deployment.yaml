---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: utils
  name: static
spec:
  selector:
    matchLabels:
      app: static
  replicas: 1
  template:
    metadata:
      labels:
        app: static
    spec:
      containers:
        - name: static
          env:
            - name: "TZ"
              value: "Europe/Zurich"
          image: tdeutsch/minilighttpd@sha256:9a7a432c83bd0a56f1fe8aaafba134311166390aa3ba342887e6b759f47d4ac5
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 10m
              memory: 50Mi
            limits:
              cpu: 500m
              memory: 200Mi
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /data
              name: static-data
      volumes:
        - name: static-data
          persistentVolumeClaim:
            claimName: static-data-pvc
