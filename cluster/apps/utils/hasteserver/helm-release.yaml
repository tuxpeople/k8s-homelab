---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hasteserver
  namespace: utils
spec:
  releaseName: hasteserver
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: haste-server
      version: 3.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    env:
      TZ: "Europe/Zurich"
    persistence:
      config:
        enabled: true
        accessMode: ReadWriteOnce
        size: 5G
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: traefik
          cert-manager.io/cluster-issuer: letsencrypt-staging
          traefik.ingress.kubernetes.io/redirect-entry-point: websecure
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN_TARGET_SKY}"
        tls:
        - secretName: paste-tls
          hosts:
          - paste.${SECRET_DOMAIN_ME}
        hosts:
        - host: "paste.${SECRET_DOMAIN_ME}"
          paths:
          - path: /
            pathType: Prefix
