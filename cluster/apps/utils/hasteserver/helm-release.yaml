---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hasteserver
  namespace: utils
spec:
  releaseName: hasteserver
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: haste-server
      version: 3.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  interval: 5m
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 5
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    env:
      TZ: "Europe/Zurich"
    strategy:
      type: Recreate
    persistence:
      config:
        enabled: true
        existingClaim: hasteserver-haste-server-config-pvc
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: traefik
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN_TARGET_SKY}"
          hajimari.io/enable: "true"
          hajimari.io/icon: "notebook"
          hajimari.io/appName: "hasteserver"
        tls:
        - secretName: "${SECRET_DOMAIN_ME/./-}-tls"
          hosts:
          - paste.${SECRET_DOMAIN_ME}
        hosts:
        - host: "paste.${SECRET_DOMAIN_ME}"
          paths:
          - path: /
            pathType: Prefix
