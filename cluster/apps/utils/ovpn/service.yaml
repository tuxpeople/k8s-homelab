---
apiVersion: v1
kind: Service
metadata:
  name: ovpn
  labels:
    app.kubernetes.io/name: ovpn
spec:
  type: LoadBalancer
  ports:
  - name: ovpn-isakmp
    protocol: UDP
    port: 500
    targetPort: 500
  - name: ovpn-ike
    protocol: UDP
    port: 4500
    targetPort: 4500
  externalTrafficPolicy: Local
  loadBalancerIP: ${SVC_OVPN_ADDRESS}
  selector:
    app.kubernetes.io/name: ovpn
