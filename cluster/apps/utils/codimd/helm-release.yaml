---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: codimd
  namespace: utils
spec:
  releaseName: codimd
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: haste-server
      version: 3.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    env:
      TZ: "Europe/Zurich"
    service:
      type: ClusterIP
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: traefik
        cert-manager.io/cluster-issuer: letsencrypt-staging
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        external-dns/is-public: "true"
        external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN_TARGET_SKY}"
      tls:
      - secretName: codimd-tls
        hosts:
        - codimd.${SECRET_DOMAIN_ME}
      hosts:
      - host: "codimd.${SECRET_DOMAIN_ME}"
        paths:
        - path: /
          pathType: Prefix
