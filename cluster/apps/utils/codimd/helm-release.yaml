---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: codimd
  namespace: utils
spec:
  releaseName: codimd
  chart:
    spec:
      # renovate: registryUrl=https://helm.codimd.dev
      chart: codimd
      version: 0.1.10
      sourceRef:
        kind: HelmRepository
        name: codimd
        namespace: flux-system
      interval: 5m
  interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    env:
      TZ: "Europe/Zurich"
    image:
      registry: "docker.io"
      repository: "hackmdio/hackmd"
    service:
      type: ClusterIP
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: traefik
        cert-manager.io/cluster-issuer: letsencrypt-staging
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        external-dns/is-public: "true"
        external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN_TARGET_SKY}"
        hajimari.io/enable: "true"
        hajimari.io/icon: "notebook"
      tls:
      - secretName: codimd-tls
        hosts:
        - codimd.${SECRET_DOMAIN_ME}
      hosts:
      - host: "codimd.${SECRET_DOMAIN_ME}"
        paths:
          - /
    codimd:
      imageStorePersistentVolume:
        accessModes:
        - ReadWriteOnce
        enabled: true
        size: 10Gi
        storageClass: nfs-client
        volumeMode: Filesystem
      connection:
        protocolUseSSL: true
      allowPDFExport: true
      authentication:
        local:
          enabled: false
          allowRegister: false
        oauth2:
          enabled: true
          providerName: Dex
          domain: ${SECRET_DOMAIN_ME}
          clientId: ${SECRET_OIDC_CLIENT_ID}
          secret: ${SECRET_OIDC_CLIENT_SECRET}
          authorizationUrl: https://sso.${SECRET_DOMAIN_ME}/auth
          tokenUrl: https://sso.${SECRET_DOMAIN_ME}/token
          userProfileUrl: https://sso.${SECRET_DOMAIN_ME}/userinfo
          scope: "openid profile email groups"
          attributes:
            username: uid
            displayName: name
            email: email
