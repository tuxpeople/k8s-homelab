---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vpn
  labels:
    app.kubernetes.io/name: vpn
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: vpn
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vpn
    spec:
      containers:
        - name: vpn
          image: hwdsl2/ipsec-vpn-server
          imagePullPolicy: Always
          env:
          - name: "VPN_IPSEC_PSK"
            valueFrom:
              secretKeyRef:
                name: vpn-secret
                key: VPN_IPSEC_PSK
          - name: "VPN_USER"
            valueFrom:
              secretKeyRef:
                name: vpn-secret
                key: VPN_USER
          - name: "VPN_PASSWORD"
            valueFrom:
              secretKeyRef:
                name: vpn-secret
                key: VPN_PASSWORD
          - name: "VPN_DNS_NAME"
            value: "vpn.${SECRET_DOMAIN_ME}"
          ports:
            - name: ipsec-ikev2
              containerPort: 500
              protocol: UDP
            - name: ipsec-nat-t
              containerPort: 4500
              protocol: UDP
          volumeMounts:
            - mountPath: /etc/ipsec.d
              name: vpn-data
      volumes:
        - name: vpn-data
          persistentVolumeClaim:
            claimName: vpn-data
