---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wireguard
  namespace: utils
spec:
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: wireguard
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  interval: 5m
  values:
    controller:
      strategy: RollingUpdate
    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${SVC_WIREGUARD_ADDRESS}
        externalTrafficPolicy: Local
    persistence:
      config:
        enabled: true
        type: custom
        mountPath: /etc/wireguard/wg0.conf
        subPath: wg0.conf
        readOnly: true
        volumeSpec:
          secret:
            defaultMode: 0600
            secretName: wireguard-config
