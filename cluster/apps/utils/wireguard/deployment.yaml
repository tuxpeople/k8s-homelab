---
kind: Service
apiVersion: v1
metadata:
  name: wireguard
  labels:
    app: wireguard
spec:
  type: LoadBalancer
  loadBalancerIP: ${SVC_WIREGUARD_ADDRESS}
  externalTrafficPolicy: Local
  ports:
    - name: wg
      protocol: UDP
      port: 51820
      targetPort: 51820
  selector:
    app: wireguard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wireguard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wireguard
  template:
    metadata:
      labels:
        app: wireguard
    spec:
      containers:
        - name: wireguard
          image: masipcat/wireguard-go:latest
          command:
            - sh
            - -c
            - /entrypoint.sh
          ports:
            - containerPort: 51820
              protocol: UDP
              name: wireguard
          env:
            - name: LOG_LEVEL
              value: info
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
            privileged: true
          resources:
            requests:
              memory: 64Mi
              cpu: "100m"
            limits:
              memory: 256Mi
          volumeMounts:
            - name: config
              mountPath: /etc/wireguard/wg0.conf
              subPath: wg0.conf
      volumes:
        - name: config
          secret:
            secretName: wireguard-config
