---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: octant-dashboard
spec:
  chart:
    spec:
      version: 0.25.0
      # renovate: registryUrl=https://aleveille.github.io/octant-dashboard-turnkey/repo
      chart: octant-dashboard
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: octant-dashboard
        namespace: flux-system
  interval: 5m
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 5
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: traefik
      hosts:
        - host: octant.${SECRET_DOMAIN_INTERNAL}
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls: []

    clusterRole:
      additionalRules:
        - apiGroups:
            - "*"
          resources: ["*"]
          verbs:
            - get
            - list
            - watch

    plugins:
      install:
        - https://github.com/aquasecurity/starboard-octant-plugin/releases/download/v0.12.0/starboard-octant-plugin_linux_x86_64.tar.gz
        - https://github.com/bloodorangeio/octant-helm/releases/download/v0.2.0/octant-helm_0.2.0_linux_amd64.tar.gz
