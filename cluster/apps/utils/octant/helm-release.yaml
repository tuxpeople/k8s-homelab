---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: octant-dashboard
spec:
  chart:
    spec:
      version: 1.0.0
      chart: octant
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: octant-dashboard
        namespace: flux-system
  interval: 5m
  test:
    enable: false # Enable helm test
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: traefik
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
      hosts:
        - host: octant.${SECRET_DOMAIN_INTERNAL}
          secretName: "${SECRET_DOMAIN_INTERNAL/./-}-tls"
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls: []
    clusterRole:
      additionalRules:
        - apiGroups:
            - "*"
          resources: ["*"]
          verbs:
            - get
            - list
            - watch
    plugins:
      install:
        - https://github.com/aquasecurity/starboard-octant-plugin/releases/download/v0.12.0/starboard-octant-plugin_linux_x86_64.tar.gz
        - https://github.com/bloodorangeio/octant-helm/releases/download/v0.2.0/octant-helm_0.2.0_linux_amd64.tar.gz
