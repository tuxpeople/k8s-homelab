---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: uppy
spec:
  dependsOn:
    - name: redis
      namespace: utils
  interval: 15m
  timeout: 10m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  test:
    enable: false # Enable helm test
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    image:
      repository: transloadit/companion
      tag: 4.1.1
    strategy:
      type: Recreate
    service:
      main:
        ports:
          http:
            port: 3020
    persistence:
      healthcheck:
        enabled: true
        type: uppy-data
        mountPath: /mnt/companion-data
    resources:
      requests:
        cpu: 34m
        memory: 100Mi
      limits:
        memory: 150Mi
