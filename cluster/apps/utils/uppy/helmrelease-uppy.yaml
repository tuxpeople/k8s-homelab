---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: uppy
spec:
  dependsOn:
    - name: redis
      namespace: utils
  interval: 15m
  timeout: 10m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  test:
    enable: false # Enable helm test
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    image:
      repository: transloadit/companion
      tag: 4.1.1
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    service:
      main:
        ports:
          http:
            port: 3020
    envFrom:
      - secretRef:
          name: companion-env
    persistence:
      uppy-data:
        enabled: true
        type: pvc
        accessMode: ReadWriteOnce
        size: 5Gi
        mountPath: /data
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: traefik
          traefik.ingress.kubernetes.io/router.tls: "true"
          external-dns/is-public: 'true'
          external-dns.alpha.kubernetes.io/target: ${SECRET_DOMAIN_TARGET_SKY}
          # hajimari.io/enable: 'true'
          # hajimari.io/icon: magnify-scan
          # traefik.ingress.kubernetes.io/router.middlewares: networking-forwardauth-authelia@kubernetescrd
        hosts:
          - host: uppy.${SECRET_DOMAIN_ME}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - uppy.${SECRET_DOMAIN_ME}
            secretName: ${SECRET_DOMAIN_ME//./-}-tls
    resources:
      requests:
        cpu: 34m
        memory: 100Mi
      limits:
        memory: 150Mi
