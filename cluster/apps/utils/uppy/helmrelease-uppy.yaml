---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app redis
spec:
  dependsOn:
    - name: redis
      namespace: utils
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app
    image:
      repository: transloadit/companion
      tag: 4.1.1
    strategy:
      type: Recreate
    service:
      main:
        ports:
          http:
            port: 3020
    persistence:
      healthcheck:
        enabled: true
        type: emptydir
    resources:
      requests:
        cpu: 34m
        memory: 100Mi
      limits:
        memory: 150Mi
