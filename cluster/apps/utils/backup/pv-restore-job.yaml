---
apiVersion: batch/v1
kind: Job
metadata:
  namespace: development
  name: pv-restore-job
  labels:
    app: pv-restore-job
spec:
  template:
    metadata:
      labels:
        app: pv-restore-job
    spec:
      serviceAccountName: sa-pv-backup
      automountServiceAccountToken: true
      restartPolicy: OnFailure
      containers:
        - name: pv-backup
          image: ghcr.io/k8s-at-home/kubectl:v1.23.2
          command:
            - "/usr/bin/bash"
          args:
            - "-c"
            - "/scripts/pv-restore.sh"
          volumeMounts:
            - name: pv-backup
              mountPath: /scripts
      volumes:
        - name: pv-backup
          projected:
            defaultMode: 0775
            sources:
              - configMap:
                  name: pv-backup
  backoffLimit: 4
