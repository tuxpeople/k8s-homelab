---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-kubernetes
spec:
  storageClassName: kubernetes
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 10.20.30.40
    path: "/volume1/Kubernetes/backup"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-kubernetes
spec:
  storageClassName: kubernetes
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Mi
