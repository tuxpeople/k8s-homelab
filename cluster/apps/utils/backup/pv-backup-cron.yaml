---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: pv-backup
spec:
  schedule: "30 4 * * *"
  concurrencyPolicy: "Forbid"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 2
      ttlSecondsAfterFinished: 600
      template:
        spec:
          serviceAccountName: sa-pv-backup
          automountServiceAccountToken: true
          restartPolicy: OnFailure
          containers:
            - name: pv-backup
              image: ghcr.io/k8s-at-home/kubectl:v1.23.2
              command:
                - "/usr/bin/bash"
              args:
                - "-c"
                - "/scripts/pv-backup.sh"
              volumeMounts:
                - name: pv-backup
                  mountPath: /scripts
          volumes:
            - name: pv-backup
              projected:
                defaultMode: 0775
                sources:
                  - configMap:
                      name: pv-backup
