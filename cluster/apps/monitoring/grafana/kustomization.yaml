---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - dashboards
  - helm-release.yaml
  - uptimerobot-monitor.yaml
configMapGenerator:
- name: a-configmap
  files:
    # configfile is used as key
    - https://raw.githubusercontent.com/tg44/OctoPrint-Prometheus-Exporter/master/extras/octoprint-grafana.json
generatorOptions:
 disableNameSuffixHash: true
 labels:
    grafana_dashboard: "1"
 annotations:
    k8s-sidecar-target-directory: "/var/lib/grafana/dashboards/fun"
