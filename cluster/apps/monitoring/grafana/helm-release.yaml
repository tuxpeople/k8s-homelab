---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  chart:
    spec:
      # renovate: registryUrl=https://grafana.github.io/helm-charts
      chart: grafana
      version: 6.21.2
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 5m
  interval: 5m
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 5
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    deploymentStrategy:
      type: Recreate
    grafana.ini:
      server:
        root_url: https://grafana.${SECRET_DOMAIN_ME}
      log.console:
        level: debug
      auth:
        oauth_auto_login: true
        anonymous:
          enabled: false
      auth.basic:
        disable_login_form: true
      auth.generic_oauth:
        enabled: true
        allow_sign_up: true
        name: Dex
        client_id: ${SECRET_OIDC_CLIENT_ID}
        client_secret: ${SECRET_OIDC_CLIENT_SECRET}
        scopes: "openid profile email groups"
        auth_url: https://sso.${SECRET_DOMAIN_ME}/auth
        token_url: https://sso.${SECRET_DOMAIN_ME}/token
        api_url: https://sso.${SECRET_DOMAIN_ME}/userinfo
        role_attribute_path: "contains(groups[*], 'admins') && 'Admin' || 'Viewer'"
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - name: 'default'
            orgId: 1
            folder: ''
            type: file
            disableDeletion: false
            editable: false
            options:
              path: /var/lib/grafana/dashboards/default
          - name: unifi
            orgId: 1
            folder: 'Unifi'
            type: file
            disableDeletion: false
            editable: false
            options:
              path: /var/lib/grafana/dashboards/unifi
          - name: gitops
            orgId: 1
            folder: 'GitOps'
            type: file
            disableDeletion: false
            editable: false
            options:
              path: /var/lib/grafana/dashboards/gitops
          - name: systems
            orgId: 1
            folder: 'Systems'
            type: file
            disableDeletion: false
            editable: false
            options:
              path: /var/lib/grafana/dashboards/systems
          - name: networking
            orgId: 1
            folder: 'Networking'
            type: file
            disableDeletion: false
            editable: false
            options:
              path: /var/lib/grafana/dashboards/networking
          - name: apps
            orgId: 1
            folder: 'Apps'
            type: file
            disableDeletion: false
            editable: false
            options:
              path: /var/lib/grafana/dashboards/apps
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: prometheus
            type: prometheus
            url: http://prometheus-operated:9090
            access: proxy
            isDefault: true
          - name: Loki
            type: loki
            access: proxy
            url: http://loki:3100
    dashboards:
      unifi:
        # Ref: https://grafana.com/grafana/dashboards/11315/revisions
        unifi-client-insights:
          gnetId: 11315
          revision: 8
          datasource: prometheus
        # Ref: https://grafana.com/grafana/dashboards/11311/revisions
        unifi-network-sites:
          gnetId: 11311
          revision: 4
          datasource: prometheus
        # Ref: https://grafana.com/grafana/dashboards/11314/revisions
        unifi-uap-insights:
          gnetId: 11314
          revision: 9
          datasource: prometheus
        # Ref: https://grafana.com/grafana/dashboards/11312/revisions
        unifi-usw-insights:
          gnetId: 11312
          revision: 8
          datasource: prometheus
        # ?? Ref: https://grafana.com/grafana/dashboards/11313/revisions
        up_usg_insights:
          gnetId: 11313
          datasource: prometheus
          revision: 8
          # ?? Ref: https://grafana.com/grafana/dashboards/11310/revisions
          # up_client-dpi:
          #   gnetId: 11310
          #   datasource: prometheus
          #   revision: 4
      apps:
        octoprint:
          url: https://raw.githubusercontent.com/tg44/OctoPrint-prometheus-Exporter/master/extras/octoprint-grafana.json
          datasource: prometheus
      gitops:
        flux-cluster:
          url: https://raw.githubusercontent.com/fluxcd/flux2/main/manifests/monitoring/grafana/dashboards/cluster.json
          datasource: prometheus
        flux-control-plane:
          url: https://raw.githubusercontent.com/fluxcd/flux2/main/manifests/monitoring/grafana/dashboards/control-plane.json
          datasource: prometheus
      systems:
        # Ref: https://grafana.com/grafana/dashboards/1860/revisions
        node-exporter-full:
          gnetId: 1860
          datasource: prometheus
          revision: 23
        # Ref: https://grafana.com/grafana/dashboards/13516/revisions
        synology:
          gnetId: 13516
          datasource: prometheus
          revision: 3
      networking:
        # Ref: https://grafana.com/grafana/dashboards/11462/revisions
        traefik:
          gnetId: 11462
          datasource: prometheus
          revision: 1
        # Ref: https://grafana.com/grafana/dashboards/13665/revisions
        speedtest:
          gnetId: 13665
          revision: 1
          datasource: prometheus
        # Ref: https://grafana.com/grafana/dashboards/9955/revisions
        uptimerobot:
          gnetId: 9955
          datasource: prometheus
          revision: 1
        # Ref: https://grafana.com/grafana/dashboards/14127/revisions
        metallb:
          gnetId: 14127
          revision: 1
          datasource: prometheus
        # Ref: https://grafana.com/grafana/dashboards/14500/revisions
        agent-metrics-1.10:
          gnetId: 14500
          revision: 1
          datasource: prometheus
        # Ref: https://grafana.com/grafana/dashboards/14502/revisions
        hubble-metrics-1.10:
          gnetId: 14502
          revision: 1
          datasource: prometheus
        # Ref: https://grafana.com/grafana/dashboards/14501/revisions
        operator-metrics-1.10:
          gnetId: 14501
          revision: 1
          datasource: prometheus
    sidecar:
      dashboards:
        enabled: true
        searchNamespace: ALL
        label: grafana_dashboard
        provider:
          foldersFromFilesStructure: true
      datasources:
        enabled: true
        searchNamespace: ALL
    plugins:
      - natel-discrete-panel
      - pr0ps-trackmap-panel
      - grafana-piechart-panel
      - vonage-status-panel
      - grafana-worldmap-panel
      - grafana-clock-panel
    serviceMonitor:
      enabled: true
    ingress:
      enabled: true
      hosts:
        - grafana.${SECRET_DOMAIN_ME}
      annotations:
        kubernetes.io/ingress.class: traefik
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        external-dns/is-public: "true"
        external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN_TARGET_SKY}"
        hajimari.io/enable: "true"
        hajimari.io/icon: "monitor-dashboard"
      tls:
        - secretName: "${SECRET_DOMAIN_ME/./-}-tls"
          hosts:
            - grafana.${SECRET_DOMAIN_ME}
    enabled: true
