---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  chart:
    spec:
      # renovate: registryUrl=https://grafana.github.io/helm-charts
      chart: grafana
      version: 6.16.5
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 5m
  interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    deploymentStrategy:
      type: Recreate
    grafana.ini:
      server:
        root_url: https://grafana.${SECRET_DOMAIN_ME}
      log.console:
        level: debug
      auth:
        oauth_auto_login: true
        anonymous:
          enabled: false
      auth.basic:
        disable_login_form: true
      auth.generic_oauth:
        enabled: true
        allow_sign_up: true
        name: Dex
        client_id: ${SECRET_OIDC_CLIENT_ID}
        client_secret: ${SECRET_OIDC_CLIENT_SECRET}
        scopes: "openid profile email groups"
        auth_url: https://sso.${SECRET_DOMAIN_ME}/auth
        token_url: https://sso.${SECRET_DOMAIN_ME}/token
        api_url: https://sso.${SECRET_DOMAIN_ME}/userinfo
        role_attribute_path: "contains(groups[*], 'admins') && 'Admin' || 'Viewer'"
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
        - name: 'default'
          orgId: 1
          folder: ''
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/default
        - name: unifi
          orgId: 1
          folder: 'Unifi'
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/unifi
        - name: gitops
          orgId: 1
          folder: 'GitOps'
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/gitops
        - name: systems
          orgId: 1
          folder: 'Systems'
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/systems
        - name: networking
          orgId: 1
          folder: 'Networking'
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/networking
        - name: fun
          orgId: 1
          folder: 'Fun'
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/fun
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
        - name: Prometheus
          type: prometheus
          url: http://prometheus-operated:9090
          access: proxy
          isDefault: true
        - name: Loki
          type: loki
          access: proxy
          url: http://loki:3100
    dashboards:
      unifi:
        # Ref: https://grafana.com/grafana/dashboards/11315/revisions
        unifi-client-insights:
          gnetId: 11315
          revision: 8
          datasource: Prometheus
        # Ref: https://grafana.com/grafana/dashboards/11311/revisions
        unifi-network-sites:
          gnetId: 11311
          revision: 4
          datasource: Prometheus
        # Ref: https://grafana.com/grafana/dashboards/11314/revisions
        unifi-uap-insights:
          gnetId: 11314
          revision: 9
          datasource: Prometheus
        # Ref: https://grafana.com/grafana/dashboards/11312/revisions
        unifi-usw-insights:
          gnetId: 11312
          revision: 8
          datasource: Prometheus
        # ?? Ref: https://grafana.com/grafana/dashboards/11313/revisions
        up_usg_insights:
          gnetId: 11313
          datasource: Prometheus
          revision: 8
          # ?? Ref: https://grafana.com/grafana/dashboards/11310/revisions
          # up_client-dpi:
          #   gnetId: 11310
          #   datasource: Prometheus
          #   revision: 4
      fun:
        octoprint:
          url: https://raw.githubusercontent.com/tg44/OctoPrint-Prometheus-Exporter/master/extras/octoprint-grafana.json
          datasource: Prometheus
        mystrom:
          url: https://raw.githubusercontent.com/tuxpeople/k8s-homelab/master/cluster/apps/monitoring/grafana/dashboards/mystrom.json
          datasource: Prometheus
      gitops:
        flux-cluster:
          url: https://raw.githubusercontent.com/fluxcd/flux2/main/manifests/monitoring/grafana/dashboards/cluster.json
          datasource: Prometheus
        flux-control-plane:
          url: https://raw.githubusercontent.com/fluxcd/flux2/main/manifests/monitoring/grafana/dashboards/control-plane.json
          datasource: Prometheus
      systems:
        # Ref: https://grafana.com/grafana/dashboards/1860/revisions
        node-exporter-full:
          gnetId: 1860
          datasource: Prometheus
          revision: 23
        # Ref: https://grafana.com/grafana/dashboards/6157/revisions
        synology:
          gnetId: 6157
          datasource: Prometheus
          revision: 1
      networking:
        # Ref: https://grafana.com/grafana/dashboards/11462/revisions
        traefik:
          gnetId: 11462
          datasource: Prometheus
          revision: 1
        # Ref: https://grafana.com/grafana/dashboards/12693/revisions
        haproxy:
          gnetId: 12693
          datasource: Prometheus
          revision: 3
        # Ref: https://grafana.com/grafana/dashboards/13665/revisions
        speedtest:
          gnetId: 13665
          revision: 1
          datasource: Prometheus
        # Ref: https://grafana.com/grafana/dashboards/9955/revisions
        uptimerobot:
          gnetId: 9955
          datasource: Prometheus
          revision: 1
    sidecar:
      dashboards:
        enabled: true
        searchNamespace: ALL
      datasources:
        enabled: true
        searchNamespace: ALL
    plugins:
    - natel-discrete-panel
    - pr0ps-trackmap-panel
    - grafana-piechart-panel
    - vonage-status-panel
    - grafana-worldmap-panel
    - grafana-clock-panel
    serviceMonitor:
      enabled: true
    ingress:
      enabled: true
      hosts:
      - grafana.${SECRET_DOMAIN_ME}
      annotations:
        kubernetes.io/ingress.class: traefik
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        external-dns/is-public: "true"
        external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN_TARGET_SKY}"
      tls:
      - secretName: "${SECRET_DOMAIN_ME/./-}-tls"
        hosts:
        - grafana.${SECRET_DOMAIN_ME}
    enabled: true
