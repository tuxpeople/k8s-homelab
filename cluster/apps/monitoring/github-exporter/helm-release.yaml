---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app github-exporter
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app
    image:
      repository: promhippie/github-exporter
      tag: 1.2.0
    strategy:
      type: Recreate
    service:
      main:
        ports:
          metrics:
            port: 9504
    persistence:
      healthcheck:
        enabled: true
        type: emptydir
    resources:
      requests:
        cpu: 34m
        memory: 100Mi
      limits:
        memory: 150Mi
    env:
      GITHUB_EXPORTER_TOKEN: ${SECRET_GITHUB_TOKEN}
      GITHUB_EXPORTER_LOG_PRETTY: true
      GITHUB_EXPORTER_ORG: tuxpeople
      GITHUB_EXPORTER_REPO: tuxpeople/k8s-homelab
