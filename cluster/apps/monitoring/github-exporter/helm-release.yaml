---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: github-exporter
spec:
  interval: 15m
  timeout: 10m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  test:
    enable: false # Enable helm test
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    image:
      repository: promhippie/github-exporter
      tag: 1.2.0
    strategy:
      type: Recreate
    service:
      main:
        ports:
          http:
            port: 9504
    resources:
      requests:
        cpu: 34m
        memory: 100Mi
      limits:
        memory: 150Mi
    env:
      GITHUB_EXPORTER_TOKEN: ${SECRET_GITHUB_TOKEN}
      GITHUB_EXPORTER_LOG_PRETTY: true
      GITHUB_EXPORTER_ORG: tuxpeople
      GITHUB_EXPORTER_REPO: tuxpeople/k8s-homelab
    serviceMonitor:
      main:
        enabled: true
    probes:
      liveness:
        enabled: true
        type: httpGet
        spec:
          path: /healthz
          port: http
      readiness:
        enabled: true
        type: httpGet
        spec:
          path: /healthz
          port: http
