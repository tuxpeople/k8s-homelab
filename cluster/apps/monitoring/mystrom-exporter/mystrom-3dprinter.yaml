---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: monitoring
  name: mystrom-3dprinter
spec:
  selector:
    matchLabels:
      app: mystrom-3dprinter
  replicas: 1
  template:
    metadata:
      labels:
        app: mystrom-3dprinter
    spec:
      containers:
        - image: ghcr.io/peschmae/exporter-go-mystrom:2.0.0
          imagePullPolicy: Always
          name: mystrom-3dprinter
          command: ["/app/mystrom-exporter"]
          args: ["-web.listen-address", "0.0.0.0:9452"]
          resources:
            requests:
              cpu: 10m
              memory: 50Mi
            limits:
              cpu: 500m
              memory: 100Mi
          ports:
            - containerPort: 9452
---
apiVersion: v1
kind: Service
metadata:
  namespace: monitoring
  name: mystrom-3dprinter
  labels:
    app: mystrom-3dprinter
spec:
  type: ClusterIP
  ports:
    - name: exporter
      port: 9452
      targetPort: 9452
      protocol: TCP
  selector:
    app: mystrom-3dprinter
