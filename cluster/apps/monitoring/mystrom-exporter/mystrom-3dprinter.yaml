---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: monitoring
  name: mystrom-3dprinter
spec:
  selector:
    matchLabels:
      app: mystrom-3dprinter
  replicas: 1
  template:
    metadata:
      labels:
        app: mystrom-3dprinter
    spec:
      containers:
        - env:
            - name: SWITCH_IP_ADDRESS
              value: 10.20.30.33
            - name: TZ
              value: Europe/Zurich
          image: ghcr.io/peschmae/exporter-go-mystrom:1.1.4
          imagePullPolicy: Always
          name: mystrom-3dprinter
          resources:
            limits:
              cpu: 500m
              memory: 100Mi
          ports:
            - containerPort: 9452
---
apiVersion: v1
kind: Service
metadata:
  namespace: monitoring
  name: mystrom-3dprinter
  labels:
    app: mystrom-3dprinter
spec:
  type: ClusterIP
  ports:
    - name: exporter
      port: 9452
      targetPort: 9452
      protocol: TCP
  selector:
    app: mystrom-3dprinter
