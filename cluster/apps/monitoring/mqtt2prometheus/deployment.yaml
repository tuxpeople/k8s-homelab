---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    reloader.stakater.com/auto: "true"
  name: mqtt2prometheus
spec:
  selector:
    matchLabels:
      app: mqtt2prometheus
  template:
    metadata:
      labels:
        app: mqtt2prometheus
    spec:
      containers:
        - image: ghcr.io/hikhvar/mqtt2prometheus:v0.1.6
          imagePullPolicy: Always
          name: mqtt2prometheus
          command: ["/mqtt2prometheus"]
          args: ["-config", "/data/config.yaml"]
          ports:
            - containerPort: 9641
              name: metrics
          resources:
            requests:
              cpu: 50m
              memory: 100Mi
            limits:
              cpu: 100m
              memory: 400Mi
          volumeMounts:
            - mountPath: /data/config.yaml
              name: config-file
              subPath: config.yaml
      volumes:
        - configMap:
          name: config-file
          items:
            - key: config.yaml
              path: config.yaml
