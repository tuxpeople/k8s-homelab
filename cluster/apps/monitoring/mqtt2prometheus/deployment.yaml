---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    reloader.stakater.com/auto: "true"
  name: mqtt2prometheus
  labels:
    app.kubernetes.io/name: mqtt2prometheus
    app.kubernetes.io/instance: mqtt2prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mqtt2prometheus
      app.kubernetes.io/instance: mqtt2prometheus
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mqtt2prometheus
        app.kubernetes.io/instance: mqtt2prometheus
    spec:
      containers:
        - image: ghcr.io/hikhvar/mqtt2prometheus:v0.1.6
          imagePullPolicy: Always
          name: mqtt2prometheus
          ports:
            - containerPort: 9641
              name: metrics
          resources:
            requests:
              cpu: 50m
              memory: 100Mi
            limits:
              cpu: 100m
              memory: 400Mi
          volumeMounts:
            - name: config-file
              mountPath: /config.yaml
              subPath: config.yaml
              readOnly: true
      volumes:
        - configMap:
          name: config-file
          items:
            - key: config.yaml
              path: "config.yaml"
