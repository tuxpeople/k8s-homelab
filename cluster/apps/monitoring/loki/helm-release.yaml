---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  chart:
    spec:
      chart: loki-stack
      version: 2.8.2
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 5m
  interval: 5m
  test:
    enable: false # Enable helm test
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    grafana:
      enabled: false
    loki:
      replicas: 1
      isDefault: false
      config:
        storage_config:
          aws:
            s3: s3://${SECRET_MINIO_ACCESSKEY}:${SECRET_MINIO_SECRETKEY}@us-east-1/loki
            endpoint: http://minio.lab.tdeutsch.ch:9091
            s3forcepathstyle: true
            insecure: true
          boltdb_shipper:
            active_index_directory: /data/index
            cache_location: /data/boltdb-cache
            shared_store: s3
        limits_config:
          reject_old_samples: true
          reject_old_samples_max_age: 168h
          ingestion_burst_size_mb: 16
        table_manager:
          retention_deletes_enabled: true
          retention_period: 336h
      serviceMonitor:
        enabled: true
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: traefik
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: loki.${SECRET_DOMAIN_INTERNAL}
            secretName: "${SECRET_DOMAIN_INTERNAL/./-}-tls"
            paths:
              - "/"
    promtail:
      serviceMonitor:
        enabled: true
      extraScrapeConfigs:
        - job_name: syslog
          syslog:
            listen_address: 0.0.0.0:1514
            idle_timeout: 60s
            label_structured_data: true
            labels:
              job: "syslog"
          relabel_configs:
            - source_labels: ['__syslog_connection_ip_address']
              target_label: 'ip_address'
            - source_labels: ['__syslog_message_severity']
              target_label: 'severity'
            - source_labels: ['__syslog_message_facility']
              target_label: 'facility'
            - source_labels: ['__syslog_message_hostname']
              target_label: 'host'
      syslogService:
        enabled: true
        type: LoadBalancer
        port: 1514
        loadBalancerIP: ${METALLB_SYSLOG_ADDR}
