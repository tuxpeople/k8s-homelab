---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: networking
spec:
  releaseName: kubernetes-dashboard
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes.github.io/dashboard/
      chart: kubernetes-dashboard
      version: 5.1.2
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
      interval: 5m
  interval: 5m
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 5
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    # protocolHttp: true
    # service:
    #   externalPort: 9090
    # extraArgs:
    #   --tls-key-file=/dashboard.key
    #   --tls-cert-file=/dashboard.crt
    ingress:
      enabled: true
      hosts:
        - dashy.${SECRET_DOMAIN_ME}
      annotations:
        kubernetes.io/ingress.class: traefik
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        external-dns/is-public: "true"
        external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN_TARGET_SKY}"
        traefik.ingress.kubernetes.io/router.middlewares: identity-forward-auth@kubernetescrd
        hajimari.io/enable: "true"
        hajimari.io/icon: "kubernetes"
      tls:
        - secretName: ${SECRET_DOMAIN_ME/./-}-tls
          hosts:
            - dashy.${SECRET_DOMAIN_ME}
    # service:
    #   type: NodePort
    #   externalPort: 32323
