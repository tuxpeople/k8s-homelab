---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: networking-forwardauth-authelia
  labels:
    app.kubernetes.io/instance: authelia
    app.kubernetes.io/name: authelia
spec:
  forwardAuth:
    address: https://auth.${SECRET_DOMAIN_ME}
    authResponseHeaders:
      - Remote-User
      - Remote-Name
      - Remote-Email
      - Remote-Groups
