---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "${SECRET_DOMAIN_CH/./-}"
  namespace: networking
  annotations:
    kubed.appscode.com/sync: ""
spec:
  secretName: "${SECRET_DOMAIN_CH/./-}-tls"
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "${SECRET_DOMAIN_CH}"
  dnsNames:
    - "${SECRET_DOMAIN_CH}"
    - "*.${SECRET_DOMAIN_CH}"
