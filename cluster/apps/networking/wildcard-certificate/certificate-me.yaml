---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "${SECRET_DOMAIN_ME/./-}"
  namespace: networking
  annotations:
    kubed.appscode.com/sync: "true"
spec:
  secretName: "${SECRET_DOMAIN_ME/./-}-tls"
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "${SECRET_DOMAIN_ME}"
  dnsNames:
    - "${SECRET_DOMAIN_ME}"
    - "*.${SECRET_DOMAIN_ME}"
