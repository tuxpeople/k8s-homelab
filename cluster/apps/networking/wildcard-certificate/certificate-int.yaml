---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "int-${SECRET_DOMAIN_ME/./-}"
  namespace: networking
spec:
  secretName: "int-${SECRET_DOMAIN_ME/./-}-tls"
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
  commonName: "${SECRET_DOMAIN_ME}"
  dnsNames:
    - "int.${SECRET_DOMAIN_ME}"
    - "*.int.${SECRET_DOMAIN_ME}"
