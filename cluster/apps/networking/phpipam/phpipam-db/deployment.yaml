apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpipam-mysql
  labels:
    app: phpipam
    component: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpipam
      component: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: phpipam
        component: mysql
    spec:
      containers:
        - name: phpipam-mysql
          image: mysql:8.0.32
          imagePullPolicy: Always
          ports:
            - containerPort: 3306
              name: mysql
          env:
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: phpipam-secret
                  key: dbname
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: phpipam-secret
                  key: dbuser
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: phpipam-secret
                  key: dbpassword
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: phpipam-secret
                  key: dbrootpassword
            - name: MYSQL_RANDOM_ROOT_PASSWORD
              value: 'yes'
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: phpipam-data-pvc
      volumes:
        - name: phpipam-data-pvc
          persistentVolumeClaim:
            claimName: phpipam-data-pvc
