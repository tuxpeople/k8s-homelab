---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: networking
  labels:
    pv-backup/enabled: "true"
    app: smokeping
  name: smokeping-data-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: networking
  labels:
    pv-backup/enabled: "true"
    app: smokeping
  name: smokeping-config-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
