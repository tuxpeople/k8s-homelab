---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitea
  namespace: gitea
spec:
  chart:
    spec:
      chart: gitea
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: gitea
        namespace: flux-system
      version: 3.1.2
  install:
    remediation:
      retries: 3
  interval: 5m
  releaseName: gitea
  upgrade:
    remediation:
      retries: 3
  values:
    cache: redis-master.redis:6379
    gitea:
      admin:
        existingSecret: gitea-admin-secret
      config:
        APP_NAME: Tuxpeople's GIT
        cache:
          builtIn:
            enabled: true
        repository:
          ROOT: ~/gitea-repositories
        repository.pull-request:
          WORK_IN_PROGRESS_PREFIXES: 'WIP:,[WIP]:'
        service:
          DISABLE_REGISTRATION: true
    ingress:
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        external-dns.alpha.kubernetes.io/target: ${SECRET_DOMAIN_TARGET}
        external-dns/is-public: true
        kubernetes.io/ingress.class: traefik
        traefik.ingress.kubernetes.io/redirect-entry-point: https
      enabled: true
      hosts:
      - git.${SECRET_DOMAIN}
      tls:
      - hosts:
        - git.${SECRET_DOMAIN}
        secretName: git-eighty-three-me-tls
    persistence:
      enabled: true
      size: 50Gi
    replicaCount: 1
    resources:
      limits:
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 64Mi
