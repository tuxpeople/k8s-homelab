---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitea
  namespace: gitea
spec:
  releaseName: gitea
  chart:
    spec:
      version: 3.1.2
      # renovate: registryUrl=https://dl.gitea.io/charts/
      chart: gitea
      sourceRef:
        kind: HelmRepository
        name: gitea
        namespace: flux-system
      interval: 5m
  interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    gitea:
      admin:
        existingSecret: gitea-admin-secret
      config:
        APP_NAME: "Tuxpeople's GIT"
        repository:
          ROOT: "~/gitea-repositories"
        repository.pull-request:
          WORK_IN_PROGRESS_PREFIXES: "WIP:,[WIP]:"
        cache:
          builtIn:
            enabled: true
        service:
          DISABLE_REGISTRATION: true
        server:
          ROOT_URL: https://git.${SECRET_DOMAIN_ME}
    postgresql:
      primary:
        annotations:
          kanister.kasten.io/blueprint: postgres-bp
    persistence:
      enabled: true
      size: 50Gi
    ingress:
      enabled: true
      hosts:
      - git.${SECRET_DOMAIN_ME}
      annotations:
        kubernetes.io/ingress.class: traefik
        cert-manager.io/cluster-issuer: letsencrypt-production
        traefik.ingress.kubernetes.io/redirect-entry-point: https
        external-dns/is-public: "true"
        external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN_TARGET_SKY}"
      tls:
      - secretName: git-tls
        hosts:
        - git.${SECRET_DOMAIN_ME}
    cache: redis-master.redis:6379
    replicaCount: 1
    resources:
      limits:
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 64Mi
  postRenderers:
  - kustomize:
      patchesJson6902:
      - target:
          kind: statefulset
          name: gitea
        patch:
        - op: add
          path: "/metadata/annotations/k10.kasten.io~1forcegenericbackup"
          value: "true"
      - target:
          kind: statefulset
          name: gitea-postgresql
        patch:
        - op: add
          path: "/metadata/annotations/kanister.kasten.io~1blueprint"
          value: "postgres-bp"
