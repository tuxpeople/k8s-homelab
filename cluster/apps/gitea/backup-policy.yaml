---
apiVersion: config.kio.kasten.io/v1alpha1
kind: Policy
metadata:
  name: gitea-backup
  namespace: gitea
spec:
  frequency: "@daily"
  retention:
    daily: 7
    weekly: 4
    monthly: 12
    yearly: 7
  selector:
    matchExpressions:
      - key: k10.kasten.io/appNamespace
        operator: In
        values:
          - gitea
  actions:
    - action: backup
      backupParameters:
        filters: {}
        profile:
          name: minio
          namespace: kasten-io
    - action: export
      exportParameters:
        frequency: "@daily"
        profile:
          name: minio
          namespace: kasten-io
        exportData:
          enabled: true
      retention: {}
