apiVersion: apps/v1
kind: Deployment
metadata:
  name: documentation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: documentation
  template:
    metadata:
      labels:
        app: documentation
    spec:
      securityContext:
        fsGroup: 65533
      volumes:
        - name: data
          emptyDir: {}
        - name: docs
          emptyDir: {}
        - name: git-secret
          secret:
            defaultMode: 288
            secretName: git-secret
        - name: scripts
          configMap:
            name: docs-watch-script
            defaultMode: 0755
      containers:
        - name: git-sync
          image: k8s.gcr.io/git-sync/git-sync:v3.2.0
          volumeMounts:
            - name: data
              mountPath: /git
            - name: git-secret
              mountPath: /etc/git-secret
          args:
            - "-ssh"
            - "-repo=git@github.com:tuxpeople/documentation-private.git"
            - "-depth=1"
            - "-wait=180"
            - "-dest=current"
            - "-root=/git"
            - "-branch=master"
          securityContext:
            runAsUser: 65533
        - name: mkdocs
          image: registry.eighty-three.me/tuxpeople/mkdocs:v0.1.0
          command: ["/scripts/watch.sh"]
          volumeMounts:
            - name: data
              mountPath: /git
            - name: docs
              mountPath: /docs
            - name: scripts
              mountPath: "/scripts"
        - name: webserver
          env:
            - name: "TZ"
              value: "Europe/Zurich"
          image: tdeutsch/minilighttpd@sha256:d2485ff17085c94d4c4d4b8c947fdb4d857644d74d7348ea177428d36b4d3387
          imagePullPolicy: Always
          volumeMounts:
            - name: docs
              mountPath: /data
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 3
