apiVersion: apps/v1
kind: Deployment
metadata:
  name: documentation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: documentation
  template:
    metadata:
      labels:
        app: documentation
    spec:
      volumes:
        - name: data
          emptyDir: {}
        - name: git-secret
          secret:
            defaultMode: 256
            secretName: git-secret
      containers:
        - name: git-sync
          image: k8s.gcr.io/git-sync:v3.1.3
          volumeMounts:
            - name: data
              mountPath: /git
            - name: git-secret
              mountPath: /etc/git-secret
          args:
            - "--ssh"
            - "--repo=git@github.com:tuxpeople/documentation-private.git"
            - --depth=1
            - --wait=60
            - --dest=current
            - --root=/git
        - name: documentation
          image: registry.eighty-three.me/tuxpeople/mkdocs
          args:
            - "build"
            - "--config-file"
            - "/git/current/mkdocs.yml"
          volumeMounts:
            - name: data
              mountPath: /git
