apiVersion: apps/v1
kind: Deployment
metadata:
  name: documentation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: documentation
  template:
    metadata:
      labels:
        app: documentation
    spec:
      securityContext:
        fsGroup: 65533
      volumes:
        - name: data
          emptyDir: {}
        - name: git-secret
          secret:
            defaultMode: 0400
            secretName: git-secret
      containers:
        - name: git-sync
          image: k8s.gcr.io/git-sync/git-sync:v3.2.0
          volumeMounts:
            - name: data
              mountPath: /git
            - name: git-secret
              mountPath: /etc/git-secret
          args:
            - "--ssh"
            - "--repo=git@github.com:tuxpeople/documentation-private.git"
            - "--depth=1"
            - "--wait=60"
            - "--dest=current"
            - "--root=/git"
            - "--branch=master"
          securityContext:
            runAsUser: 65533
