apiVersion: v1
kind: ConfigMap
metadata:
  name: docs-watch-script
data:
  watch.sh: |-
    #!/bin/sh
    sleep 30
    mkdocs build --config-file /git/current/mkdocs.yml
    inotifywait -q -r -m -e modify,move,create,delete /git/current/ |
    while read _; do
      mkdocs serve --config-file /git/current/mkdocs.yml
    done
