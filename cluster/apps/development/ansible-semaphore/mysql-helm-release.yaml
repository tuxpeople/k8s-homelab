---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ansible-semaphore-mysql
  namespace: development
spec:
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: mariadb
      version: 10.4.4
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 5m
  releaseName: mariadb
  targetNamespace: development
  interval: 5m
  test:
    enable: false # Enable helm test
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    auth:
      database: semaphore
      user: semaphore
      existingSecret: ansible-semaphore-secret
    metrics:
      enabled: true
    primary:
      persistence:
        enabled: true
        existingClaim: data-mariadb-0-pvc
