---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    pv-backup/enabled: "true"
    app: semaphore
  name: semaphore-data-pvc
  namespace: development
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
