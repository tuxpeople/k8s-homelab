apiVersion: k8up.io/v1
kind: PreBackupPod
metadata:
  name: dokuwiki-prebackuppod
  labels:
    app: dokuwiki
spec:
  backupCommand: /bin/sh -c "/bin/busybox tar -cf - -C /config ."
  fileExtension: .dokuwiki.tar
  pod:
    metadata:
      labels:
        prebackuppod: dokuwiki
        app: dokuwiki
    spec:
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - dokuwiki
                topologyKey: kubernetes.io/hostname
              weight: 100
      containers:
        - args:
            - sleep
            - '3600'
          image: alpine
          imagePullPolicy: Always
          name: dokuwiki-prebackuppod
          volumeMounts:
            - mountPath: /config
              name: dokuwiki-data
      volumes:
        - name: dokuwiki-data
          persistentVolumeClaim:
            claimName: dokuwiki-data
