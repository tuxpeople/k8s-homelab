---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: code-server
  name: code-server
  namespace: development
spec:
  selector:
    matchLabels:
      app: code-server
  replicas: 1
  template:
    metadata:
      labels:
        app: code-server
    spec:
      containers:
        - image: ghcr.io/linuxserver/code-server@sha256:c0758b02ded1f7411ea6a200ff8eb5b1d9c2d1952964ac139c311366aa37f3a9
          imagePullPolicy: Always
          name: code-server
          env:
            - name: "TZ"
              value: "Europe/Zurich"
            - name: "DOCKER_MODS"
              value: "linuxserver/mods:code-server-docker|linuxserver/mods:code-server-python3|linuxserver/mods:code-server-shellcheck|linuxserver/mods:universal-git"
          # - name: "PASSWORD"
          #   valueFrom:
          #     secretKeyRef:
          #       name: code-server-password
          #       key: password
          resources:
            requests:
              cpu: 10m
              memory: 50Mi
            limits:
              cpu: 500m
              memory: 200Mi
          ports:
            - containerPort: 8443
          volumeMounts:
            - mountPath: /config
              name: code-server
      volumes:
        - name: code-server
          persistentVolumeClaim:
            claimName: code-server-data-pvc
