---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: code-server
spec:
  chart:
    spec:
      chart: app-template
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
      interval: 5m
  interval: 5m
  test:
    enable: false # Enable helm test
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    image:
      repository: ghcr.io/linuxserver/code-server
      pullPolicy: Always
      # renovate: datasource=docker depName=ghcr.io/linuxserver/code-server
      tag: sha256:fcaeb09731a3faa77856f9a2a2a2c9189893df90faba3406426e8fd496e85e5e

    strategy:
      type: Recreate

    env:
      TZ: "Europe/Zurich"
      DOCKER_MODS: "linuxserver/mods:code-server-docker|linuxserver/mods:code-server-python3|linuxserver/mods:code-server-shellcheck|linuxserver/mods:universal-git"

    service:
      main:
        ports:
          http:
            port: 8443
          websocket:
            enabled: true
            port: 8443

    resources:
      requests:
        cpu: 10m
        memory: 50Mi
      limits:
        cpu: 500m
        memory: 200Mi

    ingress:
      main:
        enabled: true
        hosts:
          - host: code.${SECRET_DOMAIN_ME}
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: http

    persistence:
      config:
        enabled: true
        type: pvc
        accessMode: ReadWriteOnce
        size: 5Gi
        mountPath: /config
