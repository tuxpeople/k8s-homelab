---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: code-server
spec:
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
      interval: 5m
  interval: 15m
  test:
    enable: false # Enable helm test
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    image:
      repository: ghcr.io/linuxserver/code-server
      pullPolicy: Always
      # renovate: datasource=docker depName=ghcr.io/linuxserver/code-server
      tag: 4.9.1

    strategy:
      type: Recreate

    env:
      TZ: "Europe/Zurich"
      DOCKER_MODS: "linuxserver/mods:code-server-docker|linuxserver/mods:code-server-python3|linuxserver/mods:code-server-shellcheck|linuxserver/mods:universal-git"

    service:
      main:
        ports:
          http:
            port: 8443

    resources:
      requests:
        cpu: 10m
        memory: 50Mi
      limits:
        cpu: 500m
        memory: 200Mi

    ingress:
      main:
        enabled: true
        hosts:
          - host: code.${SECRET_DOMAIN_INTERNAL}
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: 8443

    persistence:
      config:
        enabled: true
        type: pvc
        accessMode: ReadWriteOnce
        size: 5Gi
        mountPath: /config

# docker run --entrypoint /bin/sleep docker.io/fluxcd/flux-cli:v0.37.0 inf
