---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: code-server
spec:
  interval: 15m
  timeout: 10m
  chart:
    spec:
      chart: app-template
      version: 1.3.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  test:
    enable: false # Enable helm test
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    image:
      repository: ghcr.io/linuxserver/code-server
      pullPolicy: Always
      # renovate: datasource=docker depName=ghcr.io/linuxserver/code-server
      tag: 4.9.1

    strategy:
      type: Recreate

    env:
      TZ: "${LOCAL_TIMEZONE}"
      PUID: 911
      PGID: 911
      PROXY_DOMAIN: "code.${SECRET_DOMAIN_ME}"
      PASSWORD: "${CODESERVER_PASSWORD}"
      DOCKER_MODS: "linuxserver/mods:universal-git|linuxserver/mods:universal-package-install"
      DEFAULT_WORKSPACE: "/config/workspace"
      # DOCKER_MODS: "linuxserver/mods:code-server-docker|linuxserver/mods:code-server-python3|linuxserver/mods:code-server-shellcheck|linuxserver/mods:code-server-terraform|linuxserver/mods:universal-git|linuxserver/mods:universal-tshoot|linuxserver/mods:universal-package-install"
      # INSTALL_PACKAGES: "rsync|git|nginx"
      # INSTALL_PIP_PACKAGES: "apprise"


    service:
      main:
        ports:
          http:
            port: 8443

    resources:
      requests:
        cpu: 10m
        memory: 50Mi
      limits:
        cpu: 500m
        memory: 200Mi

    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: traefik
          traefik.ingress.kubernetes.io/router.tls: "true"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN_TARGET_SKY}"
        hosts:
          - host: code.${SECRET_DOMAIN_ME}
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: 8443

    persistence:
      config:
        enabled: true
        type: emptyDir
        accessMode: ReadWriteOnce
        size: 5Gi
        mountPath: /config

# docker run --entrypoint /bin/sleep docker.io/fluxcd/flux-cli:v0.37.0 inf
