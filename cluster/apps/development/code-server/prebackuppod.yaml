apiVersion: k8up.io/v1
kind: PreBackupPod
metadata:
  name: code-server-prebackuppod
  labels:
    app: code-server
spec:
  backupCommand: /bin/sh -c "/bin/busybox tar -cf - -C /config ."
  fileExtension: .code-server.tar
  pod:
    metadata:
      labels:
        prebackuppod: code-server
        app: code-server
    spec:
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - code-server
                topologyKey: kubernetes.io/hostname
              weight: 100
      containers:
        - args:
            - sleep
            - '3600'
          image: alpine
          imagePullPolicy: Always
          name: code-server-prebackuppod
          volumeMounts:
            - mountPath: /config
              name: code-server
      volumes:
        - name: code-server
          persistentVolumeClaim:
            claimName: code-server-data
