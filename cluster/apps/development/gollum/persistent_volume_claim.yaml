---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: development
  labels:
    recurring-job-group.longhorn.io/normal: "enabled"
    app: gollum
  name: gollum-data-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: longhorn
  volumeName: gollum-data-pv
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: gollum-data-pv
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  csi:
    driver: driver.longhorn.io
    fsType: ext4
    volumeAttributes:
      numberOfReplicas: "2"
      staleReplicaTimeout: "30"
    volumeHandle: gollum-data-pv
  storageClassName: longhorn
