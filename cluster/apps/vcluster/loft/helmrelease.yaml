---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loft
spec:
  interval: 15m
  timeout: 10m
  chart:
    spec:
      chart: loft
      version: 3.0.0
      sourceRef:
        kind: HelmRepository
        name: loft-charts
        namespace: flux-system
  test:
    enable: false # Enable helm test
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 5
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 5
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    admin:
      create: 'true'
      username: admin
      password: ${CODESERVER_PASSWORD}

    ingress:
      enabled: true
      hosts:
        - loft.${SECRET_DOMAIN_ME}
      annotations:
        kubernetes.io/ingress.class: traefik
        traefik.ingress.kubernetes.io/router.tls: "true"
        external-dns/is-public: "true"
        external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN_TARGET_SKY}"
        hajimari.io/enable: "true"
        hajimari.io/icon: "mdi:chart-arc"
      tls:
        - secretName: "${SECRET_DOMAIN_ME//./-}-tls"
          hosts:
            - loft.${SECRET_DOMAIN_ME}

        # audit
    audit:
      enableSideCar: 'true'

    config:
      audit:
        level: '1'
      loftHost: "https://loft.${SECRET_DOMAIN_ME}"
