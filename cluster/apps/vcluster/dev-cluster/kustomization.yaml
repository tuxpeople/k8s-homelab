---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./helmrelease.yaml
  - ./ingress.yaml

patchesJSON6902:
  - target:
      version: v1
      kind: Service
      name: dev-cluster
      namespace: vcluster
    patch: |-
      - op: replace
        path: /metadata/annotations/external-dns.alpha.kubernetes.io~1target
        value: ${SECRET_DOMAIN_TARGET_SKY}
      - op: add
        path: /metadata/annotations/external-dns~1is-public
        value: "true"
