---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dev-cluster
spec:
  interval: 15m
  timeout: 10m
  chart:
    spec:
      chart: vcluster
      version: 0.14.0
      sourceRef:
        kind: HelmRepository
        name: loft-charts
        namespace: flux-system
  test:
    enable: false # Enable helm test
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 5
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 5
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    isolation:
      enabled: true
    service:
      type: LoadBalancer
      loadBalancerIP: ${DEV_VCLUSTER_ADDR}
