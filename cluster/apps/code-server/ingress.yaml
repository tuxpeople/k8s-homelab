---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    external-dns.alpha.kubernetes.io/target: ${SECRET_DOMAIN_TARGET}
    external-dns/is-public: true
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/redirect-entry-point: https
  name: code-server
  namespace: code-server
spec:
  rules:
  - host: code.${SECRET_DOMAIN}
    http:
      paths:
      - backend:
          service:
            name: code-server
            port:
              number: 8443
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - code.${SECRET_DOMAIN}
    secretName: code-eighty-three-me-tls
