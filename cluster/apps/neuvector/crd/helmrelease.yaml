---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: neuvector-crd
spec:
  interval: 15m
  timeout: 10m
  chart:
    spec:
      chart: crd
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: neuvector
        namespace: flux-system
  test:
    enable: false # Enable helm test
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
