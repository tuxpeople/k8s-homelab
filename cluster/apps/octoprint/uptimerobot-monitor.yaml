---
apiVersion: uroperator.brennerm.github.io/v1beta1
kind: UptimeRobotMonitor
metadata:
  name: octoprint
  namespace: octoprint
spec:
  friendlyName: "K8S octoprint"
  url: "https://print.${SECRET_DOMAIN}"
  type: HTTPS
  httpMethod: GET
  interval: 300
  alertContacts: "${SECRET_UPTIMEROBOTCONTACTS}"