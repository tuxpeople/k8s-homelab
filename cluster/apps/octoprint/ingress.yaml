---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    external-dns.alpha.kubernetes.io/target: ${SECRET_DOMAIN_TARGET}
    external-dns/is-public: true
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/redirect-entry-point: https
  name: octoprint
  namespace: octoprint
spec:
  rules:
  - host: print.${SECRET_DOMAIN}
    http:
      paths:
      - backend:
          service:
            name: octoprint
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - print.${SECRET_DOMAIN}
    secretName: print-eighty-three-me-tls
