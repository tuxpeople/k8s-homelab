apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: dokuwiki
  labels:
    app: dokuwiki
  name: dokuwiki
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-production
    traefik.ingress.kubernetes.io/redirect-entry-point: https
    external-dns/is-public: true
    external-dns.alpha.kubernetes.io/target: ${SECRET_DOMAIN_TARGET}
spec:
  tls:
    - secretName: wiki-eighty-three-me-tls
      hosts:
        - wiki.${SECRET_DOMAIN}
  rules:
  - host: wiki.${SECRET_DOMAIN}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dokuwiki
            port:
              number: 80
