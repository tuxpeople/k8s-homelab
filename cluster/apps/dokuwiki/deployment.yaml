---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dokuwiki
  namespace: dokuwiki
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dokuwiki
  template:
    metadata:
      labels:
        app: dokuwiki
    spec:
      containers:
      - env:
        - name: TZ
          value: Europe/Zurich
        image: ghcr.io/linuxserver/dokuwiki:2020-07-29-ls83
        imagePullPolicy: Always
        name: dokuwiki
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 500m
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 100Mi
        volumeMounts:
        - mountPath: /config
          name: dokuwiki-data
      volumes:
      - name: dokuwiki-data
        persistentVolumeClaim:
          claimName: dokuwiki-data
