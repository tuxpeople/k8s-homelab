---
apiVersion: config.kio.kasten.io/v1alpha1
kind: Policy
metadata:
  name: wiki-backup
  namespace: kasten-io
spec:
  comment: ""
  frequency: "@daily"
  actions:
  - action: backup
    backupParameters:
      filters:
        includeResources:
        - resource: persistentvolumeclaims
        # excludeResources:
        # - matchExpressions:
        #   - key: app.kubernetes.io/name
        #     operator: In
        #     values:
        #     - redis
      profile:
        namespace: kasten-io
        name: minio
  - action: export
    exportParameters:
      frequency: "@daily"
      profile:
        name: minio
        namespace: kasten-io
      exportData:
        enabled: true
  subFrequency:
    minutes:
    - 0
    hours:
    - 10
    weekdays:
    - 0
    days:
    - 1
    months:
    - 1
  selector:
    matchExpressions:
    - key: k10.kasten.io/appNamespace
      operator: In
      values:
      - dokuwiki
      - gollum
