---
kind: Profile
apiVersion: config.kio.kasten.io/v1alpha1
metadata:
  name: minio
  namespace: kasten-io
spec:
  locationSpec:
    type: ObjectStore
    objectStore:
      endpoint: "http://minio:9091"
      name: k10
      objectStoreType: S3
      path: homelab
      pathType: Directory
    credential:
      secretType: AwsAccessKey
      secret:
        apiVersion: v1
        kind: secret
        name: k10-minio-secret
        namespace: kasten-io
  type: Location
