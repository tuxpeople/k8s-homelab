---
apiVersion: config.kio.kasten.io/v1alpha1
kind: Policy
metadata:
  name: networking-backup
spec:
  comment: ""
  frequency: "@hourly"
  retention:
    hourly: 3
  selector:
    matchExpressions:
      - key: k10.kasten.io/appNamespace
        operator: In
        values:
          - utils
  actions:
    - action: backup
      backupParameters:
        filters:
          includeResources:
            - group: ""
              version: ""
              resource: ""
              name: ""
              matchExpressions:
                - key: app
                  operator: In
                  values:
                    - speedtest-plotter
          excludeResources: []
        profile:
          name: minio
          namespace: k10
    - action: export
      exportParameters:
        frequency: "@daily"
        profile:
          name: minio
          namespace: k10
        exportData:
          enabled: true
      retention:
        daily: 7
        weekly: 4
        monthly: 12
        yearly: 0
