apiVersion: config.kio.kasten.io/v1alpha1
kind: Policy
metadata:
  name: hourly-snapshot
  namespace: k10
spec:
  comment: ""
  frequency: "@hourly"
  retention:
    hourly: 3
  selector:
    matchExpressions:
      - key: k10.kasten.io/appNamespace
        operator: In
        values:
          - development
  actions:
    - action: backup
      backupParameters:
        filters: {}
        profile:
          name: minio
          namespace: k10
