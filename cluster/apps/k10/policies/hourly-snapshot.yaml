apiVersion: config.kio.kasten.io/v1alpha1
kind: Policy
metadata:
  name: hourly-snapshot
  namespace: k10
spec:
  comment: ""
  frequency: "@hourly"
  actions:
    - action: backup
      backupParameters:
        filters:
          includeResources:
            - group: ""
              version: ""
              resource: persistentvolumeclaims
        profile:
          namespace: k10
          name: minio
  retention:
    hourly: 24
    daily: 0
    weekly: 0
    monthly: 0
    yearly: 0
  selector:
    matchExpressions:
      - key: k10.kasten.io/appNamespace
        operator: In
        values:
          - development
          - apps
          - utils
          - networking
          - media
