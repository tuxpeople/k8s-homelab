---
apiVersion: config.kio.kasten.io/v1alpha1
kind: Policy
metadata:
  name: gollum-backup
  namespace: development
spec:
  comment: ""
  frequency: "@hourly"
  actions:
    - action: backup
      backupParameters:
        profile:
          namespace: k10
          name: minio
    - action: export
      exportParameters:
        frequency: "@hourly"
        profile:
          name: minio
          namespace: k10
        exportData:
          enabled: true
  retention:
    hourly: 24
    daily: 7
    weekly: 4
    monthly: 12
    yearly: 7
  selector:
    matchExpressions:
      - key: app
        operator: In
        values:
          - gollum
