---
apiVersion: config.kio.kasten.io/v1alpha1
kind: Policy
metadata:
  name: media-backup
spec:
  comment: ""
  frequency: "@daily"
  subFrequency:
    minutes:
      - 0
    hours:
      - 0
      - 6
      - 12
      - 18
    weekdays:
      - 0
    days:
      - 1
    months:
      - 1
  retention:
    daily: 2
    weekly: 0
    monthly: 0
    yearly: 0
  selector:
    matchExpressions:
      - key: k10.kasten.io/appNamespace
        operator: In
        values:
          - media
  actions:
    - action: backup
      backupParameters:
        filters:
          includeResources: []
          excludeResources:
            - group: ""
              version: ""
              resource: ""
              name: ""
              matchExpressions:
                - key: app
                  operator: In
                  values:
                    - podsync
        profile:
          name: minio
          namespace: k10
    - action: export
      exportParameters:
        frequency: "@daily"
        profile:
          name: minio
          namespace: k10
        exportData:
          enabled: true
      retention:
        daily: 7
        weekly: 4
        monthly: 12
        yearly: 0
