---
apiVersion: config.kio.kasten.io/v1alpha1
kind: Policy
metadata:
  name: development-backup
spec:
  comment: ""
  frequency: "@daily"
  subFrequency:
    minutes:
      - 0
    hours:
      - 1
      - 7
      - 13
      - 19
    weekdays:
      - 0
    days:
      - 1
    months:
      - 1
  retention:
    daily: 2
    weekly: 0
    monthly: 0
    yearly: 0
  selector:
    matchExpressions:
      - key: k10.kasten.io/appNamespace
        operator: In
        values:
          - development
  actions:
    - action: backup
      backupParameters:
        filters: {}
        profile:
          name: minio
          namespace: k10
    - action: export
      exportParameters:
        frequency: "@daily"
        profile:
          name: minio
          namespace: k10
        exportData:
          enabled: true
      retention:
        daily: 7
        weekly: 4
        monthly: 12
        yearly: 0
