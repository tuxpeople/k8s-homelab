---
apiVersion: config.kio.kasten.io/v1alpha1
kind: Policy
metadata:
  name: daily-backup
spec:
  comment: ""
  frequency: "@daily"
  retention:
    daily: 1
  selector:
    matchExpressions:
      - key: k10.kasten.io/appNamespace
        operator: In
        values:
          - apps
          - development
          - media
          - networking
          - utils
  actions:
    - action: backup
      backupParameters:
        filters:
          includeResources: []
          excludeResources:
            - group: ""
              version: ""
              resource: ""
              name: ""
              matchExpressions:
                - key: app
                  operator: In
                  values:
                    - podsync
        profile:
          name: minio
          namespace: k10
    - action: export
      exportParameters:
        frequency: "@daily"
        profile:
          name: minio
          namespace: k10
        exportData:
          enabled: true
      retention:
        daily: 7
        weekly: 4
        monthly: 12
        yearly: 7
