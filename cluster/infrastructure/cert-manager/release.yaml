---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  chart:
    spec:
      chart: cert-manager
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
      version: v1.4.0
  install:
    remediation:
      retries: 3
  interval: 5m
  releaseName: cert-manager
  upgrade:
    remediation:
      retries: 3
  values:
    cainjector:
      replicaCount: 1
    extraArgs:
    - --dns01-recursive-nameservers=8.8.8.8:53
    - --dns01-recursive-nameservers-only
    installCRDs: true
    webhook:
      enabled: true
