---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sealed-secrets
  namespace: sealed-secrets
spec:
  chart:
    spec:
      chart: sealed-secrets
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: sealed-secrets
        namespace: flux-system
      version: 1.16.1
  install:
    crds: Create
    remediation:
      retries: 3
  interval: 5m
  releaseName: sealed-secrets
  targetNamespace: sealed-secrets
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
