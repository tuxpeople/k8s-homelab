---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wikijs
  namespace: wikijs
spec:
  releaseName: wikijs
  chart:
    spec:
      chart: wikijs
      version: 5.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  interval: 15m
  test:
    enable: false  # Enable helm test
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    env:
      TZ: Europe/Zurich
    strategy:
      type: Recreate
    persistence:
      config:
        enabled: true
        accessMode: ReadWriteOnce
        size: 5G
      data:
        enabled: true
        accessMode: ReadWriteOnce
        size: 5G
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: traefik
          traefik.ingress.kubernetes.io/router.tls: "true"
          external-dns/is-public: 'true'
          external-dns.alpha.kubernetes.io/target: ${SECRET_DOMAIN_TARGET_SKY}
        tls:
          - secretName: ${SECRET_DOMAIN_ME/./-}-tls
            hosts:
              - wikijs.${SECRET_DOMAIN_ME}
        hosts:
          - host: wikijs.${SECRET_DOMAIN_ME}
            paths:
              - path: /
                pathType: Prefix
