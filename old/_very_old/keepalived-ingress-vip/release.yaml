---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: keepalived-ingress-vip
  namespace: keepalived-ingress-vip
spec:
  releaseName: keepalived-ingress-vip
  chart:
    spec:
      chart: chart
      sourceRef:
        kind: GitRepository
        name: keepalived-ingress-vip
        namespace: flux-system
      interval: 5m
  interval: 15m
  install:
    remediation:
      retries: 3
  test:
    enable: false  # Enable helm test
  upgrade:
    remediation:
      retries: 3
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    pod:
      resources:
        limits:
          memory: 100Mi
    keepalived:
      vrrpInterfaceName: ens192
      vipInterfaceName: ens192
      vipAddressCidr: 192.168.8.222/24
      checkServiceUrl: http://localhost:80/ping
