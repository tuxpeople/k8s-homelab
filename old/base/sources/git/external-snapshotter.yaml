apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: external-snapshotter
  namespace: flux-system
spec:
  interval: 9m0s
  ref:
    # renovate: datasource=github-releases depName=kubernetes-csi/external-snapshotter
