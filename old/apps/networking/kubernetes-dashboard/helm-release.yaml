---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: networking
spec:
  releaseName: kubernetes-dashboard
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 5.11.0
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
      interval: 5m
  interval: 15m
  test:
    enable: false  # Enable helm test
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    # protocolHttp: true
    # service:
    #   externalPort: 9090
    # extraArgs:
    #   --tls-key-file=/dashboard.key
    #   --tls-cert-file=/dashboard.crt
    ingress:
      enabled: true
      hosts:
        - dashy.${SECRET_DOMAIN_ME}
      annotations:
        kubernetes.io/ingress.class: traefik
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        external-dns/is-public: 'true'
        external-dns.alpha.kubernetes.io/target: ${SECRET_DOMAIN_TARGET_SKY}
        traefik.ingress.kubernetes.io/router.middlewares: networking-forwardauth-authelia@kubernetescrd
        hajimari.io/enable: 'true'
        hajimari.io/icon: kubernetes
      tls:
        - secretName: ${SECRET_DOMAIN_ME/./-}-tls
          hosts:
            - dashy.${SECRET_DOMAIN_ME}
    # service:
    #   type: NodePort
    #   externalPort: 32323
