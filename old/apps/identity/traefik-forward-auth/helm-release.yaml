---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik-forward-auth
  namespace: identity
spec:
  chart:
    spec:
      chart: traefik-forward-auth
      version: 2.2.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: dex
      namespace: identity
    - name: traefik
      namespace: networking
  interval: 15m
  test:
    enable: false  # Enable helm test
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    env:
      DEFAULT_PROVIDER: oidc
      PROVIDERS_OIDC_ISSUER_URL: https://sso.${SECRET_DOMAIN_ME}
      PROVIDERS_OIDC_CLIENT_ID: ${SECRET_OIDC_CLIENT_ID}
      LOG_LEVEL: debug
      TZ: Europe/Zurich
      AUTH_HOST: auth.${SECRET_DOMAIN_ME}
      COOKIE_DOMAIN: sso.${SECRET_DOMAIN_ME}
    middleware:
      enabled: true
      name: forward-auth
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: traefik
          traefik.ingress.kubernetes.io/router.tls: "true"
          external-dns/is-public: 'true'
          external-dns.alpha.kubernetes.io/target: ${SECRET_DOMAIN_TARGET_SKY}
        hosts:
          - host: auth.${SECRET_DOMAIN_ME}
            paths:
              - /
        tls:
          - secretName: ${SECRET_DOMAIN_ME/./-}-tls
            hosts:
              - auth.${SECRET_DOMAIN_ME}
