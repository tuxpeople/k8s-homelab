---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: readarr
spec:
  timeout: 10m
  chart:
    spec:
      chart: readarr
      version: 6.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  interval: 15m
  test:
    enable: false  # Enable helm test
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    env:
      TZ: Europe/Zurich
    podSecurityContext:
      fsGroup: 65537
    persistence:
      config:
        enabled: true
        mountPath: /config
        existingClaim: readarr-config
      media:
        enabled: true
        existingClaim: nfs-media
        mountPath: /media
      downloads:
        enabled: true
        existingClaim: nfs-media-downloads
        mountPath: /downloads
    ingress:
      main:
        annotations:
          kubernetes.io/ingress.class: traefik
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          hajimari.io/enable: 'true'
          hajimari.io/icon: book-music
        enabled: true
        hosts:
          - host: readarr.${SECRET_DOMAIN_INTERNAL}
            secretName: ${SECRET_DOMAIN_INTERNAL//./-}-tls
            paths:
              - path: /
                pathType: Prefix
    resources:
      requests:
        cpu: 10m
        memory: 50Mi
      limits:
        cpu: 1000m
        memory: 1500Mi
