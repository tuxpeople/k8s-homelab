---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: paperless
  namespace: apps
spec:
  releaseName: paperless
  chart:
    spec:
      chart: paperless
      version: 9.1.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  interval: 15m
  test:
    enable: false  # Enable helm test
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    env:
      PAPERLESS_TIME_ZONE: Europe/Zurich
      PAPERLESS_OCR_LANGUAGE: deu
      PAPERLESS_OCR_LANGUAGES: deu eng
      PAPERLESS_REDIS: redis://localhost:6379
    strategy:
      type: Recreate
    persistence:
      consume:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: 10.20.30.40
            path: /volume2/kubernetes/scanner
      data:
        enabled: true
        existingClaim: paperless-data-pvc
      export:
        enabled: true
        existingClaim: paperless-export-pvc
      media:
        enabled: true
        existingClaim: paperless-media-pvc
    image:
      pullPolicy: Always
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: traefik
          traefik.ingress.kubernetes.io/router.tls: "true"
          hajimari.io/enable: 'true'
          hajimari.io/icon: file-document-multiple
        hosts:
          - host: paperless.${SECRET_DOMAIN_INTERNAL}
            secretName: ${SECRET_DOMAIN_INTERNAL//./-}-tls
            paths:
              - path: /
                pathType: Prefix
    additionalContainers:
      - name: broker
        image: redis:7.0
        imagePullPolicy: IfNotPresent
