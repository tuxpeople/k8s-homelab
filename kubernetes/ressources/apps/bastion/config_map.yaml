kind: ConfigMap
apiVersion: v1
metadata:
  labels:
    app: bastion
  name: bastion-config
  namespace: bastion
data:
  sshd_config: |
    AllowAgentForwarding            yes
    AllowTcpForwarding              yes
    AuthenticationMethods           publickey,keyboard-interactive:pam
    AuthorizedKeysFile              authorized_keys
    ChallengeResponseAuthentication yes
    PasswordAuthentication          no
    PermitRootLogin                 no
    PrintMotd                       yes
    PubkeyAuthentication            yes
    UseDNS                          yes
    UsePAM                          yes
  authorized_keys: |
    ssh-rsa  tdeutsch@ws547
    ssh-rsa  Terminus@iphone
    ssh-rsa  Terminus@iPad
