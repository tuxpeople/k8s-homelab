---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: uptimerobot-prometheus
  namespace: monitoring
spec:
  releaseName: uptimerobot-prometheus
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: uptimerobot-prometheus
      version: 3.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  values:
    prometheus:
      serviceMonitor:
        enabled: true
  valuesFrom:
  - secretKeyRef:
    kind: Secret
    name: uptimerobot-prometheus-values