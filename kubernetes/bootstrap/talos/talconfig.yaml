kubernetesVersion: v1.32.1

clusterName: "talos-test"
endpoint: https://192.168.13.10:6443
clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"
additionalApiServerCertSans: &sans
  - "192.168.13.10"
