---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: simple-cmdb-litestream-secrets
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: simple-cmdb-secrets
    template:
      engineVersion: v2
      data:
        litestream-minio-id: "{{ .AWS_ACCESS_KEY_ID }}"
        litestream-minio-key: "{{ .AWS_SECRET_ACCESS_KEY }}"
        litestream-minio-endpoint: "http://{{ .BUCKET_HOST }}"
        litestream-minio-bucket: "litestream"
  dataFrom:
    - extract:
        key: minio-lab
