settings:
  colors:
    update_true: "table-danger"
    update_false: ""
github:
  - name: "k9s"
    gh_repo: "derailed/k9s"
    version: "v0.32.5"
    filter: "k9s_Windows_amd64.zip$"
  - name: "Git"
    gh_repo: "git-for-windows/git"
    version: "v2.43.0.windows.1"
    filter: "64-bit.exe$"
  - name: "JQ"
    gh_repo: "jqlang/jq"
    version: "jq-1.7.1"
    filter: "jq-windows-amd64.exe$"
  - name: "yq"
    gh_repo: "mikefarah/yq"
    version: "v0.0.0"
    filter: "windows_amd64.exe$"
  - name: "kustomize"
    gh_repo: "kubernetes-sigs/kustomize"
    version: "kustomize/v4.5.7"
    filter: "windows_amd64.zip$"
  - name: "kubent"
    gh_repo: "doitintl/kube-no-trouble"
    version: "0.0.0"
    filter: "windows-amd64.tar.gz$"
  - name: "pluto"
    gh_repo: "FairwindsOps/pluto"
    version: "v5.19.4"
    filter: "windows_amd64.tar.gz$"
  - name: "helm"
    gh_repo: "helm/helm"
    version: "v3.13.2"
    filter: "windows-amd64.zip.asc$"
  - name: "sops"
    gh_repo: "getsops/sops"
    version: "v3.8.1"
    filter: "{{REPO}}-{{VERSION}}.exe$"
  - name: "keycloak"
    gh_repo: "keycloak/keycloak"
    version: "24.0.5"
    filter: "{{ORG}}-{{VERSION}}.zip$"
  - name: "Carvel: ytt"
    gh_repo: "carvel-dev/ytt"
    version: "v0.49.1"
    filter: "windows-amd64.exe$"
  - name: "Carvel: imgpkg"
    gh_repo: "carvel-dev/imgpkg"
    version: "v0.42.2"
    filter: "windows-amd64.exe$"
  - name: "Carvel: kbld"
    gh_repo: "carvel-dev/kbld"
    version: "v0.43.0"
    filter: "windows-amd64.exe$"
  - name: "Carvel: kapp"
    gh_repo: "carvel-dev/kapp"
    version: "v0.62.1"
    filter: "windows-amd64.exe$"
  - name: "Carvel: vendir"
    gh_repo: "carvel-dev/vendir"
    version: "v0.40.1"
    filter: "windows-amd64.exe$"
  - name: "Carvel: kapp-controller"
    gh_repo: "carvel-dev/kapp-controller"
    version: "v0.52.0"
    filter: "windows-amd64.exe$"
vscode:
  - name: "Indent Rainbow"
    version: "0.0.0"
    extension: oderwat.indent-rainbow
  - name: "Rainbow Brackets"
    version: "0.0.0"
    extension: 2gua.rainbow-brackets
  - name: "Kubernetes"
    version: "0.0.0"
    extension: ms-kubernetes-tools.vscode-kubernetes-tools
  - name: "YAML"
    version: "0.0.0"
    extension: redhat.vscode-yaml
