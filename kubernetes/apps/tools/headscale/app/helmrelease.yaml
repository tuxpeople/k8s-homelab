---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app headscale
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      headscale:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/juanfont/headscale
              tag: v0.25.1
            command: [headscale]
            args: ["serve", "-c", "/etc/headscale/config.yaml"]
            probes:
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
              liveness:
                enabled: true
              readiness:
                enabled: true
            securityContext:
              readOnlyRootFilesystem: true
      ui:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/gurucomputing/headscale-ui
              tag: 2024.02.24-beta1
            securityContext:
              readOnlyRootFilesystem: true
    # defaultPodOptions:
    #   securityContext:
    #     sysctls:
    #       - name: net.ipv4.ip_unprivileged_port_start
    #         value: '0'
    service:
      headscale:
        controller: headscale
        ports:
          http:
            primary: true
            port: 8080
          metrics:
            port: 9090
          relay:
            enabled: true
            port: 3478
            protocol: UDP
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: ${SECRET_CILIUMLB_HS}
      ui:
        controller: ui
        ports:
          http:
            port: 80
    persistence:
      config:
        type: secret
        name: headscale-secret
        advancedMounts:
          headscale:
            app:
              - path: /etc/headscale/config.yaml
                subPath: config.yaml
              # - path: /etc/headscale/policy.json
              #   subPath: policy.json
      var-lib-headscale:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 5Gi
        advancedMounts:
          headscale:
            app:
              - path: /var/lib/headscale
      tmp:
        type: emptyDir
        advancedMounts:
          headscale:
            app:
              - path: /var/run/headscale
                subPath: run
          ui:
            app:
              - path: /data
                subPath: data
              - path: /home/appuser/.local
                subPath: .local
    ingress:
      app:
        enabled: true
        className: internal
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: headscale
                  port: http
              - path: /web
                service:
                  identifier: ui
                  port: http
        tls:
          - hosts:
              - *host
