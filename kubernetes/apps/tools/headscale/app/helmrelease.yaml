---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app headscale
  namespace: tools
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      headscale:
        containers:
          app:
            image:
              repository: ghcr.io/juanfont/headscale
              tag: 0.22.3
            command: [headscale]
            args: [serve]
            probes:
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
              liveness:
                enabled: true
              readiness:
                enabled: true
            securityContext:
              readOnlyRootFilesystem: true
      ui:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/gurucomputing/headscale-ui
              tag: 2024.02.24-beta1
            securityContext:
              readOnlyRootFilesystem: true
    defaultPodOptions:
      securityContext:
        sysctls:
          - name: net.ipv4.ip_unprivileged_port_start
            value: "0"
    ingress:
      headscale:
        className: external
        annotations:
          hajimari.io/url: https://ts.${SECRET_DOMAIN}
        hosts:
          - host: &host "ts.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: *app
                  port: http
        tls:
          - hosts:
              - *host
      ui:
        className: external
        annotations:
          hajimari.io/url: https://ts.${SECRET_DOMAIN}
        hosts:
          - host: &host "ts.${SECRET_DOMAIN}"
            paths:
              - path: /web
                service:
                  identifier: ui
                  port: http
        tls:
          - hosts:
              - *host
    service:
      headscale:
        controller: *app
        ports:
          http:
            primary: true
            port: 8080
          metrics:
            port: 9090
      ui:
        controller: ui
        ports:
          http:
            port: 80
    persistence:
      config-yaml:
        type: configMap
        name: headscale-configmap
        globalMounts:
          - path: /etc/headscale/config.yaml
            subPath: config.yaml
            readOnly: true
      var-lib-headscale:
        enabled: true
        type: persistentVolumeClaim
        advancedMounts:
          headscale:
            app:
              - path: /var/lib/headscale
      tmp:
        type: emptyDir
        advancedMounts:
          headscale:
            app:
              - path: /var/run/headscale
                subPath: run
          ui:
            app:
              - path: /data
                subPath: data
              - path: /home/appuser/.local
                subPath: .local
