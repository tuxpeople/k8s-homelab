---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app litestream-cleanup
spec:
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  timeout: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      main:
        type: cronjob
        cronjob:
          schedule: "0 2 * * 0"
          concurrencyPolicy: Forbid
          successfulJobsHistoryLimit: 1
          failedJobsHistoryLimit: 2
        containers:
          main:
            image:
              repository: minio/mc
              tag: latest
            command:
              - /bin/sh
              - -c
              - |
                set -e
                echo "=== Litestream Cleanup Job Started ==="
                echo "Timestamp: $(date)"
                echo "Retention Days: ${RETENTION_DAYS}"

                mc alias set garage ${S3_ENDPOINT} ${S3_ACCESS_KEY} ${S3_SECRET_KEY}

                echo "Current bucket size:"
                mc du garage/litestream/ || echo "Failed to get bucket size"

                echo "Removing objects older than ${RETENTION_DAYS} days from garage/litestream/"
                mc rm --recursive --force --older-than ${RETENTION_DAYS}d garage/litestream/ || echo "No objects older than ${RETENTION_DAYS} days found"

                echo "Updated bucket size:"
                mc du garage/litestream/ || echo "Failed to get bucket size"

                echo "=== Litestream Cleanup Job Completed ==="
            env:
              RETENTION_DAYS: "7"
              S3_ENDPOINT:
                valueFrom:
                  secretKeyRef:
                    name: litestream-cleanup-secrets
                    key: s3-endpoint
              S3_ACCESS_KEY:
                valueFrom:
                  secretKeyRef:
                    name: litestream-cleanup-secrets
                    key: s3-access-key
              S3_SECRET_KEY:
                valueFrom:
                  secretKeyRef:
                    name: litestream-cleanup-secrets
                    key: s3-secret-key
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                cpu: 500m
                memory: 512Mi
