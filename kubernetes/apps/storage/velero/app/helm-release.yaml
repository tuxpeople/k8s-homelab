---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app velero
spec:
  interval: 30m
  chart:
    spec:
      chart: velero
      version: 10.0.2
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    deployNodeAgent: true
    nodeAgent:
      containerSecurityContext:
        privileged: true
    configuration:
      features: EnableCSI
      backupStorageLocation:
        - bucket: *app
          name: default
          provider: aws
          prefix: csi
          default: true
          config:
            region: minio
            s3ForcePathStyle: true
            s3Url: http://minio.lab.tdeutsch.ch:9091
      volumeSnapshotLocation:
        - name: default
          provider: csi
    initContainers:
      - name: velero-plugin-for-aws
        image: velero/velero-plugin-for-aws:v1.12.1
        volumeMounts:
          - mountPath: /target
            name: plugins
    credentials:
      useSecret: true
      existingSecret: minio-secrets
