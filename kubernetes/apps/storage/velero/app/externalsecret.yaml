---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: velero-s3-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: velero-s3-secret
    template:
      engineVersion: v2
      data:
        aws: "{{ .aws }}"

  dataFrom:
    - extract:
        key: velero-minio
