---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app velero
spec:
  interval: 15m
  timeout: 15m
  chart:
    spec:
      chart: velero
      version: 5.2.1
      sourceRef:
        kind: HelmRepository
        name: vmware-charts
        namespace: flux-system
  maxHistory: 2
  install:
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    kubectl:
      image:
        repository: registry.eighty-three.me/tuxpeople/kubernetes-kubectl
