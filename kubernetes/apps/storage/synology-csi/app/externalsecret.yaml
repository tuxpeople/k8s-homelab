---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name synology-csi-client-info
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        client-info.yaml: |
          clients:
          - host: 10.20.30.40
            https: false
            password: "{{ .username }}"
            port: 5000
            username: "{{ .password }}"

  dataFrom:
    - extract:
        key: thiazi-nas_admin
