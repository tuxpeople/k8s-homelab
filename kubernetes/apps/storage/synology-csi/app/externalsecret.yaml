---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name dsm-client-info
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        client-info.yml: |
          clients:
          - host: 10.20.30.40
            https: false
            password: {{ .password }}
            port: 5000
            username: {{ .username }}

  dataFrom:
    - extract:
        key: nas_credentials
