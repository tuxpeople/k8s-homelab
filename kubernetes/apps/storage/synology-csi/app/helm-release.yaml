---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app synology-csi
spec:
  interval: 30m
  chart:
    spec:
      chart: synology-csi
      version: 0.10.1
      sourceRef:
        kind: HelmRepository
        name: synology-csi
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
