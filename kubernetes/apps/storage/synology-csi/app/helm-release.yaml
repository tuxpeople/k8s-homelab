---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app synology-csi
spec:
  interval: 30m
  chart:
    spec:
      chart: synology-csi
      version: 0.10.1
      sourceRef:
        kind: HelmRepository
        name: synology-csi
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    clientInfoSecret:
      create: false
      name: dsm-client-info
    storageClasses:
      nfs-delete:
        mountOptions:
          - vers=4.1
        parameters:
          protocol: nfs
          dsm: "10.20.30.40"
          location: "/volume2/kubernetes/csi"
          mountPermissions: "0755"
        reclaimPolicy: Delete
        test: true
      nfs-retain:
        mountOptions:
          - vers=4.1
        parameters:
          protocol: nfs
          dsm: "10.20.30.40"
          location: "/volume2/kubernetes/csi"
        reclaimPolicy: Retain
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi
