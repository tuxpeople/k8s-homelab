---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app synology-csi
spec:
  chart:
    spec:
      chart: synology-csi
      version: 0.9.4  # Talos-compatible fork
      sourceRef:
        kind: HelmRepository
        name: synology-csi
        namespace: flux-system
  interval: 1h
  timeout: 30m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    nfs:
      enabled: true
      nodeServerInfo:
        - nodeName: talos-test01
          server: 10.20.30.40
        - nodeName: talos-test02
          server: 10.20.30.40
        - nodeName: talos-test03
          server: 10.20.30.40
        - nodeName: talos-test04
          server: 10.20.30.40
    clientInfoSecret:
      create: false
      name: dsm-client-info
    storageClasses:
      nfs-delete:
        mountOptions: []
        parameters:
          protocol: nfs
          dsm: "10.20.30.40"
          location: "kubernetes"
          mountPermissions: "0755"
        reclaimPolicy: Delete
        test: true
      nfs-retain:
        mountOptions: []
        parameters:
          protocol: nfs
          dsm: "10.20.30.40"
          location: "kubernetes"
        reclaimPolicy: Retain
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi
