---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app k8up
spec:
  interval: 30m
  chart:
    spec:
      chart: k8up
      version: 4.8.4
      sourceRef:
        kind: HelmRepository
        name: k8up
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    k8up:
      timezone: ${TZ}
    metrics:
      serviceMonitor:
        enabled: true
      prometheusRule:
        enabled: true
      grafanaDashboard:
        enabled: true
