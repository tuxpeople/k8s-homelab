apiVersion: k8up.io/v1
kind: Schedule
metadata:
  name: schedule-test
spec:
  backend:
    repoPasswordSecretRef:
      name: k8up-credentials
      key: repo-password
    s3:
      endpoint: http://minio.lab.tdeutsch.ch:9091
      bucket: k8up
      accessKeyIDSecretRef:
        name: k8up-credentials
        key: minio-username
      secretAccessKeySecretRef:
        name: k8up-credentials
        key: minio-password
  backup:
    schedule: '*/5 * * * *'
    failedJobsHistoryLimit: 2
    successfulJobsHistoryLimit: 2
    # optional
    #promURL: https://prometheus-io-instance:8443
  check:
    schedule: '0 1 * * 1'
    # optional
    #promURL: https://prometheus-io-instance:8443
  prune:
    schedule: '0 1 * * 0'
    retention:
      keepLast: 5
      keepDaily: 7
      keepWeekly: 4
      keepMonthly: 3
      keepYearly: 1
