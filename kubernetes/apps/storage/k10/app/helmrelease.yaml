---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app k10
spec:
  interval: 15m
  chart:
    spec:
      chart: k10
      version: 6.0.1
      sourceRef:
        kind: HelmRepository
        name: kasten-charts
        namespace: flux-system
  maxHistory: 2
  install:
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: cert-manager
      namespace: cert-manager
  values:
    eula:
      accept: true
      company: tuxpeople
      email: tuxpeople@users.noreply.github.com

    global:
      persistence:
        storageClass: longhorn

    auth:
      tokenAuth:
        enabled: true

    clusterName: k8s-homelab

    ingress:
      create: true
      host: &host k10.${SECRET_DOMAIN}
      annotations:
        kubernetes.io/ingress.class: "traefik"
        hajimari.io/appName: Kasten K10
        hajimari.io/enable: "true"
        hajimari.io/group: "storage"
        hajimari.io/url: https://k10.home.${SECRET_DOMAIN}/k10/
      urlPath: "k10"
      hosts:
        - *host
      tls:
        enabled: true
        secretName: ${SECRET_DOMAIN/./-}-production-tls

    grafana:
      enabled: false
