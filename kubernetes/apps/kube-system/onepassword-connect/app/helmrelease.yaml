---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: onepassword-connect
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: connect
      version: 1.10.0
      sourceRef:
        kind: HelmRepository
        name: 1password
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    namespace: kube-system
    connect:
      credentialsName: op-credentials
      credentialsKey: 1password-credentials.json
    operator:
      create: true
      autoRestart: true
      token:
        name: op-token
        key: token
      pollingInterval: 10
      serviceAccount:
        create: true
      roleBinding:
        create: true
      clusterRole:
        create: true
    service:
      type: ClusterIP
      port: 8080
