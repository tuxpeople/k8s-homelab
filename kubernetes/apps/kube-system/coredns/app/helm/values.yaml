---
fullnameOverride: coredns
k8sAppLabelOverride: kube-dns
serviceAccount:
  create: true
service:
  name: kube-dns
  clusterIP: "10.43.0.10"
replicaCount: 2
servers:
  # Zone for eighty-three.me -> forward directly to k8s_gateway
  # This provides split-horizon DNS with internal IPs for all *.eighty-three.me domains
  - zones:
      - zone: eighty-three.me
        scheme: dns://
    port: 53
    plugins:
      - name: errors
      - name: cache
        parameters: 30
      - name: forward
        parameters: . 10.43.203.139  # k8s_gateway ClusterIP
      - name: log
        configBlock: |-
          class error
  # Default zone for everything else (cluster.local, minio.lab.tdeutsch.ch, etc.)
  - zones:
      - zone: .
        scheme: dns://
        use_tcp: true
    port: 53
    plugins:
      - name: errors
      - name: health
        configBlock: |-
          lameduck 5s
      - name: ready
      - name: kubernetes
        parameters: cluster.local in-addr.arpa ip6.arpa
        configBlock: |-
          pods insecure
          fallthrough in-addr.arpa ip6.arpa
      - name: autopath
        parameters: "@kubernetes"
      - name: forward
        parameters: . 10.20.30.126 192.168.13.1 /etc/resolv.conf
        configBlock: |-
          policy sequential
      - name: cache
        parameters: 30
      - name: loop
      - name: reload
      - name: loadbalance
      - name: prometheus
        parameters: 0.0.0.0:9153
      - name: log
        configBlock: |-
          class error
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: node-role.kubernetes.io/control-plane
              operator: Exists
tolerations:
  - key: CriticalAddonsOnly
    operator: Exists
  - key: node-role.kubernetes.io/control-plane
    operator: Exists
    effect: NoSchedule

# Resource requests based on VPA recommendations
resources:
  requests:
    memory: "120Mi" # VPA recommends 100Mi
    cpu: "100m" # Adjusted to not exceed limits
  limits:
    memory: "200Mi"
    cpu: "500m"
