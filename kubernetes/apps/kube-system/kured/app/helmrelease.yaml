---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kured
  namespace: &namespace kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: kured
      version: 4.6.0
      sourceRef:
        kind: HelmRepository
        name: kubereboot
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    updateStrategy: RollingUpdate
    configuration:
      timeZone: ${TIMEZONE}
      notifyUrl: ${SECRET_ALERT_MANAGER_DISCORD_WEBHOOK}
      messageTemplateDrain: Draining node %s
      messageTemplateReboot: Rebooted node %s
    tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
    metrics:
      create: true
