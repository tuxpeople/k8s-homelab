---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubed
  namespace: &namespace kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: kubed
      version: v0.13.2
      sourceRef:
        kind: HelmRepository
        name: appscode
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
