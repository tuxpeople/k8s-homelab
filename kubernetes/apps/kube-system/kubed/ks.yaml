---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-kubed
  namespace: flux-system
spec:
  path: ./kubernetes/apps/kube-system/kubed/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-homelab
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: kubed
      namespace: kube-system
  interval: 30m
  retryInterval: 1m
  timeout: 5m
