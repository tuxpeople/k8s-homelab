---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-external-secrets-operator
  namespace: flux-system
spec:
  path: ./kubernetes/apps/kube-system/external-secrets/operator
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-homelab
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: external-secrets
      namespace: kube-system
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-external-secrets-secretstores
  namespace: flux-system
spec:
  path: ./kubernetes/apps/kube-system/external-secrets/secretstores
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-homelab
  dependsOn:
    - name: cluster-apps-external-secrets-operator
  healthChecks:
    - apiVersion: external-secrets.io/v1beta1
      kind: ClusterSecretStore
      name: onepassword
  interval: 30m
  retryInterval: 1m
  timeout: 5m
