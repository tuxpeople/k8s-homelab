---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: 1password
spec:
  provider:
    onepassword:
      connectHost: http://onepassword-connect:8080
      vaults:
        Homelab: 1  # look in this vault first
      auth:
        secretRef:
          connectTokenSecretRef:
            name: op-token
            key: token
