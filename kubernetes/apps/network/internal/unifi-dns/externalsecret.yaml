---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name unifi-dns-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        UNIFI_API_KEY: "{{ .apikey }}"
        UNIFI_HOST: "{{ .hostname }}"
  data:
    - secretKey: apikey
      remoteRef:
        key: unifi-api-externaldns
        property: Anmeldedaten
    - secretKey: hostname
      remoteRef:
        key: unifi-api-externaldns
        property: Host-Name
