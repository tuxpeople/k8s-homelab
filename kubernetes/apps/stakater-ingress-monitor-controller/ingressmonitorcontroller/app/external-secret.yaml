apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ingressmonitorcontroller-config
  namespace: stakater-ingress-monitor-controller
spec:
  refreshInterval: "1m"
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    creationPolicy: Owner
  data:
    - secretKey: config.yaml
      remoteRef:
        key: ingressmonitorcontroller-config
        property: config.yaml
