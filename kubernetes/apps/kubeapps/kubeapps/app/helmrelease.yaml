---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubeapps
spec:
  interval: 30m
  chart:
    spec:
      chart: kubeapps
      version: 17.0.2
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    ingress:
      enabled: true
      hostname: kubeapps.${SECRET_DOMAIN}
      ingressClassName: internal
