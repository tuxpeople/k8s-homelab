---
apiVersion: acid.zalan.do/v1
kind: postgresql
metadata:
  name: keycloak-db
  labels:
    app.kubernetes.io/name: keycloak-db
spec:
  teamId: test
  numberOfInstances: 1
  postgresql:
    version: "16"
  volume:
    size: 8Gi
    storageClass: ${MAIN_SC}
  users:
    keycloak: []
  databases:
    keycloak: keycloak
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  enableLogicalBackup: false
  patroni:
    synchronous_mode: false
