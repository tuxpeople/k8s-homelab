# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/app-template-3.7.3/charts/other/app-template/values.schema.json

controllers:
  oauth2-proxy:
    strategy: RollingUpdate
    containers:
      app:
        image:
          repository: quay.io/oauth2-proxy/oauth2-proxy
          tag: v7.6.0
        env:
          OAUTH2_PROXY_PROVIDER: "oidc"
          OAUTH2_PROXY_EMAIL_DOMAINS: "*"
          OAUTH2_PROXY_UPSTREAMS: "static://202"
          OAUTH2_PROXY_HTTP_ADDRESS: "0.0.0.0:4180"
          OAUTH2_PROXY_SKIP_PROVIDER_BUTTON: "true"
          OAUTH2_PROXY_PASS_ACCESS_TOKEN: "true"
          OAUTH2_PROXY_PASS_AUTHORIZATION_HEADER: "true"
          OAUTH2_PROXY_SET_AUTHORIZATION_HEADER: "true"
          OAUTH2_PROXY_SET_XAUTHREQUEST: "true"
          OAUTH2_PROXY_SCOPE: "openid profile email groups"
          OAUTH2_PROXY_PASS_USER_HEADERS: "true"
        envFrom:
          - secretRef:
              name: oauth2-proxy-config
        probes:
          liveness: &probes
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /ping
                port: &port 4180
              initialDelaySeconds: 10
              timeoutSeconds: 1
          readiness: *probes
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"] }
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi
defaultPodOptions:
  securityContext:
    runAsNonRoot: true
    runAsUser: 65534
    runAsGroup: 65534
    seccompProfile: { type: RuntimeDefault }
service:
  oauth2-proxy:
    controller: oauth2-proxy
    ports:
      http:
        port: *port
serviceMonitor:
  oauth2-proxy:
    serviceName: oauth2-proxy
    endpoints:
      - port: http
        scheme: http
        path: /metrics
        interval: 1m
        scrapeTimeout: 10s
ingress:
  oauth2-proxy:
    className: internal
    hosts:
      - host: "{{ .Release.Name }}.${SECRET_DOMAIN}"
        paths:
          - path: /
            service:
              identifier: oauth2-proxy
              port: http
