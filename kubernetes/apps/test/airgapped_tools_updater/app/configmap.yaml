---
apiVersion: v1
kind: ConfigMap
metadata:
  name: git-sync-config
  namespace: test
data:
  # GitLab Repository mit tools_config.json im config/ Verzeichnis
  GIT_SYNC_REPO: "https://gitlab.com/umb.tdeutsch/airgapped_tools_updater.git"
  GIT_SYNC_BRANCH: "main"
  GIT_SYNC_DEST: "repo"
  # For GitLab Personal Access Token or Project Access Token, use your GitLab username
  # For Deploy Tokens, use the deploy token username
  GIT_SYNC_USERNAME: "git"
  GIT_SYNC_MAX_SYNC_FAILURES: "3"
