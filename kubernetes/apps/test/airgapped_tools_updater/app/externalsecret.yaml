---
# External Secret for GitLab Container Registry Pull Secret
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: airgapped-tools-updater-pullsecret
  namespace: test
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: airgapped-tools-updater-pullsecret
    template:
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: "{{ .dockerconfigjson }}"
  dataFrom:
    - extract:
        key: gitlab-token-airgapped_tools_updater-registry-read

---
# External Secret for GitLab Token (used for both GitHub API and Git Push)
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gitlab-credentials
  namespace: test
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: gitlab-credentials
    template:
      type: Opaque
      data:
        # GitLab Token wird für beides verwendet:
        # 1. GITHUB_TOKEN für API-Calls (funktioniert auch mit GitLab Releases)
        # 2. git-password für Git Push
        gitlab-token: "{{ .gitlabToken }}"
  dataFrom:
    - extract:
        key: airgapped-tools-updater-gitlab-token

---
# External Secret for GitHub Token (optional, nur wenn du auch GitHub Releases brauchst)
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: github-token
  namespace: test
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: github-token
    template:
      type: Opaque
      data:
        github-token: "{{ .githubToken }}"
  dataFrom:
    - extract:
        key: airgapped-tools-updater-github-token
