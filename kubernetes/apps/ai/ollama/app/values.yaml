# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/app-template-3.7.3/charts/other/app-template/values.schema.json

controllers:
  ollama: &app
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      app:
        image:
          repository: docker.io/ollama/ollama
          tag: 0.12.11@sha256:3d8a05e3432d50ea57594fabe971e46cc8fe963a0f9f8c40400bd56cd5388e47
        env:
          - name: OLLAMA_HOST
            value: 0.0.0.0
          - name: OLLAMA_ORIGINS
            value: "*"
          - name: OLLAMA_MODELS
            value: &modelPath "/models"
          - name: OLLAMA_KEEP_ALIVE
            value: "24h"
          - name: OLLAMA_LOAD_TIMEOUT
            value: "600"
        resources:
          requests:
            cpu: 500m
            memory: 5Gi
          limits:
            memory: 16Gi
service:
  app:
    controller: ollama
    type: LoadBalancer
    annotations:
      lbipam.cilium.io/ips: ${SECRET_CILIUMLB_OLLAMA}
    ports:
      http:
        port: 11434
persistence:
  models:
    enabled: true
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 60Gi
    advancedMounts:
      ollama:
        app:
          - path: *modelPath
  config:
    enabled: true
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 5Gi
    globalMounts:
      - path: /root/.ollama
