---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app open-webui
spec:
  interval: 15m
  timeout: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      open-webui:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            env:
              - name: ENABLE_OAUTH_SIGNUP
                value: true
              - name: AUTH_MERGE_ACCOUNTS_BY_EMAIL
                value: true
              - name: OPENID_PROVIDER_URL
                value: https://auth.eighty-three.me/.well-known/openid-configuration
              - name: OAUTH_PROVIDER_NAME
                value: Authelia
              - name: OAUTH_SCOPES
                value: openid email profile groups
              - name: ENABLE_OAUTH_ROLE_MANAGEMENT
                value: true
              - name: OAUTH_ALLOWED_ROLES
                value: applications_openwebui,applications_openwebui_admin
              - name: OAUTH_ADMIN_ROLES
                value: applications_openwebui_admin
              - name: OAUTH_ROLES_CLAIM
                value: groups
              - name: OLLAMA_BASE_URL
                value: http://192.168.8.25:11434
              - name: ENABLE_RAG_WEB_SEARCH
                value: true
              # - name: RAG_WEB_SEARCH_ENGINE
              #   value: searxng
              # - name: SEARXNG_QUERY_URL
              #   value: http://searxng.services.svc.cluster.local:8080/search?q=<query>
            envFrom:
              - secretRef:
                  name: open-webui-values
            image:
              repository: ghcr.io/open-webui/open-webui
              tag: v0.6.9
            resources:
              requests:
                cpu: 10m
                memory: 20Mi
              limits:
                memory: 4Gi
    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 8080
    ingress:
      app:
        annotations:
          hajimari.io/icon: cloud-search
          hajimari.io/info: "Ollama frontend"
          nginx.ingress.kubernetes.io/auth-method: GET
          nginx.ingress.kubernetes.io/auth-url: https://auth.${SECRET_DOMAIN}/api/verify
          nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN}?rm=$request_method
          nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
          nginx.ingress.kubernetes.io/auth-snippet: |
            proxy_set_header X-Forwarded-Method $request_method;
            proxy_set_header X-Forwarded-Scheme $scheme;
        enabled: true
        className: external
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: *port
        tls:
          - hosts:
              - *host
            secretName: ${SECRET_DOMAIN/./-}-production-tls
    persistence:
      data:
        enabled: true
        # type: persistentVolumeClaim
        # accessMode: ReadWriteOnce
        # size: 5Gi
        type: nfs
        server: 10.20.30.40
        path: /volume2/kubernetes/openwebui
        globalMounts:
          - path: /app/backend/data
