# For more information, see the Configuration Guide:
# https://www.librechat.ai/docs/configuration/librechat_yaml

# Configuration version (required)
version: 1.2.0

# Cache settings: Set to true to enable caching
cache: true

# Custom interface configuration
interface:
  endpointsMenu: true
  modelSelect: false
  parameters: false
  sidePanel: true
  presets: false
  prompts: true
  bookmarks: true
  multiConvo: false
  agents: true

# Example Registration Object Structure (optional)
# registration:
# socialLogins: ["openid"]
# allowedDomains:
# - "gmail.com"

speech:
  speechTab:
    conversationMode: false
    advancedMode: false
    speechToText:
      engineSTT: "external"
      languageSTT: "English (US)"
      autoTranscribeAudio: true
      decibelValue: -45
      autoSendText: 0
    textToSpeech:
      engineTTS: "external"
      voice: "alloy"
      languageTTS: "en"
      automaticPlayback: false
      playbackRate: 1.0
      cacheTTS: true
  tts:
    openai:
      apiKey: "$${SPEECH_API_KEY}"
      model: "tts-1"
      voices: ["alloy", "echo", "fable", "onyx", "nova", "shimmer"]
  stt:
    openai:
      apiKey: "$${SPEECH_API_KEY}"
      model: "whisper-1"

rateLimits:
  fileUploads:
    userMax: 50 # Maximum number of uploads allowed per user per window.
    userWindowInMinutes: 60 # Rate limit window for file uploads per user
  conversationsImport:
    userMax: 50 # Maximum number of imports per user per window.
    userWindowInMinutes: 60 # Rate limit window for conversation imports per user

fileConfig:
  endpoints:
    assistants:
      disabled: false
      supportedMimeTypes:
        - "application/json"
        - "application/pdf"
        - "application/xml"
        - "text/.*"
        - "image/.*"
    default:
      disabled: false
    openAI:
      disabled: false
    google:
      disabled: false
    anthropic:
      disabled: false
  serverFileSizeLimit: 200
  avatarSizeLimit: 2

# actions:
#   allowedDomains:
#     - "swapi.dev"
#     - "librechat.ai"
#     - "google.com"

endpoints:
  assistants:
    disableBuilder: false
    pollIntervalMs: 3000
    timeoutMs: 180000
  agents:
    disableBuilder: false
    capabilities:
      # - "execute_code"
      - "file_search"
      - "actions"
      - "tools"
  all:
    streamRate: 35 # Higher number 'buffers' incoming chunks to make the output smoother

modelSpecs:
  enforce: false
  prioritize: false
  list:
