---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app n8n
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      app:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/n8n-io/n8n
              tag: 1.98.1
            env:
              DB_SQLITE_VACUUM_ON_STARTUP: true
              EXECUTIONS_DATA_PRUNE: true
              EXECUTIONS_DATA_MAX_AGE: 7
              EXECUTIONS_DATA_PRUNE_MAX_COUNT: 50000
              GENERIC_TIMEZONE: ${TIMEZONE}
              N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS: false
              N8N_PROTOCOL: "https"
              N8N_PORT: &port 8080
              N8N_HOST: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
              N8N_LOG_LEVEL: info
              N8N_LOG_OUTPUT: console
              N8N_RUNNERS_ENABLED: false
              N8N_EXPRESS_TRUST_PROXY: true
              N8N_ENCRYPTION_KEY:
                valueFrom:
                  secretKeyRef:
                    name: n8n-secret
                    key: N8N_ENCRYPTION_KEY
              N8N_WEBHOOK_URL: "https://n8n.${SECRET_DOMAIN}"
              # N8N_PERSONALIZATION_ENABLED: true
              # N8N_VERSION_NOTIFICATIONS_ENABLED: true
              # N8N_DIAGONISTICS_ENABLED: true
              # N8N_HIRING_BANNER_ENABLED: false
              # N8N_USER_MANAGEMENT_DISABLED: false
              # N8N_AUTH_DISABLED: "false"
              N8N_COMMUNITY_PACKAGES_ENABLED: true
              N8N_COMMUNITY_PACKAGES_ALLOW_TOOL_USAGE: true
              # # Public API
              # N8N_PUBLIC_API_DISABLED: false
              # N8N_PUBLIC_API_SWAGGERUI_DISABLED: true
              # NODE_FUNCTION_ALLOW_BUILTIN: "*"
              # NODE_FUNCTION_ALLOW_EXTERNAL: tweetnacl
              N8N_METRICS: true
              # DB_TYPE: postgresdb
              # DB_POSTGRESDB_PORT: 5432
              # N8N_USER_FOLDER: /home/n8n/app
              # # External Packages
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
            resources:
              requests:
                cpu: 23m
                memory: 214Mi
              limits:
                cpu: 500m
                memory: 323Mi
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
    service:
      app:
        controller: app
        ports:
          http:
            port: *port
    ingress:
      app:
        enabled: true
        className: internal
        annotations:
          hajimari.io/icon: file-arrow-up-down-outline
        hosts:
          - host: *host
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: *port
        tls:
          - hosts:
              - *host
            secretName: ${SECRET_DOMAIN/./-}-production-tls
    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 5Gi
        globalMounts:
          - path: /home/n8n/app
            readOnly: false
