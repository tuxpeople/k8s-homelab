# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/app-template-3.7.3/charts/other/app-template/values.schema.json

controllers:
  app:
    annotations:
      reloader.stakater.com/auto: "true"
    pod:
      enableServiceLinks: false
    containers:
      main:
        image:
          repository: sissbruecker/linkding
          tag: 1.44.0
        resources:
          requests:
            cpu: 11m
            memory: 155Mi
          limits:
            cpu: 15m
            memory: 234Mi
        env:
          TZ: ${TIMEZONE}
          LD_SUPERUSER_NAME: tdeutsch
          LD_ENABLE_AUTH_PROXY: "True"
          LD_AUTH_PROXY_USERNAME_HEADER: "HTTP_REMOTE_USER"
          LD_AUTH_PROXY_LOGOUT_URL: "https://auth.eighty-three.me/"
          # to use a db see https://github.com/bjw-s/home-ops/blob/main/ kubernetes/apps/selfhosted/linkding/app/helmrelease.yaml
      litestream: &ls
        image:
          repository: "docker.io/litestream/litestream"
          tag: "0.3.13"
        args: ["replicate"]
        env: &lsenv
          LITESTREAM_ACCESS_KEY_ID:
            valueFrom:
              secretKeyRef:
                name: "linkding-secrets"
                key: "litestream-minio-id"
          LITESTREAM_SECRET_ACCESS_KEY:
            valueFrom:
              secretKeyRef:
                name: "linkding-secrets"
                key: "litestream-minio-key"
          MINIO_ENDPOINT:
            valueFrom:
              secretKeyRef:
                name: "linkding-secrets"
                key: "litestream-minio-endpoint"
          MINIO_BUCKET:
            valueFrom:
              secretKeyRef:
                name: "linkding-secrets"
                key: "litestream-minio-bucket"
          AGE_PUBKEY:
            valueFrom:
              secretKeyRef:
                name: "linkding-secrets"
                key: "litestream-age-pubkey"
        resources:
          requests:
            cpu: 11m
            memory: 50Mi
          limits:
            cpu: 500m
            memory: 60Mi
    initContainers:
      01-litestream-restore:
        !!merge <<: *ls
        args: ["restore", "-if-db-not-exists", "-if-replica-exists", "/etc/linkding/data/db.sqlite3"]
        env:
          !!merge <<: *lsenv
          AGE_SECRET:
            valueFrom:
              secretKeyRef:
                name: "linkding-secrets"
                key: "litestream-age-secret"
service:
  app:
    controller: app
    ports:
      http:
        port: &port 9090
ingress:
  app:
    enabled: true
    className: external
    annotations:
      nginx.ingress.kubernetes.io/auth-method: GET
      nginx.ingress.kubernetes.io/auth-url: https://auth.${SECRET_DOMAIN}/api/verify
      nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN}?rm=$request_method
      nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
      nginx.ingress.kubernetes.io/auth-snippet: |
        proxy_set_header X-Forwarded-Method $request_method;
        proxy_set_header X-Forwarded-Scheme $scheme;
      hajimari.io/icon: "mdi:link-variant"
    hosts:
      - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: app
              port: *port
    tls:
      - hosts:
          - *host
        secretName: ${SECRET_DOMAIN/./-}-production-tls
persistence:
  data:
    enabled: true
    type: emptyDir
    globalMounts:
      - path: /etc/linkding/data
  config:
    enabled: true
    type: configMap
    name: "linkding-config"
    advancedMounts:
      app:
        litestream:
          - &lsmnt
            subPath: "litestream-replicate"
            path: "/etc/litestream.yml"
            readOnly: true
        01-litestream-restore:
          - subPath: "litestream-restore"
            path: "/etc/litestream.yml"
            readOnly: true
configMaps:
  config:
    enabled: true
    data:
      litestream-replicate: |
        dbs:
          - path: /etc/linkding/data/db.sqlite3
            replicas:
              - name: "minio"
                type: "s3"
                endpoint: "$${MINIO_ENDPOINT}"
                bucket: "$${MINIO_BUCKET}"
                path: "linkding"
                force-path-style: true
                retention: 168h
                validation-interval: 24h
                age:
                  recipients:
                    - $${AGE_PUBKEY}
      litestream-restore: |
        dbs:
          - path: /etc/linkding/data/db.sqlite3
            replicas:
              - name: "minio"
                type: "s3"
                endpoint: "$${MINIO_ENDPOINT}"
                bucket: "$${MINIO_BUCKET}"
                path: "linkding"
                force-path-style: true
                retention: 168h
                validation-interval: 24h
                age:
                  identities:
                    - $${AGE_SECRET}
