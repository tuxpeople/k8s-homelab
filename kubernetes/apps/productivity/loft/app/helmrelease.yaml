---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loft
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: loft
      version: 4.0.0
      sourceRef:
        kind: HelmRepository
        name: loft-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    admin:
      create: "true"
      username: admin
      password: ${CODESERVER_PASSWORD}
