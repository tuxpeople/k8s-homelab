# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/app-template-3.7.3/charts/other/app-template/values.schema.json

controllers:
  app:
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      main:
        image:
          repository: ghcr.io/everywall/ladder
          tag: v0.0.21
        env:
          RULESET: https://raw.githubusercontent.com/everywall/ladder-rules/main/ruleset.yaml
          TZ: ${TIMEZONE}
        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
service:
  app:
    controller: app
    ports:
      http:
        port: &port 8080
ingress:
  app:
    enabled: true
    className: internal
    annotations:
      hajimari.io/icon: file-arrow-up-down-outline
    hosts:
      - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: app
              port: *port
    tls:
      - hosts:
          - *host
        secretName: ${SECRET_DOMAIN/./-}-production-tls
