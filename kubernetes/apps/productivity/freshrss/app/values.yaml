# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/app-template-3.7.3/charts/other/app-template/values.schema.json

controllers:
  app:
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      main:
        image:
          repository: mirror.gcr.io/freshrss/freshrss
          tag: 1.26.3
        env:
          CRON_MIN: 18,48
          DOMAIN: "https://{{ .Release.Name }}.${SECRET_DOMAIN}/"
          LISTEN: &port 8080
          TZ: ${TIMEZONE}
          OIDC_ENABLED: 1
          OIDC_PROVIDER_METADATA_URL: https://auth.${SECRET_DOMAIN}/.well-known/openid-configuration
          OIDC_REMOTE_USER_CLAIM: preferred_username
          OIDC_SCOPES: openid groups email profile
          OIDC_X_FORWARDED_HEADERS: X-Forwarded-Host X-Forwarded-Port X-Forwarded-Proto
        envFrom:
          - secretRef:
              name: freshrss-secrets
        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
        resources:
          requests:
            cpu: 15m
            memory: 100Mi
          limits:
            cpu: 500m
            memory: 120Mi
service:
  app:
    controller: app
    ports:
      http:
        port: *port
ingress:
  app:
    enabled: true
    className: external
    annotations:
      hajimari.io/icon: mdi:rss
    hosts:
      - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: app
              port: *port
    tls:
      - hosts:
          - *host
        secretName: ${SECRET_DOMAIN/./-}-production-tls
persistence:
  data:
    enabled: true
    annotations:
      k8up.io/backup: "true"
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 5Gi
    globalMounts:
      - path: /var/www/FreshRSS/data
        subPath: data
        readOnly: false
      - path: /var/www/FreshRSS/extensions
        subPath: extensions
        readOnly: false
