---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app paperless-redis
  namespace: flux-system
spec:
  targetNamespace: productivity
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/apps/productivity/paperless/redis
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-homelab
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app paperless
  namespace: flux-system
spec:
  targetNamespace: productivity
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: paperless-redis
  path: ./kubernetes/apps/productivity/paperless/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-homelab
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: *app
