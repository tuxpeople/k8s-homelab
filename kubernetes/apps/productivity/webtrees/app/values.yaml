# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/app-template-3.7.3/charts/other/app-template/values.schema.json

controllers:
  app:
    strategy: Recreate
    initContainers:
      01-init-modules:
        image:
          repository: busybox
          pullPolicy: Always
          tag: latest
        command:
          [
            sh,
            -c,
            "cd /var/www/html/modules_v4/; wget https://github.com/JesseWebDotCom/webtrees-theme-modern/releases/download/0.0.9/webtrees-theme-modern.0.0.9.zip -O /tmp/webtrees-theme-modern.0.0.9.zip; unzip /tmp/webtrees-theme-modern.0.0.9.zip; rm -f /tmp/webtrees-theme-modern.0.0.9.zip",
          ]
    containers:
      main:
        image:
          repository: docker.io/dtjs48jkt/webtrees
          tag: 2.2.4
        env:
          DISABLE_SSL: "TRUE"
          PRETTYURLSl: "TRUE"
          ENABLE_REMOTE_USER: "TRUE"
          HEADER_AUTH_VAR: Remote-User
          PORT: "80"
          BASE_URL: https://{{ .Release.Name }}.${SECRET_DOMAIN}
          DB_HOST: webtrees-db-mariadb
          DB_NAME: webtrees
          DB_USER: webtrees
          DB_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: mariadb-secret
                key: mariadb-password
          WT_ADMINPW:
            valueFrom:
              secretKeyRef:
                name: webtrees-admin-pass
                key: password
        # probes:
        #   liveness: &probes
        #     enabled: true
        #     custom: true
        #     spec:
        #       httpGet:
        #         path: /
        #         port: *port
        #       initialDelaySeconds: 0
        #       periodSeconds: 10
        #       timeoutSeconds: 1
        #       failureThreshold: 3
        #   readiness: *probes
        resources:
          requests:
            cpu: 5m
            memory: 10Mi
          limits:
            cpu: 500m
            memory: 500Mi
service:
  app:
    controller: app
    ports:
      http:
        port: &port 80
ingress:
  app:
    annotations:
      hajimari.io/icon: "family-tree"
      nginx.ingress.kubernetes.io/auth-method: GET
      nginx.ingress.kubernetes.io/auth-url: https://auth.${SECRET_DOMAIN}/api/verify
      nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN}?rm=$request_method
      nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
      nginx.ingress.kubernetes.io/auth-snippet: |
        proxy_set_header X-Forwarded-Method $request_method;
        proxy_set_header X-Forwarded-Scheme $scheme;
    enabled: true
    className: internal
    hosts:
      - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: app
              port: *port
    tls:
      - hosts:
          - *host
persistence:
  data:
    enabled: true
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 5Gi
    globalMounts:
      - path: /var/www/html/data
        subPath: data
  modules:
    enabled: true
    type: emptyDir
    globalMounts:
      - path: /var/www/html/modules_v4
        subPath: modules_v4
