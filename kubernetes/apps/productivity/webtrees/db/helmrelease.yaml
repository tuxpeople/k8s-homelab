---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: webtrees-db
  namespace: productivity
spec:
  interval: 30m
  chart:
    spec:
      chart: mariadb
      version: 18.2.4
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    auth:
      existingSecret: mariadb-secret
      database: webtrees
      username: webtrees
    primary:
      extraEnvVars:
        - name: TZ
          value: ${TIMEZONE}
        - name: MYSQL_PASSWORD
          value: $(MARIADB_ROOT_PASSWORD)
    volumePermissions:
      enabled: true
    global:
      storageClass: ${MAIN_SC}
