---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app webtrees-db
spec:
  chart:
    spec:
      chart: mariadb
      version: 21.0.0
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  interval: 1h
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    auth:
      existingSecret: mariadb-secret
      database: webtrees
      username: webtrees
    primary:
      extraEnvVars:
        - name: TZ
          value: ${TIMEZONE}
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mariadb-secret
              key: mariadb-root-password
    volumePermissions:
      enabled: true
    global:
      storageClass: ${MAIN_SC}
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi
