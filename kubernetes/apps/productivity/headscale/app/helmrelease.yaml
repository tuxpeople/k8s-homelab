---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app headscale
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      headscale:
        containers:
          app:
            image:
              repository: ghcr.io/juanfont/headscale
              tag: 0.23.0-beta2
            command: [headscale]
            args: [serve]
            env:
              HEADSCALE_DATABASE_TYPE: "sqlite"
              HEADSCALE_DERP_SERVER_ENABLED: "true"
              HEADSCALE_DERP_UPDATE_FREQUENCY: "12h"
              HEADSCALE_DNS_BASE_DOMAIN: "hs.${SECRET_DOMAIN}"
              HEADSCALE_DNS_MAGIC_DNS: "true"
              HEADSCALE_DNS_NAMESERVERS: "1.1.1.1 10.20.30.1"
              HEADSCALE_IP_PREFIXES: "100.64.0.0/10 fd7a:115c:a1e0::/48"
              HEADSCALE_LISTEN_ADDR: "0.0.0.0:443"
              HEADSCALE_METRICS_LISTEN_ADDR: "0.0.0.0:9090"
              HEADSCALE_OIDC_CLIENT_ID:
                valueFrom:
                  secretKeyRef:
                    name: "headscale-secrets"
                    key: "HEADSCALE_OIDC_CLIENT_ID"
              HEADSCALE_OIDC_CLIENT_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: "headscale-secrets"
                    key: "HEADSCALE_OIDC_CLIENT_SECRET"
              HEADSCALE_OIDC_ISSUER: "https://auth.${SECRET_DOMAIN}"
              HEADSCALE_SERVER_URL: "https://headscale.${SECRET_DOMAIN}"
              HEADSCALE_TLS_LETSENCRYPT_HOSTNAME: "headscale.${SECRET_DOMAIN}"
              HEADSCALE_DERP_AUTO_UPDATE_ENABLED: "true"
              HEADSCALE_NOISE: "{}"
              HEADSCALE_NOISE_PRIVATE_KEY_PATH: "/etc/headscale/noise_private.key"
            probes:
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
              liveness:
                enabled: true
              readiness:
                enabled: true
            securityContext:
              readOnlyRootFilesystem: true
        pod:
          terminationGracePeriodSeconds: 3
      ui:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/gurucomputing/headscale-ui
              tag: 2024.02.24-beta1@sha256:4c618a7b6e8b32f5ef6af3c7e6936c63e8568ad9ae8d190dafb2551a64ff40a2
              pullPolicy: IfNotPresent
            securityContext:
              readOnlyRootFilesystem: true
        pod:
          terminationGracePeriodSeconds: 3
    defaultPodOptions:
      securityContext:
        sysctls:
          - name: net.ipv4.ip_unprivileged_port_start
            value: "0"
    ingress:
      app:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hosts:
          - host: &host "hs.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: *app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: ${SECRET_DOMAIN/./-}-production-tls
      ui:
        enabled: true
        className: external
        hosts:
          - host: *host
            paths:
              - path: /web
                service:
                  identifier: ui
                  port: http
        tls:
          - hosts:
              - *host
            secretName: ${SECRET_DOMAIN/./-}-production-tls
    service:
      headscale:
        controller: *app
        ports:
          http:
            primary: true
            port: 8080
          metrics:
            port: 9090
      ui:
        controller: ui
        ports:
          http:
            port: 80
    persistence:
      config:
        enabled: true
        type: secret
        name: headscale-config
        advancedMounts:
          headscale:
            app:
              - path: /etc/headscale/config.yaml
                subPath: config.yaml
      tmp:
        enabled: true
        type: emptyDir
        advancedMounts:
          headscale:
            app:
              - path: /var/run/headscale
                subPath: run
          ui:
            app:
              - path: /data
                subPath: data
              - path: /home/appuser/.local
                subPath: .local
    secrets:
      config:
        enabled: true
        stringData:
          config.yaml: "{}"
    serviceMonitor:
      main:
        enabled: true
        serviceName: headscale
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
