---
apiVersion: mariadb.mmontes.io/v1alpha1
kind: MariaDB
metadata:
  name: mariadb
spec:
  rootPasswordSecretKeyRef:
    name: mariadb
    key: root-password

  image: mariadb:11.2.2

  port: 3306

  replicas: 2

  replication:
    enabled: true

  env:
    - name: TZ
      value: ${TIMEZONE}

  volumeClaimTemplate:
    storageClassName: local-path
    resources:
      requests:
        storage: 1Gi
    accessModes:
      - ReadWriteOnce

  volumes:
    - name: tmp
      emptyDir: {}

  volumeMounts:
    - name: tmp
      mountPath: /tmp

  resources:
    requests:
      cpu: 35m
      memory: 145M
    limits:
      cpu: 35m
      memory: 145M
