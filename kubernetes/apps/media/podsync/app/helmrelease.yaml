---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app podsync
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: traefik
      namespace: networking
  values:
    global:
      nameOverride: *app
    controllers:
      main:
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: registry.eighty-three.me/tuxpeople/podsync
              tag: v2.6.1
            env:
              TZ: ${TIMEZONE}
            resources:
              requests:
                cpu: 5m
                memory: 60Mi
              limits:
                memory: 500Mi
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 8080
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
    # defaultPodOptions:
    #   securityContext:
    #     runAsUser: 1026
    #     runAsGroup: 100
    service:
      main:
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: ${SECRET_DNS_TARGET}
        hosts:
          - host: &host podsync.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: *port
        tls:
          - hosts:
              - ${SECRET_DOMAIN/./-}-production-tls
    persistence:
      config-toml:
        type: configMap
        name: podsync-configmap
        globalMounts:
          - path: /app/config.toml
            subPath: config.toml
            readOnly: true
      data:
        enabled: true
        type: nfs
        server: 10.20.30.40
        path: /volume2/data/media/podcasts
