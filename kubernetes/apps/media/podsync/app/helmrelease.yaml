---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app podsync
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      nameOverride: *app
    controllers:
      app:
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: registry.eighty-three.me/tuxpeople/podsync
              tag: v2.7.0
            env:
              TZ: ${TIMEZONE}
            resources:
              requests:
                cpu: 5m
                memory: 60Mi
              limits:
                memory: 500Mi
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 8080
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
    # defaultPodOptions:
    #   securityContext:
    #     runAsUser: 1026
    #     runAsGroup: 100
    service:
      app:
        ports:
          http:
            port: *port
    ingress:
      app:
        enabled: true
        ingressClassName: internal
        hosts:
          - host: &host podsync.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: *port
        tls:
          - hosts:
              - ${SECRET_DOMAIN/./-}-production-tls
    persistence:
      config-toml:
        type: configMap
        name: podsync-configmap
        globalMounts:
          - path: /app/config.toml
            subPath: config.toml
            readOnly: true
      data:
        enabled: true
        type: nfs
        server: 10.20.30.40
        path: /volume2/data/media/podcasts
