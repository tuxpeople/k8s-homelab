ingress:
  app:
    className: external
    annotations:
      gatus.io/path: *path
      hajimari.io/icon: mdi:eye-circle
      hajimari.io/url: https://requests.${SECRET_DOMAIN}
    hosts:
      - host: &host "requests.${SECRET_DOMAIN}"
        paths:
          - path: /
            service:
              identifier: app
              port: http
    tls:
      - hosts:
          - *host

persistence:
  config:
    enabled: true
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 5Gi

service:
  app:
    controller: overseerr
    ports:
      http:
        port: *port
