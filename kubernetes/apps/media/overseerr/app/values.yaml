controllers:
  overseerr:
    containers:
      app:
        image:
          repository: lscr.io/linuxserver/overseerr
          tag: v1.33.2-ls121
        env:
          LOG_LEVEL: info
          PORT: &port 5055
          TZ: ${TIMEZONE}
          PUID: 1000
          PGID: 1000
        probes:
          liveness: &probes
            enabled: true
            custom: true
            spec:
              httpGet:
                path: &path /api/v1/status
                port: *port
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          readiness: *probes
        resources:
          limits:
            cpu: 1000m
            memory: 1024Mi
          requests:
            cpu: 100m
            memory: 128Mi
