---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app overseerr
  namespace: &namespace media
spec:
  dependsOn:
    - name: kyverno-policies
      namespace: security
    - name: longhorn
      namespace: storage
    - name: external-secrets-secretstores
      namespace: security
  interval: 1h
  path: ./kubernetes/apps/media/overseerr/app
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 15m
  wait: true
