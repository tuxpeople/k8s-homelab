# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/app-template-3.7.3/charts/other/app-template/values.schema.json

global:
  nameOverride: calibre-web
controllers:
  calibre-web: &app
    strategy: Recreate
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      main:
        image:
          repository: ghcr.io/crocodilestick/calibre-web-automated
          tag: v4.0.4
        env:
          TZ: ${TIMEZONE}
          PUID: 1026
          PGID: 100
          CACHE_DIR: /cache
          NETWORK_SHARE_MODE: "true"
          #          S6_YES_I_WANT_A_WORLD_WRITABLE_RUN_BECAUSE_KUBERNETES: "1"
          #          S6_READ_ONLY_ROOT: "1"
        probes:
          liveness: &probes
            enabled: true
            custom: true
            spec:
              httpGet:
                port: &port 8083
                path: /login
              initialDelaySeconds: 30
              periodSeconds: 10
              timeoutSeconds: 5
              failureThreshold: 6
          readiness: *probes
          startup:
            enabled: true
            custom: true
            spec:
              httpGet:
                port: *port
                path: /
              failureThreshold: 90
              periodSeconds: 5
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            memory: 2Gi
defaultPodOptions:
  securityContext:
    runAsNonRoot: false
    # runAsUser: 1027
    # runAsGroup: 100
    fsGroup: 100
    fsGroupChangePolicy: OnRootMismatch
service:
  app:
    controller: *app
    ports:
      http:
        port: *port
ingress:
  app:
    enabled: true
    className: internal
    annotations:
      # nginx.ingress.kubernetes.io/auth-method: GET
      # nginx.ingress.kubernetes.io/auth-url: https://auth.${SECRET_DOMAIN}/api/verify
      # nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN}?rm=$request_method
      # nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
      # nginx.ingress.kubernetes.io/auth-snippet: |
      #  proxy_set_header X-Forwarded-Method $request_method;
      #  proxy_set_header X-Forwarded-Scheme $scheme;
      hajimari.io/icon: bookshelf
    hosts:
      - host: &host books.${SECRET_DOMAIN}
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: app
              port: *port
    tls:
      - hosts:
          - *host
persistence:
  config:
    enabled: true
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 5Gi
    globalMounts:
      - path: /config
  data:
    enabled: true
    type: nfs
    server: 10.20.30.40
    path: /volume2/data/media/books
    globalMounts:
      - path: /calibre-library
  cache:
    type: emptyDir
    globalMounts:
      - path: /cache
