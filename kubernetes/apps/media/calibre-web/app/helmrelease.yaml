---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app calibre-web
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: ingress-nginx
      namespace: networking
  values:
    initContainers:
      update-volume-permission:
        image: busybox@sha256:3fbc632167424a6d997e74f52b878d7cc478225cffac6bc977eedfe51c7f4e79
        command: [sh, -c, chown -R 1000:1000 /config]
        volumeMounts:
          - name: config
            mountPath: /config
        securityContext:
          runAsUser: 0
    global:
      nameOverride: *app
    image:
      repository: ghcr.io/linuxserver/calibre-web
      tag: 0.6.20-ls229
    env:
      TZ: ${TZ}
      PUID: 1000
      PGID: 1000
      DOCKER_MODS: linuxserver/mods:universal-calibre
    service:
      main:
        ports:
          http:
            port: 8083
    probes:
      startup:
        spec:
          periodSeconds: 15
