---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app calibre
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      calibre:
        strategy: Recreate
        containers:
          app:
            image:
              repository: tdeutsch/debugcontainer
              tag: latest
            resources:
              requests:
                cpu: 5m
                memory: 101M
              limits:
                memory: 2048M
    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 8080
          content-server:
            port: &port 8081
    ingress:
      app:
        enabled: true
        className: internal
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
      content-server:
        enabled: true
        className: internal
        hosts:
          - host: &host "{{ .Release.Name }}-content-server.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: content-server
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 5Gi
        storageClass: ${MAIN_SC}
      data:
        enabled: true
        type: nfs
        server: 10.20.30.40
        globalMounts:
          - path: /data/media
        path: /volume2/data/media
