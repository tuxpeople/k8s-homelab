---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-plex-trakt-sync
  namespace: flux-system
spec:
  path: ./kubernetes/apps/media/plex-trakt-sync/app
  prune: true
  sourceRef:
