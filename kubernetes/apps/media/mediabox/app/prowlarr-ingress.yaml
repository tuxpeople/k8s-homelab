---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prowlarr
  annotations:
    kubernetes.io/ingress.class: nginx

    hajimari.io/enable: "true"
    hajimari.io/icon: plex
spec:
  tls:
    - secretName: ${SECRET_DOMAIN//./-}-tls
      hosts:
        - prowlarr.${SECRET_DOMAIN}
  rules:
    - host: prowlarr.${SECRET_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mediabox
                port:
                  name: prowlarr
