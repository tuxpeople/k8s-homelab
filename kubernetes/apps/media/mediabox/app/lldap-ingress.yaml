---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/networking.k8s.io/ingress_v1.json
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lldap
  annotations:
    hajimari.io/icon: account-group
spec:
  ingressClassName: internal
  tls:
    - secretName: ${SECRET_DOMAIN/./-}-production-tls
      hosts:
        - lldap.${SECRET_DOMAIN}
  rules:
    - host: lldap.${SECRET_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mediabox
                port:
                  name: lldap
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/v1/service_v1.json
apiVersion: v1
kind: Service
metadata:
  name: lldap
spec:
  externalName: lldap.media.tdeutsch.ch
  ports:
    - name: lldap
      port: 17170
      protocol: TCP
      targetPort: 17170
  sessionAffinity: None
  type: ExternalName
