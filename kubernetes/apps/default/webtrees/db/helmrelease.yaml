---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: webtrees-db
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: mariadb
      version: 13.1.1
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    auth:
      existingSecret: mariadb-secret
      database: webtrees
      username: webtrees
    primary:
      extraEnvVars:
        - name: TZ
          value: ${TIMEZONE}
    volumePermissions:
      enabled: true
    global:
      storageClass: local-path
