---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: webtrees
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: ingress-nginx
      namespace: networking
    - name: webtrees-db
      namespace: default
  values:
    controller:
      strategy: Recreate
    image:
      repository: docker.io/dtjs48jkt/webtrees
      tag: 2.1.16
    env:
      DISABLE_SSL: "TRUE"
      PORT: "80"
      BASE_URL: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
      DB_HOST: "webtrees-db-mariadb"
      DB_NAME: webtrees
      DB_USER: webtrees
      DB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: mariadb-secret
            key: mariadb-root-password
      WT_ADMINPW:
        valueFrom:
          secretKeyRef:
            name: webtrees-admin-pass
            key: password
    service:
      main:
        ports:
          http:
            port: &port 80
      # probes:
      #   liveness: &probes
      #     enabled: true
      #     custom: true
      #     spec:
      #       httpGet:
      #         path: /
      #         port: *port
      #       initialDelaySeconds: 0
      #       periodSeconds: 10
      #       timeoutSeconds: 1
      #       failureThreshold: 3
      #   readiness: *probes
      startup:
        enabled: false
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: *host
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    resources:
      requests:
        cpu: 5m
        memory: 10Mi
      limits:
        memory: 100Mi
    persistence:
      data:
        enabled: true
        type: pvc
        accessMode: ReadWriteOnce
        size: 5Gi
        mountPath: /var/www/html/data
        subPath: data
        storageClass: local-path
