---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app portainer
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: portainer
      version: 1.0.40
      sourceRef:
        kind: HelmRepository
        name: portainer
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        external-dns.alpha.kubernetes.io/target: ipv4.${SECRET_DOMAIN_K8S}
        hajimari.io/icon: file-arrow-up-down-outline
      hosts:
        - host: &host portainer.${SECRET_DOMAIN_INTERNAL}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: ${SECRET_DOMAIN_INTERNAL//./-}-tls
