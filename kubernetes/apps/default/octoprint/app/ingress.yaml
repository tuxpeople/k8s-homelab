---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: octoprint
  annotations:
    kubernetes.io/ingress.class: nginx
    external-dns.alpha.kubernetes.io/target: ipv4.${SECRET_DOMAIN_K8S}
    external-dns/is-public: "true"
    hajimari.io/enable: "true"
    hajimari.io/icon: printer-3d-nozzle
spec:
  tls:
    - secretName: ${SECRET_DOMAIN_ME//./-}-tls
      hosts:
        - print.${SECRET_DOMAIN_ME}
  rules:
    - host: print.${SECRET_DOMAIN_ME}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: octoprint
                port:
                  number: 80
