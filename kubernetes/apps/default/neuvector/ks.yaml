---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-neuvector-crd
  namespace: flux-system
spec:
  path: ./kubernetes/apps/default/neuvector/crd
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-homelab
  wait: true # no flux ks dependents
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-neuvector-core
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-neuvector-crd
  path: ./kubernetes/apps/default/neuvector/core
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-homelab
  wait: false # no flux ks dependents
  interval: 30m
  retryInterval: 1m
  timeout: 5m
