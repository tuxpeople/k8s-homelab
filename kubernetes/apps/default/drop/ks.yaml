---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-drop
  namespace: flux-system
spec:
  path: ./kubernetes/apps/default/drop/app
  prune: true
  dependsOn:
    - name: cluster-apps-synology-csi-chart
  sourceRef:
    kind: GitRepository
    name: k8s-homelab
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: drop
      namespace: default
  interval: 30m
  retryInterval: 1m
  timeout: 3m
