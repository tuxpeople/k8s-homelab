---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app homepage
spec:
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 1h
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      homepage:
        replicas: 1
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/gethomepage/homepage
              tag: v1.4.3@sha256:ce3389bbd09d6e144088891c8abf532f6fe0b7b70a601ca87053d559d2933f75
            env:
              TZ: ${TIMEZONE}
              HOMEPAGE_ALLOWED_HOSTS: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            envFrom:
              - secretRef:
                  name: *app
            resources:
              requests:
                cpu: 15m
                memory: 200M
              limits:
                memory: 512Mi
    service:
      app:
        controller: *app
        ports:
          http:
            port: 3000
    ingress:
      app:
        className: internal
        hosts:
          - host: *host
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
    # persistence:
    #   config:
    #     type: configMap
    #     name: homepage-config
    #     globalMounts:
    #       - subPath: bookmarks.yaml
    #         path: /app/config/bookmarks.yaml
    #       - subPath: docker.yaml
    #         path: /app/config/docker.yaml
    #       - subPath: kubernetes.yaml
    #         path: /app/config/kubernetes.yaml
    #       - subPath: services.yaml
    #         path: /app/config/services.yaml
    #       - subPath: settings.yaml
    #         path: /app/config/settings.yaml
    #       - subPath: widgets.yaml
    #         path: /app/config/widgets.yaml
    serviceAccount:
      create: true
      name: *app
