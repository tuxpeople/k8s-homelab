# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/app-template-3.7.3/charts/other/app-template/values.schema.json

controllers:
  homepage:
    replicas: 1
    strategy: RollingUpdate
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      app:
        image:
          repository: ghcr.io/gethomepage/homepage
          tag: v1.7.0@sha256:b6ac42c31845ea7c862d71451c16413a6284430d8ff08e16ad791f42718a7c71
        env:
          TZ: ${TIMEZONE}
          HOMEPAGE_ALLOWED_HOSTS: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
        envFrom:
          - secretRef:
              name: &app homepage
        resources:
          requests:
            cpu: 15m
            memory: 200M
          limits:
            memory: 512Mi

service:
  app:
    controller: *app
    ports:
      http:
        port: 3000

ingress:
  app:
    className: internal
    hosts:
      - host: *host
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: app
              port: http

