---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app sharry
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: eikek0/sharry
      tag: 1.8.0
    service:
      main:
        ports:
          http:
            port: &port 9090
    args:
      - "/opt/sharry.conf"
    env:
      TZ: ${TIMEZONE}
    configMaps:
      config:
        enabled: true
        labels: {}
        annotations: {}
        data: |
          sharry.restserver {
            # base-url = "https://share.${SECRET_DOMAIN_ME}"
            bind {
              address = "0.0.0.0"
              port = {{ .Values.service.main.ports.http.port }}
            }
            backend {
              signup {
                mode = "closed"
              }
              auth {
                fixed {
                  enabled = false  # set to true to enable this auth provider
                  user = "admin"
                  password = "admin"
                  order = 10
                }
                oauth = [
                    {
                      enabled = true
                      id = "internal"
                      name = "Internal"
                      icon = "fas fa-address-book"
                      authorize-url = "https://sso.${SECRET_DOMAIN_ME}/auth/ldap/protocol/openid-connect/auth"
                      token-url = "https://sso.${SECRET_DOMAIN_ME}/auth/ldap/protocol/openid-connect/token"
                      user-url = "https://sso.${SECRET_DOMAIN_ME}/auth/ldap/protocol/openid-connect/userinfo"
                      user-id-key = "login"
                      client-id = "${SECRET_OIDC_CLIENT_ID}"
                      client-secret = "${SECRET_OIDC_CLIENT_SECRET}"
                    }
                ]
              }
            }
          }
    persistence:
      data:
        name: config
        enabled: true
        type: configMap
        mountPath: /opt/sharry.conf
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          external-dns.alpha.kubernetes.io/target: ipv4.${SECRET_DOMAIN_K8S}
          hajimari.io/icon: file-arrow-up-down-outline
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN_ME}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: ${SECRET_DOMAIN_ME//./-}-tls
    resources:
      requests:
        cpu: 5m
        memory: 10Mi
      limits:
        memory: 50Mi
