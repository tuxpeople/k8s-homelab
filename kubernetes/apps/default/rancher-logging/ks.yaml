---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-rancher-logging-crd
  namespace: flux-system
spec:
  path: ./kubernetes/apps/default/rancher-logging/crd
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-homelab
  wait: true # no flux ks dependents
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-rancher-logging
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-rancher-logging-crd
  path: ./kubernetes/apps/default/rancher-logging/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-homelab
  wait: false # no flux ks dependents
  interval: 30m
  retryInterval: 1m
  timeout: 5m
