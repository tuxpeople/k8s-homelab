---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rancher-logging
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: rancher-logging
      version: 100.1.4+up3.17.7
      sourceRef:
        kind: HelmRepository
        name: rancher-charts-release-2-7
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rancher-logging-crd
      namespace: default
