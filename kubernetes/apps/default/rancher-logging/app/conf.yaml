---
apiVersion: logging.banzaicloud.io/v1beta1
kind: Output
metadata:
  name: file-output
spec:
  file:
    path: /test/logs/${tag}/%Y/%m/%d.%H.%M
    append: true
    buffer:
      timekey: 1m
      timekey_wait: 10s
      timekey_use_utc: true
---
apiVersion: logging.banzaicloud.io/v1beta1
kind: Flow
metadata:
  name: flow-test
spec:
  filters:
    - tag_normaliser: {}
  localOutputRefs:
    - file-output
  match:
    - select:
        labels:
          app.kubernetes.io/name: fluentbit
