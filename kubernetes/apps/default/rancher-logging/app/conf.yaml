---
apiVersion: v1
kind: Secret
metadata:
  name: logging-s3
type: Opaque
data:
  awsAccessKeyId: dGVzdHVzZXIK
  awsSecretAccessKey: dGVzdHBhc3N3b3JkCg==
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: minio
      version: 5.0.11
      sourceRef:
        kind: HelmRepository
        name: minio
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    mode: standalone
    podLabels:
      app.kubernetes.io/instance: minio
      app.kubernetes.io/name: minio
    persistence:
      size: 25Gi
      storageClass: local-path
    consoleIngress:
      enabled: true
      hosts:
        - minio.${SECRET_DOMAIN}
    environment:
      TZ: Europe/Zurich
    resources:
      requests:
        memory: null
    users:
      - accessKey: console
        secretKey: console123
        policy: consoleAdmin
      - accessKey: testuser
        secretKey: testpassword
        policy: writetestpolicy
    buckets:
      - name: test
        policy: none
        purge: false
        versioning: false
        objectlocking: false
    policies:
      - name: writetestpolicy
        statements:
          - resources:
              - "arn:aws:s3:::test*/*"
            actions:
              - "s3:AbortMultipartUpload"
              - "s3:GetObject"
              - "s3:DeleteObject"
              - "s3:PutObject"
              - "s3:ListMultipartUploadParts"
          - resources:
              - "arn:aws:s3:::test*"
            actions:
              - "s3:CreateBucket"
              - "s3:DeleteBucket"
              - "s3:GetBucketLocation"
              - "s3:ListBucket"
              - "s3:ListBucketMultipartUploads"
