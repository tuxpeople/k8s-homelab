---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: paperless-redis
spec:
  interval: 15m
  timeout: 15m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      paperless-redis:
        containers:
          paperless-redis:
            image:
              repository: public.ecr.aws/docker/library/redis
              tag: 7.2.4
            resources:
              requests:
                cpu: 5m
                memory: 32M
              limits:
                memory: 32M
    service:
      paperless-redis:
        controller: paperless-redis
        ports:
          http:
            enabled: false
          redis:
            enabled: true
            port: 6379
