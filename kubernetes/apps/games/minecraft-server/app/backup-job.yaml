---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: backup-role
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: backup-sa
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: backup-role-binding
subjects:
  - kind: ServiceAccount
    name: scheduled-autoscaler-service-account
    namespace: default
roleRef:
  kind: Role
  name: backup-role
  apiGroup: ""
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: minecraft-backup
spec:
  suspend: false
  schedule: "*/2 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: backup-sa
          containers:
            - name: init-backup
              image: ghcr.io/onedr0p/kubernetes-kubectl:1.28.3
              command:
                - /bin/sh
              args:
                - -c
                - |
                  echo start
                  kubectl get pods -n games
                  env
          restartPolicy: OnFailure
