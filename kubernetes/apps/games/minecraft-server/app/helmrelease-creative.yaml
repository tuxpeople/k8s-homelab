---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app minecraft-server-creative
spec:
  interval: 15m
  chart:
    spec:
      chart: minecraft-bedrock
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: minecraft-server-charts
        namespace: flux-system
  maxHistory: 2
  install:
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    persistence:
      storageClass: local-path
      dataDir:
        enabled: true
        Size: 5Gi
    resources:
      limits:
        memory: 2Gi
    livenessProbe:
      initialDelaySeconds: 30
      periodSeconds: 5
      failureThreshold: 10
      successThreshold: 1
      timeoutSeconds: 1
    readinessProbe:
      initialDelaySeconds: 30
      periodSeconds: 5
      failureThreshold: 10
      successThreshold: 1
      timeoutSeconds: 1
    startupProbe:
      enabled: true
      failureThreshold: 30
      periodSeconds: 10
    extraEnv:
      ENABLE_AUTOPAUSE: false
    minecraftServer:
      eula: "TRUE"
      version: "LATEST"
      enableLanVisibility: true
      serviceType: LoadBalancer
      loadBalancerIP: ${METALLB_MINECRAFT1_ADDR}
      externalTrafficPolicy: Local
      gameMode: creative
      icon: https://www.freeiconspng.com/uploads/minecraft-server-icon-13.png
      serverName: "Thomas' Creative Server"
      levelName: world
      # memory: 2048M
    rcon:
      enabled: false

  postRenderers:
    # Instruct helm-controller to use built-in "kustomize" post renderer.
    - kustomize:
        patchesJson6902:
          - patch:
              - op: add
                path: /spec/template/spec/containers/-
                value:
                  image: itzg/mc-monitor:0.12.3
                  args: ["status-bedrock --host localhost"]
                  imagePullPolicy: IfNotPresent
                  name: mc-monitor
                  resources: {}
            target:
              kind: Deployment
              name: minecraft-server-creative-minecraft-bedrock
