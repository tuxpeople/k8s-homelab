---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app minecraft-server-creative
spec:
  interval: 15m
  chart:
    spec:
      chart: minecraft-bedrock
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: minecraft-server-charts
        namespace: flux-system
  maxHistory: 2
  install:
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    persistence:
      storageClass: local-path
      dataDir:
        enabled: true
        Size: 5Gi
    resources:
      limits:
        memory: 2Gi
    livenessProbe:
      initialDelaySeconds: 30
      periodSeconds: 5
      failureThreshold: 10
      successThreshold: 1
      timeoutSeconds: 1
    readinessProbe:
      initialDelaySeconds: 30
      periodSeconds: 5
      failureThreshold: 10
      successThreshold: 1
      timeoutSeconds: 1
    startupProbe:
      enabled: true
      failureThreshold: 30
      periodSeconds: 10
    extraEnv:
      ENABLE_AUTOPAUSE: false
      BACKUP_NAME: *app
      TZ: ${TIMEZONE}
    podAnnotations:
      configmap.reloader.stakater.com/reload: mc-backup-configmap
    minecraftServer:
      eula: "TRUE"
      version: "LATEST"
      enableLanVisibility: false
      serviceType: LoadBalancer
      loadBalancerIP: ${METALLB_MINECRAFT1_ADDR}
      externalTrafficPolicy: Local
      gameMode: creative
      icon: https://www.freeiconspng.com/uploads/minecraft-server-icon-13.png
      serverName: "Thomas' Creative Server"
      levelName: world
      # memory: 2048M
    rcon:
      enabled: false
    extraVolumes:
      - volumeMounts:
          - name: nfs
            mountPath: /backup/minecraft_backup
          - name: mc-backup-volume
            mountPath: /scripts/mc-backup.sh
            subPath: mc-backup.sh
            defaultMode: 0744
            readOnly: true
        volumes:
          - name: nfs
            nfs:
              server: 10.20.30.40
              path: /volume2/data/backup/kubernetes/minecraft_backup
          - name: mc-backup-volume
            configMap:
              name: mc-backup-configmap
    extraDeploy:
      - |
        apiVersion: batch/v1
        kind: CronJob
        metadata:
          name: {{ template "minecraft.fullname" . }}-backup
        spec:
          schedule: "*/2 * * * *"
          concurrencyPolicy: Forbid
          successfulJobsHistoryLimit: 3
          failedJobsHistoryLimit: 3
          jobTemplate:
            spec:
              activeDeadlineSeconds: 60
              template:
                spec:
                  serviceAccountName: backup-sa
                  containers:
                    - name: init-backup
                      image: ghcr.io/onedr0p/kubernetes-kubectl:1.28.3
                      command:
                        - /usr/local/bin/kubectl
                        - --stdin
                        - false
                        - exec
                        - svc/{{ template "minecraft.fullname" . }}
                        - --
                        - /usr/bin/bash
                        - -c
                        - "bash /scripts/mc-backup.sh"
                  restartPolicy: OnFailure

