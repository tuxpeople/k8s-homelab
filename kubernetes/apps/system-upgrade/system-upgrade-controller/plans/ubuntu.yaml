---
apiVersion: v1
kind: Secret
metadata:
  name: ubuntu
  namespace: system-upgrade
type: Opaque
stringData:
  upgrade.sh: |
    #!/bin/sh
    set -e
    apt-get --assume-yes update
    apt-get --assume-yes upgrade
---
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: ubuntu
  namespace: system-upgrade
spec:
  version: ubuntu
  serviceAccountName: system-upgrade
  concurrency: 1
  cordon: true
  drain:
    force: true
  # nodeSelector:
  #   matchExpressions:
  #     - {key: plan.upgrade.cattle.io/ubuntu, operator: Exists}
  tolerations:
    - { effect: NoSchedule, operator: Exists }
    - { effect: NoExecute, operator: Exists }
    - {
      key: node-role.kubernetes.io/control-plane,
      effect: NoSchedule,
      operator: Exists,
    }
    - {
      key: node-role.kubernetes.io/master,
      effect: NoSchedule,
      operator: Exists,
    }
    - { key: node-role.kubernetes.io/etcd, effect: NoExecute, operator: Exists }
    - { key: CriticalAddonsOnly, operator: Exists }
  secrets:
    - name: ubuntu
      path: /host/run/system-upgrade/secrets/ubuntu
  upgrade:
    image: ubuntu
    command: ["chroot", "/host"]
    args: ["sh", "/run/system-upgrade/secrets/ubuntu/upgrade.sh"]
