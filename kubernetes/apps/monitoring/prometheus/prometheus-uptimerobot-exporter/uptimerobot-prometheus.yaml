apiVersion: v1
kind: Service
metadata:
  name: uptimerobot-prometheus
  labels:
    app.kubernetes.io/name: uptimerobot-prometheus
    app.kubernetes.io/version: 0.0.1
spec:
  type: ClusterIP
  ports:
    - port: 9705
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    app.kubernetes.io/name: uptimerobot-prometheus
---
# Source: uptimerobot-prometheus/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: uptimerobot-prometheus
  labels:
    app.kubernetes.io/name: uptimerobot-prometheus
    app.kubernetes.io/version: 0.0.1
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: uptimerobot-prometheus
      app.kubernetes.io/instance: uptimerobot-prometheus
  template:
    metadata:
      labels:
        app.kubernetes.io/name: uptimerobot-prometheus
        app.kubernetes.io/instance: uptimerobot-prometheus
    spec:
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: uptimerobot-prometheus
          image: billimek/prometheus-uptimerobot-exporter:0.0.1
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: ${TIMEZONE}
            - name: UPTIMEROBOT_API_KEY
              value: ${SECRET_UPTIMEROBOT_APIKEY}
          ports:
            - name: metrics
              containerPort: 9705
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 9705
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 9705
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 9705
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
---
# Source: uptimerobot-prometheus/templates/prometheusrules.yaml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: uptimerobot-prometheus
  labels:
    app.kubernetes.io/name: uptimerobot-prometheus
    app.kubernetes.io/version: 0.0.1
spec:
  groups:
    - name: uptimerobot-prometheus
      rules:
        - alert: UptimeRobotExporterAbsent
          annotations:
            description:
              Uptime Robot Exporter has disappeared from Prometheus service
              discovery.
            summary: Uptime Robot Exporter is down.
          expr: |
            absent(up{job=~".*uptimerobot-prometheus.*"} == 1)
          for: 5m
          labels:
            severity: critical
        - alert: UptimeRobotExporterAbsent
          annotations:
            description:
              Uptime Robot Exporter has disappeared from Prometheus service
              discovery.
            summary: Uptime Robot Exporter is down.
          expr: |
            absent(up{job=~".*uptimerobot.*"} == 1)
          for: 5m
          labels:
            severity: critical
---
# Source: uptimerobot-prometheus/templates/servicemonitor.yaml
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: uptimerobot-prometheus
  labels:
    app.kubernetes.io/name: uptimerobot-prometheus
    app.kubernetes.io/version: 0.0.1
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: uptimerobot-prometheus
      app.kubernetes.io/instance: uptimerobot-prometheus
  endpoints:
    - port: metrics
      interval: 1m
      scrapeTimeout: 30s
      path: /metrics
