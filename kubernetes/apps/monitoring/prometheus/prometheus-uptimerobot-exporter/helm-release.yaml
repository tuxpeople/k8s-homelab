---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: uptimerobot-prometheus
spec:
  interval: 15m
  timeout: 10m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  test:
    enable: false # Enable helm test
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    image:
      repository: billimek/prometheus-uptimerobot-exporter
      tag: 0.0.1
    strategy:
      type: Recreate
    service:
      main:
        ports:
          http:
            port: 9705
    resources:
      requests:
        cpu: 34m
        memory: 100Mi
      limits:
        memory: 150Mi
    env:
      TZ: ${TIMEZONE}
      UPTIMEROBOT_API_KEY: ${SECRET_UPTIMEROBOT_APIKEY}
    serviceMonitor:
      main:
        enabled: true
    probes:
      liveness:
        enabled: true
        type: httpGet
        spec:
          path: /healthz
          port: http
      readiness:
        enabled: true
        type: httpGet
        spec:
          path: /healthz
          port: http
