---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-prometheus-app
  namespace: flux-system
spec:
  path: ./kubernetes/apps/monitoring/prometheus/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-homelab
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: kube-prometheus-stack
      namespace: monitoring
  interval: 30m
  retryInterval: 1m
  timeout: 3m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-prometheus-alertmanager-discord
  namespace: flux-system
spec:
  path: ./kubernetes/apps/monitoring/prometheus/alertmanager-discord
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-homelab
  dependsOn:
    - name: cluster-apps-external-secrets-secretstores
    - name: cluster-apps-prometheus-app
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: alertmanager-discord
      namespace: monitoring
  interval: 30m
  retryInterval: 1m
  timeout: 3m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-prometheus-prometheus-config
  namespace: flux-system
spec:
  path: ./kubernetes/apps/monitoring/prometheus/prometheus-config
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-homelab
  dependsOn:
    - name: cluster-apps-prometheus-app
  healthChecks:
    - apiVersion: monitoring.coreos.com/v1
      kind: PodMonitor
      name: flux-system
      namespace: monitoring
  interval: 30m
  retryInterval: 1m
  timeout: 3m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-prometheus-prometheus-pushgateway
  namespace: flux-system
spec:
  path: ./kubernetes/apps/monitoring/prometheus/prometheus-pushgateway
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-homelab
  dependsOn:
    - name: cluster-apps-prometheus-app
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: prometheus-pushgateway
      namespace: monitoring
  interval: 30m
  retryInterval: 1m
  timeout: 3m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-prometheus-prometheus-uptimerobot-exporter
  namespace: flux-system
spec:
  path: ./kubernetes/apps/monitoring/prometheus/prometheus-uptimerobot-exporter
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-homelab
  dependsOn:
    - name: cluster-apps-prometheus-app
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: uptimerobot-prometheus
      namespace: monitoring
  interval: 30m
  retryInterval: 1m
  timeout: 3m
