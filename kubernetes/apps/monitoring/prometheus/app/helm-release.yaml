          #   metrics_path: /minio/v2/metrics/cluster
          #   scheme: http
          #   static_configs:
          #     - targets:
          #         - minio.lab.tdeutsch.ch:9091
          # - job_name: mystrom-exporter
          #   scrape_interval: 30s
          #   metrics_path: /device
          #   honor_labels: true
          #   static_configs:
          #     - targets:
          #         - 10.20.30.33
          #       labels:
          #         alias: 3D Drucker
          #   relabel_configs:
          #     - source_labels:
          #         - __address__
          #       target_label: __param_target
          #     - target_label: __address__
          #       replacement: mystrom-3dprinter:9452
          # - job_name: prometheus-pushgateway
          #   scrape_interval: 1m
          #   scrape_timeout: 30s
          #   honor_labels: true
          #   static_configs:
          #     - targets:
          #         - prometheus-pushgateway:9091
          # - job_name: wireguard-exporter
          #   scrape_interval: 1m
          #   scrape_timeout: 30s
          #   metrics_path: /metrics
          #   static_configs:
          #     - targets:
          #         - 10.20.30.1:9586
          # - job_name: node-exporter
          #   scrape_interval: 1m
          #   scrape_timeout: 30s
          #   honor_timestamps: true
          #   basic_auth:
          #     username: randomuser
          #     password: examplepassword
          #   static_configs:
          #     - targets:  # k3s-node01
          #         - 192.168.8.101:9100
          #     - targets:  # k3s-node02
          #         - 192.168.8.102:9100
          #     - targets:  # k3s-node03
          #         - 192.168.8.103:9100
      ingress:
        enabled: true
        pathType: Prefix
        ingressClassName: nginx
        annotations:
          nginx.ingress.kubernetes.io/auth-method: GET
          nginx.ingress.kubernetes.io/auth-url: https://auth.${SECRET_DOMAIN_ME}/api/verify
          nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN_ME}?rm=$request_method
          nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
          nginx.ingress.kubernetes.io/auth-snippet:
            proxy_set_header X-Forwarded-Method
            $request_method;
          hajimari.io/enable: "true"
          hajimari.io/appName: Prometheus
          hajimari.io/icon: mdi:fire
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: ipv4.${SECRET_DOMAIN_K8S}
        tls:
          - secretName: ${SECRET_DOMAIN_ME//./-}-tls
            hosts:
              - prometheus.${SECRET_DOMAIN_ME}
        hosts:
          - prometheus.${SECRET_DOMAIN_ME}
