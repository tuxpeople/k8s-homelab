---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 15m
  timeout: 10m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 45.7.1
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  test:
    enable: false # Enable helm test
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    fullnameOverride: prometheus
    alertmanager:
      enabled: true
      config:
        global:
          slack_api_url: ${SECRET_ALERT_MANAGER_DISCORD_WEBHOOK}
          resolve_timeout: 5m
        #  smtp_smarthost: smtp.gmail.com:587
        #  smtp_auth_username: you@gmail.com
        #  smtp_auth_password: yourapppassword  # https://support.google.com/mail/answer/185833?hl=en-GB
        #  smtp_auth_identity: you@gmail.com
        route:
          group_by:
            - alertname
            - job
          group_wait: 30s
          group_interval: 5m
          repeat_interval: 6h
          receiver: discord
          routes:
            - receiver: "null"
              match:
                alertname: InfoInhibitor
            - receiver: DeadMansSnitch
              repeat_interval: 30m
              match:
                alertname: Watchdog
            - receiver: discord
              matchers:
                - severity = "critical"
              continue: true
              # - receiver: discord
              #   group_wait: 10s
              #   match_re:
              #     issue: Portworx*
              #   continue: true
        receivers:
          - name: "null"
          - name: email
            email_configs:
              - send_resolved: true
                to: ${SECRET_CLOUDFLARE_EMAIL}
                from: prometheus@tuxpeople.org
                smarthost: smtp.utils.svc.cluster.local:25
                require_tls: false
          - name: DeadMansSnitch
            webhook_configs:
              - url: https://nosnch.in/c15491ac44
                send_resolved: false
          - name: discord
            webhook_configs:
              - send_resolved: true
                url: http://alertmanager-discord:9094
                # title: |-
                #   [{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] {{ if ne .CommonAnnotations.summary ""}}{{ .CommonAnnotations.summary }}{{ else }}{{ .CommonLabels.alertname }}{{ end }}
                # text: >-
                #   {{ range .Alerts -}}
                #     **Alert:** {{ .Annotations.title }}{{ if .Labels.severity }} - `{{ .Labels.severity }}`{{ end }}
                #   **Description:** {{ if ne .Annotations.description ""}}{{ .Annotations.description }}{{else}}N/A{{ end }}
                #   **Details:**
                #     {{ range .Labels.SortedPairs }} â€¢ *{{ .Name }}:* `{{ .Value }}`
                #     {{ end }}
                #   {{ end }}
          # - name: discord
          #   webhook_configs:
          #     - send_resolved: true
          #       url: 'http://alertmanager-discord:9094'
        # Inhibition rules allow to mute a set of alerts given that another alert is firing.
        # We use this to mute any warning-level notifications if the same alert is already critical.
        inhibit_rules:
          - source_matchers:
              - severity = "critical"
            target_matchers:
              - severity = "warning"
            equal:
              - alertname
              - namespace
      alertmanagerSpec:
        replicas: 1
        podAntiAffinity: hard
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: nfs-csi
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 1Gi
        resources:
          limits:
            cpu: 500m
            memory: 400Mi
            #   requests:
            #     cpu: 25m
            #     memory: 32Mi
            # priorityClassName: high-priority
      alertmanagerConfigSelector:
        matchLabels:
          alertmanagerConfig: homelab
      ingress:
        enabled: true
        pathType: Prefix
        annotations:
          kubernetes.io/ingress.class: nginx
          traefik.ingress.kubernetes.io/router.tls: "true"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: ipv4.${SECRET_DOMAIN_K8S}
          traefik.ingress.kubernetes.io/router.middlewares: networking-forwardauth-authelia@kubernetescrd
          hajimari.io/enable: "true"
          hajimari.io/appName: Alertmanager
          hajimari.io/icon: mdi:alert-decagram-outline
        tls:
          - secretName: ${SECRET_DOMAIN_ME//./-}-tls
            hosts:
              - alertmanager.${SECRET_DOMAIN_ME}
        hosts:
          - alertmanager.${SECRET_DOMAIN_ME}
    kube-state-metrics:
      metricLabelsAllowlist:
        - persistentvolumeclaims=[*]
      prometheus:
        monitor:
          enabled: true
          relabelings:
            - action: replace
              regex: (.*)
              replacement: $1
              sourceLabels:
                - __meta_kubernetes_pod_node_name
              targetLabel: kubernetes_node
    prometheus-node-exporter:
      fullnameOverride: node-exporter
      prometheus:
        monitor:
          enabled: true
          relabelings:
            - action: replace
              regex: (.*)
              replacement: $1
              sourceLabels:
                - __meta_kubernetes_pod_node_name
              targetLabel: kubernetes_node
    grafana:
      enabled: false
      forceDeployDashboards: true
      sidecar:
        dashboards:
          multicluster:
            etcd:
              enabled: true
    kubelet:
      enabled: true
      serviceMonitor:
        metricRelabelings:
          - action: replace
            sourceLabels:
              - node
            targetLabel: instance
    kubeApiServer:
      enabled: true
    kubeControllerManager:
      enabled: true
      endpoints:
        - 192.168.8.101
        - 192.168.8.102
        - 192.168.8.103
    kubeScheduler:
      enabled: true
      endpoints:
        - 192.168.8.101
        - 192.168.8.102
        - 192.168.8.103
    kubeProxy:
      enabled: true
      endpoints:
        - 192.168.8.101
        - 192.168.8.102
        - 192.168.8.103
    kubeEtcd:
      enabled: true
      endpoints:
        - 192.168.8.101
        - 192.168.8.102
        - 192.168.8.103
      service:
        enabled: true
        port: 2381
        targetPort: 2381
    prometheusOperator:
      prometheusConfigReloader:
        resources:
          requests:
            cpu: 100m
            memory: 50Mi
          limits:
            cpu: 200m
            memory: 100Mi
    prometheus:
      enabled: true
      persistentVolume:
        enabled: true
        size: 10Gi
      thanosService:
        enabled: true
      thanosServiceMonitor:
        enabled: true
      thanosIngress:
        enabled: true
        pathType: Prefix
        annotations:
          hajimari.io/enable: "false"
        hosts:
          - thanos-sidecar.${SECRET_DOMAIN_INTERNAL}
        tls:
          - secretName: ${SECRET_DOMAIN_INTERNAL//./-}-tls
            hosts:
              - thanos-sidecar.${SECRET_DOMAIN_INTERNAL}
      prometheusSpec:
        replicas: 1
        replicaExternalLabelName: __replica__
        externalLabels:
          cluster: homelab
        thanos:
          image: quay.io/thanos/thanos:v0.30.2
          objectStorageConfig:
            name: thanos-objstore-secret
            key: thanos.yml
        retention: 2d
        retentionSize: 15GB
        podAntiAffinity: hard
        ruleSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        probeSelectorNilUsesHelmValues: false
        enableAdminAPI: true
        walCompression: true
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: nfs-csi
              resources:
                requests:
                  storage: 50Gi
        resources:
          requests:
            cpu: 10m
            memory: 2000Mi
          limits:
            memory: 8000Mi
        additionalScrapeConfigs:
          # - job_name: minio
          #   honor_timestamps: true
          #   metrics_path: /minio/v2/metrics/cluster
          #   static_configs:
          #     - targets:
          #         - "minio.domain.com:9000"
          - job_name: octoprint
            scrape_interval: 1m
            metrics_path: /plugin/prometheus_exporter/metrics
            params:
              apikey:
                - ${SECRET_OCTOPRINTAPI}
            static_configs:
              - targets:
                  - octopi.home:80
          # - job_name: speedtest-exporter
