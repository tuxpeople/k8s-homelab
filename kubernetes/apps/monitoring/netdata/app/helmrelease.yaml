---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: netdata
  namespace: monitoring
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: netdata
      version: 3.7.84
      sourceRef:
        kind: HelmRepository
        name: netdata
        namespace: flux-system
  maxHistory: 2
  install:
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    ingress:
      enabled: true
      path: /
      pathType: Prefix
      spec:
        ingressClassName: traefik
      hosts:
        - &host netdata.${SECRET_DOMAIN}

      tls:
        - secretName: "${SECRET_DOMAIN/./-}-production-tls"
          hosts:
            - *host

    env:
      TZ: ${TIMEZONE}

    parent:
      enabled: true
      alarms:
        storageclass: "longhorn"
      database:
        storageclass: "longhorn"

    child:
      enabled: false

    k8sState:
      enabled: false
