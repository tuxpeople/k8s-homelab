---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingressmonitorcontroller
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: ingressmonitorcontroller
      version: 2.1.26
      sourceRef:
        kind: HelmRepository
        name: stakater
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    serviceMonitor:
      enabled: true
    namespace: monitoring
    configSecretName: "ingressmonitorcontroller-config"
    kube-rbac-proxy:
      image:
        repository: gcr.io/kubebuilder/kube-rbac-proxy
        tag: v0.13.1
