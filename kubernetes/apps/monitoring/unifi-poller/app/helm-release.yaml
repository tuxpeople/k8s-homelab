---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi-poller
  namespace: monitoring
spec:
  interval: 15m
  timeout: 10m
  releaseName: unifi-poller
  chart:
    spec:
      chart: unifi-poller
      version: 11.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  test:
    enable: false  # Enable helm test
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    env:
      TZ: ${TIMEZONE}
      UP_UNIFI_DEFAULT_ROLE: sky
      UP_UNIFI_DEFAULT_URL: https://10.20.30.1
      UP_UNIFI_DEFAULT_VERIFY_SSL: false
      UP_UNIFI_DEFAULT_USER: unifipoller
      UP_UNIFI_DEFAULT_PASS: Unifi4Poller
      UP_UNIFI_DEFAULT_SAVE_SITES: true
      UP_UNIFI_DEFAULT_SAVE_ALARMS: 'true'
      UP_UNIFI_DEFAULT_SAVE_ANOMALIES: 'true'
      UP_UNIFI_DEFAULT_SAVE_DPI: 'false'
      UP_UNIFI_DEFAULT_SAVE_EVENTS: 'true'
      UP_UNIFI_DEFAULT_SAVE_IDS: 'true'
      UP_INFLUXDB_DISABLE: true
      UP_PROMETHEUS_DISABLE: false
      UP_PROMETHEUS_NAMESPACE: unifipoller
      UP_LOKI_URL: http://loki:3100
    strategy:
      type: Recreate
    metrics:
      enabled: true
      prometheusRule:
        enabled: true
        rules:
          - alert: UnifiPollerAbsent
            annotations:
              description: Unifi Poller has disappeared from Prometheus service discovery.
              summary: Unifi Poller is down.
            expr: |
              absent(up{job=~".*unifi-poller.*"} == 1)
            for: 5m
            labels:
              severity: critical
