---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-unifi-poller
  namespace: flux-system
spec:
  path: ./kubernetes/apps/monitoring/unifi-poller/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-homelab
  dependsOn:
    - name: cluster-apps-prometheus-app
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: unifi-poller
      namespace: monitoring
  interval: 30m
  retryInterval: 1m
  timeout: 5m
