---
apiVersion: logging.banzaicloud.io/v1beta1
kind: Flow
metadata:
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
  name: flow-test-1
spec:
  filters:
    # https://kube-logging.dev/docs/configuration/plugins/filters/dedot/
    - dedot:
        de_dot_separator: "-"
        de_dot_nested: true
    # https://kube-logging.dev/docs/configuration/plugins/filters/tagnormaliser/
    - tag_normaliser:
        format: ${namespace_name}.${labels.app-kubernetes-io/component}.${container_name}
  localOutputRefs:
    - file-output-1
  match:
    - select:
        labels:
          app.kubernetes.io/component: kubernetes-dashboard
---
apiVersion: logging.banzaicloud.io/v1beta1
kind: Output
metadata:
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
  name: file-output-1
spec:
  file:
    path: /logs/${tag}
    append: true
    buffer:
      timekey: 1d
      timekey_use_utc: false
      flush_mode: interval # immediate
      flush_interval: 60s
    format:
      type: single_value
