---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: uptimerobot-operator
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: uptimerobot-operator
      version: 0.3.0
      sourceRef:
        kind: HelmRepository
        name: uptimerobot-operator
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    disableIngressHandling: true
    resources:
      limits:
        memory: 250Mi
    uptimeRobotApiKey: ${SECRET_UPTIMEROBOT_APIKEY}
