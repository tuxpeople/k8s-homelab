---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-thanos
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-external-secrets-secretstores
  path: ./kubernetes/apps/monitoring/thanos/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-homelab
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: thanos
      namespace: monitoring
  interval: 30m
  retryInterval: 1m
  timeout: 3m
