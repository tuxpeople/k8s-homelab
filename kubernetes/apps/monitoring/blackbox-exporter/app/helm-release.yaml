---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: blackbox-exporter
  namespace: monitoring
spec:
  interval: 15m
  timeout: 10m
  chart:
    spec:
      chart: prometheus-blackbox-exporter
      version: 7.5.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  test:
    enable: false # Enable helm test
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    fullnameOverride: blackbox-exporter
    allowIcmp: true
    # nodeSelector:
    #   region: sky
    config:
      modules:
        http_2xx:
          prober: http
          timeout: 5s
          http:
            valid_http_versions:
              - HTTP/1.1
              - HTTP/2.0
            follow_redirects: true
            preferred_ip_protocol: ip4
            method: GET
        http_403:
          prober: http
          timeout: 5s
          http:
            valid_http_versions:
              - HTTP/1.1
              - HTTP/2.0
            follow_redirects: true
            preferred_ip_protocol: ip4
            valid_status_codes:
              - 403
            method: GET
        http_401:
          prober: http
          timeout: 5s
          http:
            valid_http_versions:
              - HTTP/1.1
              - HTTP/2.0
            follow_redirects: true
            preferred_ip_protocol: ip4
            valid_status_codes:
              - 401
            method: GET
        http_400:
          prober: http
          timeout: 5s
          http:
            valid_http_versions:
              - HTTP/1.1
              - HTTP/2.0
            follow_redirects: true
            preferred_ip_protocol: ip4
            valid_status_codes:
              - 400
            method: GET
        icmp:
          prober: icmp
          timeout: 30s
          icmp:
            preferred_ip_protocol: ip4
    serviceMonitor:
      enabled: true
      defaults:
        labels:
          release: prometheus
        interval: 30s
        scrapeTimeout: 30s
      targets:
        - module: icmp
          name: udm
          url: 10.20.30.1
        - module: icmp
          name: diskstation
          url: 10.20.30.40
        - module: http_2xx
          name: vcenter
          url: https://vcenter.${SECRET_DOMAIN_LAB}
          tls_config:
            insecure_skip_verify: true
        - module: http_2xx
          name: esx1
          url: https://esx1.${SECRET_DOMAIN_LAB}
          tls_config:
            insecure_skip_verify: true
        - module: http_2xx
          name: esx2
          url: https://esx2.${SECRET_DOMAIN_LAB}
          tls_config:
            insecure_skip_verify: true
        - module: http_2xx
          name: esx4
          url: https://esx4.${SECRET_DOMAIN_LAB}
          tls_config:
            insecure_skip_verify: true
        - module: http_2xx
          name: esx5
          url: https://esx5.${SECRET_DOMAIN_LAB}
          tls_config:
            insecure_skip_verify: true
    prometheusRule:
      enabled: true
      additionalLabels:
        app: prometheus-operator
        release: prometheus
      rules:
        - alert: BlackboxSslCertificateWillExpireSoon
          expr: probe_ssl_earliest_cert_expiry - time() < 86400 * 3
          for: 10m
          labels:
            severity: critical
          annotations:
            description: |-
              The SSL certificate for {{"{{ $labels.instance }}"}} will expire in less than 3 days
        - alert: BlackboxSslCertificateExpired
          expr: probe_ssl_earliest_cert_expiry - time() <= 0
          for: 10m
          labels:
            severity: critical
          annotations:
            description: |-
              The SSL certificate for {{"{{ $labels.instance }}"}} has expired
        - alert: BlackboxProbeFailed
          expr: probe_success == 0
          for: 10m
          labels:
            severity: critical
          annotations:
            description: |-
              The host {{"{{ $labels.instance }}"}} is currently unreachable
        - alert: SlowResponseTime
          annotations:
            message:
              The response time for {{"{{ $labels.instance }}"}} has been greater
              than 30 seconds for 5 minutes.
          expr: probe_duration_seconds > 30
          for: 15m
          labels:
            severity: warning
        - alert: BlackboxProbeHttpFailure
          expr: probe_http_status_code <= 199 OR probe_http_status_code >= 400
          for: 5m
          labels:
            severity: error
          annotations:
            message:
              The HTTP response for {{"{{ $labels.instance }}"}} was not a
              HTTP status code is not 200-399
