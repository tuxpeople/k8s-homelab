---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ${SECRET_DOMAIN/./-}-production
  namespace: networking
spec:
  secretName: ${SECRET_DOMAIN/./-}-production-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  secretTemplate:
    annotations:
      kubed.appscode.com/sync: ""
  commonName: ${SECRET_DOMAIN}
  dnsNames:
    - ${SECRET_DOMAIN}
    - "*.${SECRET_DOMAIN}"
