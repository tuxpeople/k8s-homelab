---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app ingressmonitorcontroller
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: ingressmonitorcontroller
      version: 2.1.32
      sourceRef:
        kind: HelmRepository
        name: stakater
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: *app
    serviceMonitor:
      enabled: true
    podAnnotations:
      secret.reloader.stakater.com/reload: "imc-config"
