---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cloudflare-ddns
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: cronjob
        cronjob:
          concurrencyPolicy: Forbid
          schedule: '@hourly'
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/kubernetes-kubectl
              tag: 1.28.3@sha256:6b68063623c22be538727998ccc1bf0433ea71c7a73f73e3f2250896a390901a
            command: [/bin/bash, /app/cloudflare-ddns.sh]
            env:
              CLOUDFLARE_APIKEY:
                valueFrom:
                  secretKeyRef:
                    name: external-dns-secret
                    key: api-token
              CLOUDFLARE_EMAIL: ${SECRET_ACME_EMAIL}
              CLOUDFLARE_RECORD_NAME: ${SECRET_DNS_TARGET}
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 5m
                memory: 10Mi
              limits:
                memory: 256Mi
    service:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        type: configMap
        name: cloudflare-ddns-configmap
        globalMounts:
          - path: /app/cloudflare-ddns.sh
            subPath: cloudflare-ddns.sh
            defaultMode: 0775
            readOnly: true
