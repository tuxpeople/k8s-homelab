---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: external-dns-secret
  namespace: networking
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    creationPolicy: Owner
  data:
    - secretKey: api-key
      remoteRef:
        key: cloudflare-api
        property: dns-token
    - secretKey: email
      remoteRef:
        key: cloudflare-api
        property: email
