apiVersion: mariadb.mmontes.io/v1alpha1
kind: Database
metadata:
  name: phpipam
spec:
  mariaDbRef:
    name: mariadb
    namespace: default
  characterSet: utf8
  collate: utf8_general_ci
---
apiVersion: mariadb.mmontes.io/v1alpha1
kind: Grant
metadata:
  name: phpipam
spec:
  mariaDbRef:
    name: mariadb
    namespace: default
  privileges:
    - "ALL"
  database: "*"
  table: "*"
  username: phpipam
---
apiVersion: mariadb.mmontes.io/v1alpha1
kind: User
metadata:
  name: phpipam
spec:
  mariaDbRef:
    name: mariadb
    namespace: default
  passwordSecretKeyRef:
    name: phpipam-secret
    key: mariadb-password
  maxUserConnections: 20
