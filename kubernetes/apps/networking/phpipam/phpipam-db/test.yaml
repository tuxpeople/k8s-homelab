apiVersion: mariadb.mmontes.io/v1alpha1
kind: Database
metadata:
  name: phpipam
  namespace: networking
spec:
  mariaDbRef:
    name: mariadb
    namespace: database
  characterSet: utf8
  collate: utf8_general_ci
---
apiVersion: mariadb.mmontes.io/v1alpha1
kind: User
metadata:
  name: phpipam
  namespace: networking
spec:
  mariaDbRef:
    name: mariadb
    namespace: database
  passwordSecretKeyRef:
    name: phpipam-secret
    key: mariadb-password
  maxUserConnections: 20
---
apiVersion: mariadb.mmontes.io/v1alpha1
kind: Grant
metadata:
  name: phpipam
  namespace: networking
spec:
  mariaDbRef:
    name: mariadb
    namespace: database
  privileges:
    - "ALL"
  database: "phpipam"
  table: "*"
  username: phpipam
