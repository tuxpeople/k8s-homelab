apiVersion: mariadb.mmontes.io/v1alpha1
kind: MariaDB
metadata:
  name: mariadb
spec:
  rootPasswordSecretKeyRef:
    name: phpipam-secret
    key: dbrootpassword

  database: phpipamdb
  username: phpipam
  passwordSecretKeyRef:
    name: phpipam-secret
    key: dbpassword

  image:
    repository: mariadb
    tag: "10.11.2"
    pullPolicy: IfNotPresent

  port: 3306

  volumeClaimTemplate:
    resources:
      requests:
        storage: 1G
    storageClassName: synology-csi-delete
    accessModes:
      - ReadWriteOnce

  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 300m
      memory: 512Mi

  env:
    - name: TZ
      value: ${TIMEZONE}
