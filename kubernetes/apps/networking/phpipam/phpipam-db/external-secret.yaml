---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: phpipam-secret
  namespace: networking
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    creationPolicy: Owner
  data:
    - secretKey: dbname
      remoteRef:
        key: phpipam-secret
        property: dbname
    - secretKey: dbuser
      remoteRef:
        key: phpipam-secret
        property: dbuser
    - secretKey: dbpassword
      remoteRef:
        key: phpipam-secret
        property: dbpassword
    - secretKey: dbrootpassword
      remoteRef:
        key: phpipam-secret
        property: dbrootpassword
    - secretKey: database_url
      remoteRef:
        key: phpipam-secret
        property: database_url
