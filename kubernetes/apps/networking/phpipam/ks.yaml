---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-phpipam-db
  namespace: flux-system
spec:
  path: ./kubernetes/apps/networking/phpipam/phpipam-db
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-homelab
  dependsOn:
    - name: cluster-apps-external-secrets-secretstores
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-phpipam-web
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-phpipam-db
  path: ./kubernetes/apps/networking/phpipam/phpipam-web
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-homelab
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
