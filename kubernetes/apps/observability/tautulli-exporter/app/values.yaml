# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/app-template-3.7.3/charts/other/app-template/values.schema.json

controllers:
  tautulli-exporter: &app
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      app:
        image:
          repository: docker.io/nwalke/tautulli_exporter
          tag: v0.1.0@sha256:36b53431ac19d8196e2b4431b98b221b3009c9d97dc3509bc229c7b569b23350
        env:
          SERVE_PORT: &port 9487
          TAUTULLI_URI: http://tautulli.media.svc.cluster.local:8181
        envFrom:
          - secretRef:
              name: tautulli-exporter-secret
        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
defaultPodOptions:
  dnsConfig:
    options:
      - name: ndots
        value: "1"
  securityContext:
    runAsNonRoot: true
    runAsUser: 568
    runAsGroup: 568
service:
  app:
    controller: tautulli-exporter
    ports:
      http:
        port: *port
serviceMonitor:
  app:
    serviceName: tautulli-exporter
    endpoints:
      - port: http
        scheme: http
        path: /metrics
        interval: 1m
        scrapeTimeout: 10s
