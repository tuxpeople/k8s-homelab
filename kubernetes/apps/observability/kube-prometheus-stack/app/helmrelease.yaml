---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app kube-prometheus-stack
spec:
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 75.4.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  install:
    crds: Skip
    remediation:
      retries: 3
  upgrade:
    crds: Skip
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    cleanPrometheusOperatorObjectNames: true
    kubeApiServer:
      enabled: true
      serviceMonitor:
        interval: 60s
        metricRelabelings: [] # Option: leer lassen oder gezielt konfigurieren
    kubeControllerManager:
      enabled: true
      serviceMonitor:
        interval: 60s
        metricRelabelings: []
    kubeScheduler:
      enabled: true
      serviceMonitor:
        interval: 60s
        metricRelabelings: []
    kubelet:
      enabled: true
      serviceMonitor:
        interval: 60s
    prometheus:
      ingress:
        enabled: true
        ingressClassName: internal
        annotations:
          hajimari.io/appName: Prometheus
          hajimari.io/icon: simple-icons:prometheus
          nginx.ingress.kubernetes.io/ssl-redirect: "false"
        hosts:
          - prometheus.${SECRET_DOMAIN}
        tls:
          - hosts:
              - prometheus.${SECRET_DOMAIN}
      prometheusSpec:
        scrapeInterval: 60s
        evaluationInterval: 60s
        enableAdminAPI: true
        retentionSize: 2GiB
        replicas: 1
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: ${MAIN_SC}
              resources:
                requests:
                  storage: 12Gi
    alertmanager:
      alertmanagerSpec:
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 500m
            memory: 400Mi
