---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-cloud-prom-credentials
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: grafana-cloud-prom-credentials
    template:
      engineVersion: v2
      data:
        GRAFANA_CLOUD_PROM_PASS: "{{ .GRAFANA_CLOUD_PROM_PASS }}"
        GRAFANA_CLOUD_PROM_USER: "{{ .GRAFANA_CLOUD_PROM_USER }}"
  dataFrom:
    - extract:
        key: grafana-cloud-prom-credentials
