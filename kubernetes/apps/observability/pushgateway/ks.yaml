---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: pushgateway
  namespace: flux-system
spec:
  targetNamespace: observability
  path: ./kubernetes/apps/observability/pushgateway/app
  dependsOn:
    - name: prometheus-operator-crds
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-homelab
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
