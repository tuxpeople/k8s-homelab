---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app pushgateway
spec:
  chart:
    spec:
      chart: prometheus-pushgateway
      version: 3.4.2
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  interval: 1h
  timeout: 15m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    nameOverride: *app
    fullnameOverride: *app
    replicaCount: 1
    runAsStatefulSet: true
    podAntiAffinity: soft
    # podDisruptionBudget:
    #   minAvailable: 1
    # priorityClassName: system-cluster-critical
    extraVars:
      - name: TZ
        value: ${TIMEZONE}
    ingress:
      enabled: true
      className: internal
      pathType: Prefix
      annotations:
        hajimari.io/enable: "false"
      hosts:
        - pushgateway.${SECRET_DOMAIN}
    serviceMonitor:
      enabled: true
      namespace: observability
    persistentVolume:
      enabled: true
      size: 4Gi
    resources:
      requests:
        cpu: 15m
        memory: 100Mi
      limits:
        cpu: 18m
        memory: 120Mi
