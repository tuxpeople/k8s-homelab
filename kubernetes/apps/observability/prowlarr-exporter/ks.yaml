---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app prowlarr-exporter
  namespace: &namespace observability
spec:
  dependsOn:
    - name: external-secrets-secretstores
      namespace: security
  interval: 1h
  path: ./kubernetes/apps/observability/prowlarr-exporter/app
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 15m
  wait: true
