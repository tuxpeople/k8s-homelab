---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k10
  namespace: kasten-io
spec:
  releaseName: k10
  chart:
    spec:
      # renovate: registryUrl=https://charts.kasten.io/
      chart: k10
      version: 4.0.4
      sourceRef:
        kind: HelmRepository
        name: kasten
        namespace: flux-system
  interval: 1h0m0s
  install:
    remediation:
      retries: 5
  values:
    eula:
      accept: true
      company: tuxpeople-k8s-server
      email: thomas@tuxpeople.org
    ingress:
      create: true
      class: traefik
      host: k10.eighty-three.me
      tls:
        enabled: true
        secretName: k10-tls
      annotations:
        kubernetes.io/ingress.class: traefik
        cert-manager.io/cluster-issuer: letsencrypt-production
    auth:
      basicAuth:
        enabled: true
        secretName: k10-htpasswd