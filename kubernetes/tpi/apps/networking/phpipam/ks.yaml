---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app phpipam-db
  namespace: flux-system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  targetNamespace: database
  dependsOn:
    - name: mariadb-instance
  path: ./kubernetes/tpi/apps/networking/phpipam/phpipam-db
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-homelab
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app phpipam-web
  namespace: flux-system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  targetNamespace: networking
  dependsOn:
    - name: phpipam-db
  path: ./kubernetes/tpi/apps/networking/phpipam/phpipam-web
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-homelab
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
