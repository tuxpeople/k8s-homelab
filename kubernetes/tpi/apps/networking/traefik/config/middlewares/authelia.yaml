---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: forwardauth-authelia
spec:
  forwardAuth:
    address: https://auth.${SECRET_DOMAIN}/api/verify?rd=https%3A%2F%2Fauth.${SECRET_DOMAIN}%2F
    trustForwardHeader: true
    authResponseHeaders:
      - Remote-User
      - Remote-Name
      - Remote-Email
      - Remote-Groups
