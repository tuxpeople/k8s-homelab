---
# Note: Gatus vars should be escaped with $${VAR_NAME} to avoid interpolation by Flux
web:
  port: $${CUSTOM_WEB_PORT}
metrics: true
debug: true
ui:
  title: Status | Gatus
  header: Status
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m
default-endpoint: &defaults
  interval: 1m
  conditions:
    - "[STATUS] == 200"
    - "[RESPONSE_TIME] < 1000"
  ui:
    hide-hostname: true
    badge:
      response-time:
        thresholds: [550, 850, 1350, 1650, 1750]
  client:
    insecure: true
endpoints:
  - name: status
    group: external
    url: https://status.${SECRET_DOMAIN}
    interval: 1m
    conditions:
      - "[STATUS] == 200"
  - name: flux-webhook
    group: external
    url: https://flux-webhook.${SECRET_DOMAIN}
    interval: 1m
    conditions:
      - "[STATUS] == 404"
