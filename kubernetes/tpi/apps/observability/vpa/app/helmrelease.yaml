---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vpa
  namespace: observability
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: vpa
      version: 4.4.6
      sourceRef:
        kind: HelmRepository
        name: fairwinds
        namespace: flux-system
  maxHistory: 2
  install:
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    recommender:
      enabled: true
      image:
        repository: registry.k8s.io/autoscaling/vpa-recommender
        tag: 1.1.2
      resources:
        requests:
          cpu: 10m
          memory: 100M
        limits:
          memory: 200M
      extraArgs:
        v: "4"
        pod-recommendation-min-cpu-millicores: 15
        pod-recommendation-min-memory-mb: 61
    updater:
      enabled: false
    admissionController:
      enabled: false
