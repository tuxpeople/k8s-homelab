---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app synology-csi
spec:
  interval: 15m
  timeout: 15m
  chart:
    spec:
      chart: ./deploy/helm
      sourceRef:
        kind: GitRepository
        name: synology-csi-chart
        namespace: flux-system
  maxHistory: 2
  install:
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    storageClasses:
      synology-csi-delete:
        parameters:
          fsType: btrfs
      synology-csi-retain:
        reclaimPolicy: Retain
        parameters:
          fsType: btrfs
  postRenderers:
    - kustomize:
        patchesStrategicMerge:
          - kind: DaemonSet
            apiVersion: apps/v1
            metadata:
              name: synology-csi-node
            spec:
              template:
                metadata:
                  annotations:
                    secret.reloader.stakater.com/reload: client-info-secret
          - kind: StatefulSet
            apiVersion: apps/v1
            metadata:
              name: synology-csi-controller
            spec:
              template:
                metadata:
                  annotations:
                    secret.reloader.stakater.com/reload: client-info-secret
