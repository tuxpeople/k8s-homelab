---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kasm
  annotations:
    kubernetes.io/ingress.class: nginx-default
    external-dns.alpha.kubernetes.io/target: ${SECRET_DNS_TARGET}
    external-dns/is-public: "true"
    hajimari.io/enable: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/proxy-ssl-verify: "off"
    # hajimari.io/icon: printer-3d-nozzle
    # nginx.ingress.kubernetes.io/auth-method: 'GET'
    # nginx.ingress.kubernetes.io/auth-url: 'http://auth.${SECRET_DOMAIN}/api/authz/auth-request'
    # nginx.ingress.kubernetes.io/auth-signin: 'https://auth.${SECRET_DOMAIN}?rm=$request_method'
    # nginx.ingress.kubernetes.io/auth-response-headers: 'Remote-User,Remote-Name,Remote-Groups,Remote-Email'
spec:
  tls:
    - secretName: ${SECRET_DOMAIN/./-}-production-tls
      hosts:
        - kasm.${SECRET_DOMAIN}
  rules:
    - host: kasm.${SECRET_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kasm
                port:
                  number: 443
