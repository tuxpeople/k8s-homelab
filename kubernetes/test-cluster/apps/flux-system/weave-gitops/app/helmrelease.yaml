---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: weave-gitops
  namespace: flux-system
spec:
  interval: 15m
  timeout: 15m
  chart:
    spec:
      chart: weave-gitops
      version: 4.0.36
      sourceRef:
        kind: HelmRepository
        name: weave-gitops
        namespace: flux-system
  maxHistory: 2
  install:
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    envVars:
      - name: WEAVE_GITOPS_FEATURE_TENANCY
        value: "true"
      - name: WEAVE_GITOPS_FEATURE_CLUSTER
        value: "true"
      - name: WEAVE_GITOPS_FEATURE_TELEMETRY
        value: "true"
      - name: WEAVE_GITOPS_FEATURE_OIDC_BUTTON_LABEL
        value: "Login with Homelab Account"
    additionalArgs:
      - --auth-methods=oidc
    adminUser:
      create: true
      createSecret: false
      username: admin
    ingress:
      enabled: true
      className: nginx-default
      annotations:
        hajimari.io/icon: sawtooth-wave
      hosts:
        - host: &host gitops.${SECRET_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    networkPolicy:
      create: false
    metrics:
      enabled: true
    logLevel: info
    rbac:
      create: true
      #impersonationResourceNames: ["tdeutsch"]
      additionalRules:
        - apiGroups:
            - "infra.contrib.fluxcd.io"
          resources:
            - "terraforms"
          verbs:
            - "get"
            - "list"
            - "patch"
    podAnnotations:
      secret.reloader.stakater.com/reload: auto
