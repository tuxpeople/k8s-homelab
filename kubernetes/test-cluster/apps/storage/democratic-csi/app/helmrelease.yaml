---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app democratic-csi
spec:
  interval: 15m
  timeout: 15m
  chart:
    spec:
      chart: democratic-csi
      version: 0.14.6
      sourceRef:
        kind: HelmRepository
        name: democratic-csi
        namespace: flux-system
  maxHistory: 2
  install:
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      externalResizer:
        enabled: false
    csiDriver:
      name: "nfs"
    storageClasses:
      - name: nfs
        defaultClass: false
        reclaimPolicy: Delete
        volumeBindingMode: Immediate
        allowVolumeExpansion: false
        parameters:
          fsType: nfs
          detachedVolumesFromSnapshots: "false"
        mountOptions:
          - noatime
          - nfsvers=4
        secrets:
          provisioner-secret:
          controller-publish-secret:
          node-stage-secret:
          node-publish-secret:
          controller-expand-secret:
    volumeSnapshotClasses:
      - name: nfs
        annotations:
          k10.kasten.io/is-snapshot-class: "true"
        parameters:
          detachedSnapshots: "true"
    driver:
      config:
        driver: nfs-client
        instance_id:
        nfs:
          shareHost: 10.20.30.40
          shareBasePath: "/data/nfs"
          # shareHost:shareBasePath should be mounted at this location in the controller container
          controllerBasePath: "/volume2/kubernetes/democratic-csi"
