---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: webtrees-db
  namespace: default
spec:
  interval: 15m
  timeout: 15m
  chart:
    spec:
      chart: mariadb
      version: 18.2.0
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 2
  install:
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    auth:
      existingSecret: mariadb-secret
      database: webtrees
      username: webtrees
    primary:
      extraEnvVars:
        - name: TZ
          value: ${TIMEZONE}
        - name: MYSQL_PASSWORD
          value: $(MARIADB_ROOT_PASSWORD)
    volumePermissions:
      enabled: true
    global:
      storageClass: ${MAIN_SC}
