---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudflare-ddns
  namespace: networking
spec:
  interval: 15m
  timeout: 15m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      app:
        type: cronjob
        cronjob:
          concurrencyPolicy: Forbid
          schedule: "@hourly"
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/kubernetes-kubectl
              tag: 1.29.2@sha256:6324f99979877f3ded7647f4efa4df6d73f11bb9d8302dc81ab4a5d38e406867
            command: [/bin/bash, /app/cloudflare-ddns.sh]
            env:
              CLOUDFLARE_APIKEY:
                valueFrom:
                  secretKeyRef:
                    name: external-dns-secret
                    key: api-token
              CLOUDFLARE_EMAIL: ${SECRET_ACME_EMAIL}
              CLOUDFLARE_RECORD_NAME: ${SECRET_DNS_TARGET}
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 5m
                memory: 10Mi
              limits:
                memory: 256Mi
    persistence:
      config:
        type: configMap
        name: cloudflare-ddns-configmap
        defaultMode: 0775
        globalMounts:
          - path: /app/cloudflare-ddns.sh
            subPath: cloudflare-ddns.sh
            readOnly: true
