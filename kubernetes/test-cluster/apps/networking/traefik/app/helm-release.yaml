---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
spec:
  interval: 15m
  timeout: 15m
  chart:
    spec:
      chart: traefik
      version: 28.2.0
      sourceRef:
        kind: HelmRepository
        name: traefik-charts
        namespace: flux-system
  maxHistory: 2
  install:
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    env:
      - name: TZ
        value: ${TIMEZONE}
    deployment:
      kind: Deployment
      replicas: 1
    service:
      enabled: true
      type: LoadBalancer
      spec:
        loadBalancerIP: ${CILIUM_LB_INGRESS_ADDR}
        externalTrafficPolicy: Cluster
    logs:
      general:
        format: json
        level: DEBUG
      access:
        enabled: true
        format: json
    ingressClass:
      enabled: true
      isDefaultClass: true
      fallbackApiVersion: v1
    ingressRoute:
      dashboard:
        enabled: false
    providers:
      kubernetesCRD:
        enabled: true
        allowCrossNamespace: true
    globalArguments:
      - --api.insecure=true
      - --serverstransport.insecureskipverify=true
      - --providers.kubernetesingress.ingressclass=traefik
      - --metrics.prometheus=true
      - --metrics.prometheus.entryPoint=metrics
      - --entryPoints.websecure.forwardedHeaders.trustedIPs=10.0.0.0/8,192.168.0.0/16,172.16.0.0/12,fe80::/10
      # - "--entryPoints.websecure.forwardedHeaders.trustedIPs=10.0.0.0/8,192.168.0.0/16,172.16.0.0/12,103.21.244.0/22,103.22.200.0/22,103.31.4.0/22,104.16.0.0/13,104.24.0.0/14,108.162.192.0/18,131.0.72.0/22,141.101.64.0/18,162.158.0.0/15,172.64.0.0/13,173.245.48.0/20,188.114.96.0/20,190.93.240.0/20,197.234.240.0/22,198.41.128.0/17,2400:cb00::/32,2606:4700::/32,2803:f800::/32,2405:b500::/32,2405:8100::/32,2a06:98c0::/29,2c0f:f248::/32"
    additionalArguments:
      - --providers.kubernetesingress.ingressendpoint.ip=${CILIUM_LB_INGRESS_ADDR}
      - --providers.kubernetesingress.allowexternalnameservices=true
      - --providers.kubernetescrd.allowexternalnameservices=true
    ports:
      traefik:
        expose:
          default: true
      web:
        redirectTo:
          port: websecure
      websecure:
        tls:
          enabled: true
          options: default
      metrics:
        expose:
          default: true
    metrics:
      prometheus:
        entryPoint: metrics
        service:
          enabled: true
    tlsOptions:
      default:
        minVersion: VersionTLS12
        maxVersion: VersionTLS13
        #  sniStrict: true  # TODO
    pilot:
      enabled: false
    resources:
      requests:
        memory: 100Mi
        cpu: 500m
      limits:
        memory: 500Mi
        cpu: 500m
