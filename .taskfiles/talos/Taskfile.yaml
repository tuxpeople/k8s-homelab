---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

tasks:
  generate-config:
    desc: Generate Talos configuration
    dir: "{{.TALOS_DIR}}"
    env:
      DOCKER_USERNAME:
        sh: sops -d {{.TALOS_DIR}}/talsecret.sops.yaml | yq -r '.DOCKER_USERNAME'
      DOCKER_PASSWORD:
        sh: sops -d {{.TALOS_DIR}}/talsecret.sops.yaml | yq -r '.DOCKER_PASSWORD'
    cmd: talhelper genconfig
    preconditions:
      - test -f {{.TALOS_DIR}}/talconfig.yaml
      - test -f {{.ROOT_DIR}}/.sops.yaml
      - test -f {{.SOPS_AGE_KEY_FILE}}
      - which talhelper
      - which sops yq

  node-health:
    desc: Check the health of all nodes in the cluster using talosctl and a check for "bootedWithUKI"
    dir: "{{.TALOS_DIR}}"
    cmd: >
      talosctl get securitystate -o json |
      jq -s -r '.[] | "\(.node): \(if .spec.bootedWithUKI then "unhealthy" else "healthy" end)"'
    preconditions:
      - test -f {{.TALOS_DIR}}/talconfig.yaml

  apply-node:
    desc: Apply Talos config to a node [IP=required]
    dir: "{{.TALOS_DIR}}"
    cmd: talhelper gencommand apply --node {{.IP}} --extra-flags '--mode={{.MODE}}' | bash
    vars:
      MODE: '{{.MODE | default "auto"}}'
    requires:
      vars: [IP]
    preconditions:
      - talosctl --nodes {{.IP}} get machineconfig
      - talosctl config info
      - test -f {{.TALOSCONFIG}}
      - which talhelper talosctl yq

  upgrade-all-nodes:
    desc: Upgrade Talos on all nodes
    dir: "{{.TALOS_DIR}}"
    cmd: talhelper gencommand upgrade --extra-flags "--image='{{.TALOS_IMAGE}}:{{.TALOS_VERSION}}' --timeout=10m" | bash
    vars:
      TALOS_IMAGE:
        sh: yq '.nodes[0].talosImageURL' {{.TALOS_DIR}}/talconfig.yaml
      TALOS_VERSION:
        sh: yq '.talosVersion' {{.TALOS_DIR}}/talenv.yaml
    preconditions:
      - talosctl --nodes {{.IP}} get machineconfig
      - talosctl config info
      - test -f {{.TALOSCONFIG}}
      - which kubectl talhelper talosctl yq

  upgrade-node:
    desc: Upgrade Talos on a single node [IP=required]
    dir: "{{.TALOS_DIR}}"
    cmd: |
      talhelper gencommand upgrade --node {{.IP}} \
      --extra-flags "--image='{{.TALOS_IMAGE}}:{{.TALOS_VERSION}}' --timeout=10m" | bash
    vars:
      TALOS_IMAGE:
        sh: yq '.nodes[] | select(.ipAddress == "{{.IP}}") | .talosImageURL' {{.TALOS_DIR}}/talconfig.yaml
      TALOS_VERSION:
        sh: yq '.talosVersion' {{.TALOS_DIR}}/talenv.yaml
    requires:
      vars: [IP]
    preconditions:
      - talosctl --nodes {{.IP}} get machineconfig
      - talosctl config info
      - test -f {{.TALOSCONFIG}}
      - which kubectl talhelper talosctl yq

  upgrade-k8s:
    desc: Upgrade Kubernetes
    dir: "{{.TALOS_DIR}}"
    cmd: talhelper gencommand upgrade-k8s --extra-flags "--to '{{.KUBERNETES_VERSION}}'" | bash
    vars:
      KUBERNETES_VERSION:
        sh: yq '.kubernetesVersion' {{.TALOS_DIR}}/talenv.yaml
    preconditions:
      - talosctl config info
      - test -f {{.TALOSCONFIG}}
      - which talhelper talosctl yq

  reset:
    desc: Resets nodes back to maintenance mode
    dir: "{{.TALOS_DIR}}"
    prompt: This will destroy your cluster and reset the nodes back to maintenance mode... continue?
    cmd: |
      talhelper gencommand reset --extra-flags="--reboot \
      {{- if eq .CLI_FORCE false }} --system-labels-to-wipe STATE --system-labels-to-wipe EPHEMERAL{{ end }} \
      --graceful=false --wait=false" | bash
    preconditions:
      - which talhelper

  shutdown-workers:
    desc: Gracefully shutdown all worker nodes
    dir: "{{.TALOS_DIR}}"
    prompt: This will shutdown all worker nodes... continue?
    cmd: |
      echo "Shutting down worker nodes..."
      {{- range $node := .WORKER_NODES}}
      talosctl -n {{$node}} shutdown --wait=false && echo "  ✓ Shutdown initiated: {{$node}}"
      {{- end}}
    vars:
      WORKER_NODES:
        sh: yq -r '.nodes[] | select(.controlPlane == false) | .ipAddress' {{.TALOS_DIR}}/talconfig.yaml
    preconditions:
      - which talosctl yq
      - talosctl config info

  shutdown-control-plane:
    desc: Gracefully shutdown control-plane node
    dir: "{{.TALOS_DIR}}"
    prompt: This will shutdown the control-plane node... continue?
    cmd: |
      echo "Shutting down control-plane node..."
      {{- range $node := .CONTROL_PLANE_NODES}}
      talosctl -n {{$node}} shutdown --wait=false && echo "  ✓ Shutdown initiated: {{$node}}"
      {{- end}}
    vars:
      CONTROL_PLANE_NODES:
        sh: yq -r '.nodes[] | select(.controlPlane == true) | .ipAddress' {{.TALOS_DIR}}/talconfig.yaml
    preconditions:
      - which talosctl yq
      - talosctl config info

  shutdown-cluster:
    desc: Gracefully shutdown entire cluster (workers first, then control-plane)
    prompt: This will shutdown the entire cluster... continue?
    cmds:
      - task: shutdown-workers
      - cmd: echo "Waiting 30s for workers to shutdown..."
      - cmd: sleep 30
      - task: shutdown-control-plane
      - cmd: echo "✓ Cluster shutdown initiated. You can now power off the TuringPi."

  reboot-cluster:
    desc: Gracefully reboot entire cluster (workers first, then control-plane)
    prompt: This will reboot the entire cluster... continue?
    cmds:
      - cmd: echo "Rebooting worker nodes..."
      - for:
          var: WORKER_NODES
        cmd: talosctl -n {{.ITEM}} reboot --wait=false && echo "  ✓ Reboot initiated {{.ITEM}}"
      - cmd: echo "Waiting 30s before rebooting control-plane..."
      - cmd: sleep 30
      - cmd: echo "Rebooting control-plane node..."
      - for:
          var: CONTROL_PLANE_NODES
        cmd: talosctl -n {{.ITEM}} reboot --wait=false && echo "  ✓ Reboot initiated {{.ITEM}}"
      - cmd: echo "✓ Cluster reboot initiated. Waiting for nodes to come back online..."
    vars:
      WORKER_NODES:
        sh: yq -r '.nodes[] | select(.controlPlane == false) | .ipAddress' {{.TALOS_DIR}}/talconfig.yaml | tr '\n' ' '
      CONTROL_PLANE_NODES:
        sh: yq -r '.nodes[] | select(.controlPlane == true) | .ipAddress' {{.TALOS_DIR}}/talconfig.yaml | tr '\n' ' '
    preconditions:
      - which talosctl yq
      - talosctl config info
