---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

set: [pipefail]
shopt: [globstar]

vars:
  BOOTSTRAP_DIR: "{{.ROOT_DIR}}/bootstrap"
  KUBERNETES_DIR: "{{.ROOT_DIR}}/kubernetes"
  SCRIPTS_DIR: "{{.ROOT_DIR}}/scripts"
  TALOS_DIR: "{{.ROOT_DIR}}/talos"
  PRIVATE_DIR: "{{.ROOT_DIR}}/.private"
  TALOSCONFIG: "{{.ROOT_DIR}}/talos/clusterconfig/talosconfig"

env:
  KUBECONFIG: "{{.ROOT_DIR}}/kubeconfig"
  SOPS_AGE_KEY_FILE: "{{.ROOT_DIR}}/age.key"
  TALOSCONFIG: "{{.TALOSCONFIG}}"

includes:
  bootstrap: .taskfiles/bootstrap
  talos: .taskfiles/talos

tasks:
  default: task --list

  reconcile:
    desc: Force Flux to pull in changes from your Git repository
    cmd: flux --namespace flux-system reconcile kustomization flux-system --with-source
    preconditions:
      - test -f {{.KUBECONFIG}}
      - which flux

  # Pre-commit hooks management
  pre-commit:install:
    desc: Install pre-commit hooks
    cmds:
      - mise install pre-commit
      - pre-commit install
      - pre-commit install --hook-type commit-msg

  pre-commit:run:
    desc: Run pre-commit on all files
    cmd: pre-commit run --all-files

  pre-commit:update:
    desc: Update pre-commit hooks
    cmd: pre-commit autoupdate

  # Validation tasks
  validate:
    desc: Run all validation checks
    deps:
      - validate:yaml
      - validate:kubernetes
      - validate:flux
      - validate:flux-local

  validate:yaml:
    desc: Validate all YAML files
    cmd: |
      find kubernetes -name "*.yaml" -not -path "*/templates/*" \
      -not -name "*.sops.yaml" -exec yq eval . {} \; > /dev/null

  validate:kubernetes:
    desc: Validate Kubernetes manifests structure
    cmd: |
      echo "ðŸ” Validating Kubernetes manifests with kubeconform..."
      if command -v kubeconform >/dev/null 2>&1; then
        find kubernetes -name "*.yaml" \
        -not -path "*/templates/*" \
        -not -path "*/helm/*" \
        -not -path "*/config/*" \
        -not -path "*/configs/*" \
        -not -path "*/resources/*" \
        -not -name "*.sops.yaml" \
        -not -name "values.yaml" \
        -not -name "kustomizeconfig.yaml" \
        -not -name "config.yaml" | \
        xargs kubeconform -strict -ignore-missing-schemas -skip CustomResourceDefinition
      else
        echo "âš ï¸  kubeconform not found, falling back to yq validation"
        find kubernetes -name "*.yaml" -not -path "*/templates/*" \
        -not -name "*.sops.yaml" -exec yq eval . {} \; > /dev/null
        echo "âœ… Basic YAML syntax validation completed"
      fi

  validate:flux:
    desc: Check Flux resources status and health
    cmd: |
      echo "ðŸ” Checking Flux installation status..."
      flux check
      echo "ðŸ“Š Getting Flux resources status..."
      flux get all -A
    preconditions:
      - which flux
      - test -f {{.KUBECONFIG}}

  validate:flux-local:
    desc: Run flux-local test against the full cluster tree
    cmd: |
      if command -v mise >/dev/null 2>&1; then
        mise exec -- flux-local test --enable-helm --all-namespaces --path kubernetes/flux/cluster -v
      else
        flux-local test --enable-helm --all-namespaces --path kubernetes/flux/cluster -v
      fi

  cleanup-stuck-pods:
    desc: Clean up ContainerStatusUnknown pods
    cmd: |
      kubectl get pods -A --field-selector=status.phase=Failed -o json | \
      jq -r '.items[] | select(.status.containerStatuses[].state.terminated.reason == "ContainerStatusUnknown") | \
      "\(.metadata.namespace) \(.metadata.name)"' | \
      while read ns pod; do kubectl delete pod -n $ns $pod; done
