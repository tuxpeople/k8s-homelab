---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1beta2.json
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-neuvector-core
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-system-upgrade-controller
  path: ./kubernetes/tpi/apps/neuvector/core
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-homelab
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: neuvector-core
      namespace: neuvector
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
