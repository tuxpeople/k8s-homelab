---
apiVersion: v1
kind: Service
metadata:
  name: vpn
  labels:
    app.kubernetes.io/name: vpn
spec:
  type: LoadBalancer
  ports:
    - port: 4500
      targetPort: 4500
      protocol: UDP
      name: ikev2
    - port: 500
      targetPort: 500
      protocol: UDP
      name: isakmp
  externalTrafficPolicy: Cluster
  loadBalancerIP: ${METALLB_VPN_ADDR}
  selector:
    app.kubernetes.io/name: vpn
