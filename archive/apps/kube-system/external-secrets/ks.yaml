---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-external-secrets-operator
  namespace: flux-system
spec:
  path: ./kubernetes/apps/kube-system/external-secrets/operator
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-homelab
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-external-secrets-secretstores
  namespace: flux-system
spec:
  path: ./kubernetes/apps/kube-system/external-secrets/secretstores
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-homelab
  dependsOn:
    - name: cluster-apps-external-secrets-operator
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
