# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/app-template-3.7.3/charts/other/app-template/values.schema.json

controllers:
  smtp-relay:
    pod:
      nodeSelector:
        kubernetes.io/arch: amd64
    replicas: 1
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      app:
        image:
          repository: ghcr.io/foxcpp/maddy
          tag: 0.8.2
        env:
          SMTP_RELAY_SMTP_PORT: 25
          SMTP_RELAY_METRICS_PORT: 8080
          SMTP_RELAY_SERVER_PORT: 465
        envFrom:
          - secretRef:
              name: smtp-relay-secret
        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"] }
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
toolsPodOptions:
  securityContext:
    runAsNonRoot: true
    runAsUser: 65534
    runAsGroup: 65534
    seccompProfile: { type: Runtimetools }
  topologySpreadConstraints:
    - maxSkew: 1
      topologyKey: kubernetes.io/hostname
      whenUnsatisfiable: DoNotSchedule
      labelSelector:
        matchLabels:
          app.kubernetes.io/name: smtp-relay
service:
  app:
    controller: smtp-relay
    type: LoadBalancer
    ports:
      http:
        primary: true
        port: 8080
      smtp:
        port: 25
serviceMonitor:
  app:
    serviceName: smtp-relay
    endpoints:
      - port: http
        scheme: http
        path: /metrics
        interval: 1m
        scrapeTimeout: 10s
persistence:
  config:
    type: configMap
    name: smtp-relay-configmap
    globalMounts:
      - path: /data/maddy.conf
        subPath: maddy.conf
        readOnly: true
  cache:
    type: emptyDir
    globalMounts:
      - path: /cache
