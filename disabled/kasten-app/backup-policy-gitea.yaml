---
apiVersion: config.kio.kasten.io/v1alpha1
kind: Policy
metadata:
  name: gitea-backup
  namespace: development
spec:
  frequency: "@daily"
  subFrequency:
    minutes:
      - 0
    hours:
      - 2
      - 8
      - 14
      - 20
    weekdays:
      - 0
    days:
      - 1
    months:
      - 1
  retention:
    daily: 7
    weekly: 4
    monthly: 6
    yearly: 1
  selector:
    matchExpressions:
      - key: k10.kasten.io/appNamespace
        operator: In
        values:
          - gitea
  actions:
    - action: backup
      backupParameters:
        filters: {}
        profile:
          name: minio
          namespace: kasten-io
    - action: export
      exportParameters:
        frequency: "@daily"
        profile:
          name: minio
          namespace: kasten-io
        exportData:
          enabled: true
      retention: {}
