---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  chart:
    spec:
      # renovate: registryUrl=https://vmware-tanzu.github.io/helm-charts
      chart: velero
      version: 2.23.1
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu
        namespace: flux-system
      interval: 5m
  releaseName: velero
  targetNamespace: velero
  interval: 5m
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 5
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    cleanUpCRDs: true
    configuration:
      provider: aws
      backupStorageLocation:
        name: default
        bucket: k8s-backup
        config:
          region: minio
          s3ForcePathStyle: true
          s3Url: http://minio.lab:9091
      volumeSnapshotLocation:
        name: default
        config:
          region: minio
      defaultvolumestorestic: true
    credentials:
      useSecret: true
    initContainers:
    - name: velero-plugin-for-aws
      image: velero/velero-plugin-for-aws:v1.2.0
      imagePullPolicy: IfNotPresent
      volumeMounts:
      - mountPath: /target
        name: plugins
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    snapshotsEnabled: true
    deployRestic: true
    installCRDs: true
    schedules:
      daily:
        schedule: "10 6 * * *"
        template:
          ttl: "360h"
  valuesFrom:
  - kind: Secret
    name: "velero-values"
