apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k8up
  namespace: k8up
spec:
  chart:
    spec:
      # renovate: registryUrl=https://charts.appuio.ch
      chart: k8up
      version: 2.0.1
      sourceRef:
        kind: HelmRepository
        name: appuio
        namespace: flux-system
      interval: 5m
  interval: 5m
  install:
    crds: Skip
    remediation:
      retries: 3
  upgrade:
    crds: Skip
    remediation:
      retries: 3
  values:
    k8up:
      timezone: Europe/Zurich
      envVars:
        - name: BACKUP_GLOBALREPOPASSWORD
          value: ${SECRET_GLOBALREPOPASSWORD}
        - name: BACKUP_GLOBALACCESSKEYID
          value: ${SECRET_MINIO_ACCESSKEY}
        - name: BACKUP_GLOBALSECRETACCESSKEY
          value: ${SECRET_MINIO_SECRETKEY}
        - name: BACKUP_GLOBALS3ENDPOINT
          value: http://minio.lab:9091
    metrics:
      prometheusRule:
        enabled: true
        namespace: monitoring
      serviceMonitor:
        enabled: true
        namespace: monitoring
