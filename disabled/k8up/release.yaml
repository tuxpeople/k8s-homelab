---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k8up
  namespace: k8up-operator
spec:
  chart:
    spec:
      chart: k8up
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: appuio
        namespace: flux-system
      version: 1.0.8
  install:
    remediation:
      retries: 3
  interval: 5m
  releaseName: k8up-operator
  targetNamespace: k8up-operator
  upgrade:
    remediation:
      retries: 3
