---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: fluxcdbot
  labels:
    app.kubernetes.io/name: fluxcdbot
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: fluxcdbot
  serviceName: fluxcdbot
  template:
    spec:
      containers:
      - name: fluxcdbot
        env:
        - name: TOKEN
          valueFrom:
            secretKeyRef:
              name: telegram-token
              key: token
