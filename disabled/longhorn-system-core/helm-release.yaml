---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 5m
  chart:
    spec:
      chart: longhorn
      version: 1.2.4
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
      interval: 10m
  test:
    enable: false # Enable helm test
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    ingress:
      enabled: true
      ingressClassName: "traefik"
      tls: true
      tlsSecret: "${SECRET_DOMAIN_INTERNAL/./-}-tls"
      host: "longhorn.${SECRET_DOMAIN_INTERNAL}"
      annotations:
        hajimari.io/enable: "true"
        hajimari.io/icon: harddisk
        hajimari.io/appName: "Longhorn"
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
    persistence:
      defaultClassReplicaCount: 2
      defaultClass: true
      reclaimPolicy: Delete
      recurringJobs:
        enable: true
        jobList: '[{"name":"daily", "task":"backup", "cron":"0 6 * * ?", "retain":3,"labels": {"interval":"daily"}}]'
    defaultSettings:
      backupTarget: s3://longhornbackup@us-east-1/
      backupTargetCredentialSecret: minio-secret
      defaultReplicaCount: 2
      concurrentAutomaticEngineUpgradePerNodeLimit: 1
      storageMinimalAvailablePercentage: 5
      defaultDataPath: /var/lib/longhorn
      defaultDataLocality: best-effort
      storageOverProvisioningPercentage: 150
      # taintToleration: "node-role.kubernetes.io/master=true:NoSchedule"
      upgradeChecker: true
    longhornManager:
      tolerations:
        - key: "node-role.kubernetes.io/master"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"
    longhornDriver:
      tolerations:
        - key: "node-role.kubernetes.io/master"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"
    longhornUI:
      tolerations:
        - key: "node-role.kubernetes.io/master"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"
