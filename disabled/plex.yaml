---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: plex
      version: 5.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
        interval: 5m
  interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    allowedNetworks:
    - 127.0.0.1/8
    - 192.168.8.0/24
    - 10.20.30.0/24
    - 10.42.0.0/16
    - 10.43.0.0/16
    timezone: "Europe/Zurich"
    service:
      main:
        primary: true
        type: NodePort
        ports:
          http:
            port: 32400
            nodePort: 32400
    persistence:
      config:
        enabled: true
        size: 2Gi
      transcode:
        enabled: false
      data:
        enabled: false
      media:
        enabled: true
        type: hostPath
        hostPath: /mnt/multimedia
        mountPath: /data
        hostPathType: "Directory"
        readOnly: true
      dri:
        enabled: true
        type: hostPath
        hostPath: /dev/dri
        mountPath: /dev/dri
        hostPathType: "Directory"
        readOnly: false
---
apiVersion: uroperator.brennerm.github.io/v1beta1
kind: UptimeRobotMonitor
metadata:
  name: plex
  namespace: media
spec:
  friendlyName: "K8S Plex"
  url: "http://asgard.eighty-three.me:32400/identity"
  type: HTTP
  httpMethod: GET
  interval: 300
  alertContacts: "0283188_0_0-2432738_0_0-2655991_0_0-3069202_0_0"