---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
spec:
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: plex
      version: 5.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  interval: 5m
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 6
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    strategy:
      type: Recreate
    allowedNetworks:
      - 127.0.0.1/8
      - 192.168.8.0/24
      - 10.20.30.0/24
      - 10.42.0.0/16
      - 10.43.0.0/16
    timezone: "Europe/Zurich"
    service:
      main:
        primary: true
        type: NodePort
        ports:
          http:
            port: 32400
            nodePort: 32400
    persistence:
      config:
        enabled: true
        size: 2Gi
      transcode:
        enabled: false
      data:
        enabled: false
      media:
        enabled: true
        type: hostPath
        hostPath: /mnt/multimedia
        mountPath: /data
        hostPathType: "Directory"
        readOnly: true
      dri:
        enabled: true
        type: hostPath
        hostPath: /dev/dri
        mountPath: /dev/dri
        hostPathType: "Directory"
        readOnly: false
---
apiVersion: uroperator.brennerm.github.io/v1beta1
kind: UptimeRobotMonitor
metadata:
  name: plex
spec:
  friendlyName: "K8S Plex"
  url: "http://${SECRET_DOMAIN_TARGET_SKY}:32400/identity"
  type: HTTP
  httpMethod: GET
  interval: 300
  alertContacts: "${SECRET_UPTIMEROBOTCONTACTS}"
