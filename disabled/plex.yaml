---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  chart:
    spec:
      chart: plex
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      version: 5.2.0
  install:
    remediation:
      retries: 3
  interval: 5m
  upgrade:
    remediation:
      retries: 3
  values:
    allowedNetworks:
    - 127.0.0.1/8
    - 192.168.8.0/24
    - 10.20.30.0/24
    - 10.42.0.0/16
    - 10.43.0.0/16
    persistence:
      config:
        enabled: true
        size: 2Gi
      data:
        enabled: false
      dri:
        enabled: true
        hostPath: /dev/dri
        hostPathType: Directory
        mountPath: /dev/dri
        readOnly: false
        type: hostPath
      media:
        enabled: true
        hostPath: /mnt/multimedia
        hostPathType: Directory
        mountPath: /data
        readOnly: true
        type: hostPath
      transcode:
        enabled: false
    service:
      main:
        ports:
          http:
            nodePort: 32400
            port: 32400
        primary: true
        type: NodePort
    timezone: Europe/Zurich
