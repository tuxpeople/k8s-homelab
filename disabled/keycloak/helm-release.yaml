---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: keycloak
  namespace: identity
spec:
  releaseName: keycloak
  chart:
    spec:
      # renovate: registryUrl=https://codecentric.github.io/helm-charts
      chart: keycloak
      version: 14.0.1
      sourceRef:
        kind: HelmRepository
        name: codecentric
        namespace: flux-system
      interval: 5m
  interval: 5m
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 5
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: traefiktraefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        external-dns/is-public: "true"
        external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN_TARGET_SKY}"
      rules:
        - host: sso.${SECRET_DOMAIN_ME}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - sso.${SECRET_DOMAIN_ME}
          secretName: keycloak-tls

    args:
      - -Dkeycloak.profile.feature.docker=enabled
  valuesFrom:
    - secretKeyRef:
      kind: Secret
      name: keycloak-secret-values
