---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plex
  template:
    metadata:
      labels:
        app: plex
    spec:
      containers:
      - env:
        - name: TZ
          value: Europe/Zurich
        image: ghcr.io/linuxserver/plex:1.23.2.4656-85f0adf5b-ls55
        imagePullPolicy: Always
        name: plex
        ports:
        - containerPort: 32400
          name: web
          protocol: TCP
        resources:
          limits:
            cpu: 3000m
            memory: 1000Mi
          requests:
            cpu: 100m
            memory: 100Mi
        volumeMounts:
        - mountPath: /dev/dri
          name: dri
        - mountPath: /data
          name: nas-multimedia
        - mountPath: /config
          name: plex-config
      volumes:
      - hostPath:
          path: /dev/dri
          type: Directory
        name: dri
      - hostPath:
          path: /mnt/multimedia
          type: Directory
        name: nas-multimedia
      - name: plex-config
        persistentVolumeClaim:
          claimName: plex-config
