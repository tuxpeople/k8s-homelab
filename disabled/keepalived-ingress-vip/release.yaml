---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: keepalived-ingress-vip
  namespace: keepalived-ingress-vip
spec:
  chart:
    spec:
      chart: chart
      interval: 5m
      sourceRef:
        kind: GitRepository
        name: keepalived-ingress-vip
        namespace: flux-system
  install:
    remediation:
      retries: 3
  interval: 5m
  releaseName: keepalived-ingress-vip
  values:
    keepalived:
      checkServiceUrl: http://localhost:80/ping
      vipAddressCidr: 192.168.8.222/24
      vipInterfaceName: eth0
      vrrpInterfaceName: eth0
    pod:
      resources:
        limits:
          memory: 100Mi
