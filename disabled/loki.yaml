---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  chart:
    spec:
      # renovate: registryUrl=https://grafana.github.io/helm-charts
      chart: loki-stack
      version: 2.4.1
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 5m
  interval: 5m
  test:
    enable: false # Enable helm test
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    alertmanager:
      enabled: true
    prometheus:
      enabled: true
      persistentVolume:
        enabled: true
        size: 10Gi
      ingress:
        enabled: true
        hosts:
          - prometheus.${SECRET_DOMAIN_INTERNAL}
        annotations:
          kubernetes.io/ingress.class: traefik
      serverFiles:
        prometheus.yaml:
          scrape_configs:
            - job_name: 'unifipoller'
              scrape_interval: 30s
              static_configs:
                - targets: ['unifi-poller:9130']
            - job_name: 'uptimerobot-prometheus'
              scrape_interval: 30s
              static_configs:
                - targets: ['uptimerobot-prometheus:9705']
            - job_name: 'kubernetes-service-endpoints'
              kubernetes_sd_configs:
                - role: endpoints
              relabel_configs:
                - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape]
                  action: keep
                  regex: true
                - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scheme]
                  action: replace
                  target_label: __scheme__
                  regex: (https?)
                - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_path]
                  action: replace
                  target_label: __metrics_path__
                  regex: (.+)
                - source_labels: [__address__, __meta_kubernetes_service_annotation_prometheus_io_port]
                  action: replace
                  target_label: __address__
                  regex: ([^:]+)(?::\d+)?;(\d+)
                  replacement: $1:$2
                - action: labelmap
                  regex: __meta_kubernetes_service_label_(.+)
                - source_labels: [__meta_kubernetes_namespace]
                  action: replace
                  target_label: kubernetes_namespace
                - source_labels: [__meta_kubernetes_service_name]
                  action: replace
                  target_label: kubernetes_name
                - source_labels: [__meta_kubernetes_pod_node_name]
                  action: replace
                  target_label: kubernetes_node
            - job_name: 'kubernetes-pods'
              kubernetes_sd_configs:
                - role: pod
              relabel_configs:
                - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
                  action: keep
                  regex: true
                - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scheme]
                  action: replace
                  regex: (https?)
                  target_label: __scheme__
                - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
                  action: replace
                  target_label: __metrics_path__
                  regex: (.+)
                - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
                  action: replace
                  regex: ([^:]+)(?::\d+)?;(\d+)
                  replacement: $1:$2
                  target_label: __address__
                - action: labelmap
                  regex: __meta_kubernetes_pod_label_(.+)
                - source_labels: [__meta_kubernetes_namespace]
                  action: replace
                  target_label: kubernetes_namespace
                - source_labels: [__meta_kubernetes_pod_name]
                  action: replace
                  target_label: kubernetes_pod_name
                - source_labels: [__meta_kubernetes_pod_phase]
                  regex: Pending|Succeeded|Failed
                  action: drop
    grafana:
      persistence:
        type: pvc
        enabled: true
        accessModes:
          - ReadWriteOnce
        size: 10Gi
      enabled: true
      ingress:
        enabled: true
        hosts:
          - grafana.${SECRET_DOMAIN_ME}
        annotations:
          kubernetes.io/ingress.class: traefik
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        tls:
          - secretName: "${SECRET_DOMAIN_ME/./-}-tls"
            hosts:
              - grafana.${SECRET_DOMAIN_ME}
      grafana.ini:
        server:
          root_url: https://grafana.${SECRET_DOMAIN_ME}
      plugins:
        - grafana-piechart-panel
      dashboardProviders:
        dashboardproviders.yaml:
          apiVersion: 1
          providers:
            - name: unifi-poller
              orgId: 1
              folder: 'unifi-poller'
              type: file
              disableDeletion: false
              editable: true
              options:
                path: /var/lib/grafana/dashboards/unifi-poller
            - name: kubernetes
              orgId: 1
              folder: 'kubernetes'
              type: file
              disableDeletion: false
              editable: true
              options:
                path: /var/lib/grafana/dashboards/kubernetes
            - name: various
              orgId: 1
              folder: 'various'
              type: file
              disableDeletion: false
              editable: true
              options:
                path: /var/lib/grafana/dashboards/various
      defaultDashboardsEnabled: true
      dashboards:
        unifi-poller:
          up_client-dpi:
            gnetId: 11310
            datasource: prometheus
            revision: 4
          up_client-insights:
            gnetId: 11315
            datasource: prometheus
            revision: 8
          up_network-sites:
            gnetId: 11311
            datasource: prometheus
            revision: 4
          up_uap_insights:
            gnetId: 11314
            datasource: prometheus
            revision: 9
          up_usg_insights:
            gnetId: 11313
            datasource: prometheus
            revision: 8
          up_usw_insights:
            gnetId: 11312
            datasource: prometheus
            revision: 8
        various:
          flux-cluster:
            url: https://raw.githubusercontent.com/fluxcd/flux2/main/manifests/monitoring/grafana/dashboards/cluster.json
            datasource: prometheus
          flux-control-plane:
            url: https://raw.githubusercontent.com/fluxcd/flux2/main/manifests/monitoring/grafana/dashboards/control-plane.json
            datasource: prometheus
          uptimerobot:
            # URL https://grafana.com/grafana/dashboards/9955/revisions
            gnetId: 9955
            datasource: prometheus
            revision: 1
      sidecar:
        dashboards:
          enabled: true
          searchNamespace: ALL
        datasources:
          enabled: true
          searchNamespace: ALL
        provider:
          name: sidecarProvider
          orgid: 1
          folder: 'kubernetes'
          type: file
          disableDelete: false
          allowUiUpdates: true
          foldersFromFilesStructure: false
    loki:
      config:
        table_manager:
          retention_deletes_enabled: true
          retention_period: 336h
      persistence:
        enabled: true
        size: 25Gi
      serviceMonitor:
        enabled: true
    promtail:
      serviceMonitor:
        enabled: true
  valuesFrom:
    - secretKeyRef:
      kind: Secret
      name: grafanavalues
