---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homer
  namespace: apps
spec:
  releaseName: homer
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: homer
      version: 6.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  interval: 5m
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 5
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    env:
      TZ: "Europe/Zurich"
    strategy:
      type: Recreate
    image:
      pullPolicy: Always
    persistence:
      config:
        enabled: true
        accessMode: ReadWriteOnce
        size: 1G
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: traefik
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN_TARGET_SKY}"
          traefik.ingress.kubernetes.io/router.middlewares: identity-forward-auth@kubernetescrd
        hosts:
          - host: "homer.${SECRET_DOMAIN_ME}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_DOMAIN_ME/./-}-tls"
            hosts:
              - homer.${SECRET_DOMAIN_ME}
