---
apiVersion: config.kio.kasten.io/v1alpha1
kind: Policy
metadata:
  name: wiki-backup
  namespace: kasten-io
spec:
  comment: ""
  frequency: "@daily"
  actions:
  - action: backup
    backupParameters:
      filters:
        excludeResources:
        - resource: persistentvolumeclaims
        # excludeResources:
        # - matchExpressions:
        #   - key: app.kubernetes.io/name
        #     operator: In
        #     values:
        #     - redis
      profile:
        namespace: kasten-io
        name: minio
  - action: export
    exportParameters:
      frequency: "@daily"
      profile:
        name: minio
        namespace: kasten-io
      exportData:
        enabled: false
  retention:
    daily: 7
    weekly: 2
    monthly: 2
    yearly: 0
  selector:
    matchExpressions:
    - key: k10.kasten.io/appNamespace
      operator: In
      values:
      - dokuwiki
      - gollum
