---
kind: Service
apiVersion: v1
metadata:
  labels:
    k8s-app: wireguard
  name: wireguard-service
  namespace: utils
spec:
  type: LoadBalancer
  ports:
    - name: wireguard
      protocol: UDP
      port: 51820
      targetPort: 51820
  externalTrafficPolicy: Local
  loadBalancerIP: ${SVC_WIREGUARD_ADDRESS}
  selector:
    app: wireguard
