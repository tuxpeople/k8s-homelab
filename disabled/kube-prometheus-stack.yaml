---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  chart:
    spec:
      chart: kube-prometheus-stack
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
      version: 16.10.0
  install:
    remediation:
      retries: 3
  interval: 5m
  releaseName: kube-prometheus-stack
  upgrade:
    remediation:
      retries: 3
  values:
    alertmanager:
      alertmanagerSpec:
        storage:
          volumeClaimTemplate:
            spec:
              accessModes:
              - ReadWriteOnce
              resources:
                requests:
                  storage: 10Gi
    grafana:
      adminPassword: highly-secure-production-password
      datasources:
        datasources.yaml:
          apiVersion: 1
          datasources:
          - access: proxy
            name: Loki
            type: loki
            url: http://loki:3100
      enabled: true
      grafana.ini:
        server:
          root_url: https://grafana.${SECRET_DOMAIN}
      ingress:
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          kubernetes.io/ingress.class: traefik
          traefik.ingress.kubernetes.io/redirect-entry-point: https
        enabled: true
        hosts:
        - grafana.${SECRET_DOMAIN}
        tls:
        - hosts:
          - grafana.${SECRET_DOMAIN}
          secretName: grafana-eighty-three-me-tls
      persistence:
        accessModes:
        - ReadWriteOnce
        enabled: true
        size: 10Gi
        type: pvc
      plugins:
      - grafana-piechart-panel
    prometheus:
      prometheusSpec:
        additionalScrapeConfigs:
        - job_name: unifipoller
          scrape_interval: 30s
          static_configs:
          - targets:
            - unifi-poller:9130
        storageSpec:
          volumeClaimTemplate:
            spec:
              accessModes:
              - ReadWriteOnce
              resources:
                requests:
                  storage: 10Gi
