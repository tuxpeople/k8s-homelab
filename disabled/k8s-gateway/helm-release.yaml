---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k8s-gateway
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: k8s-gateway
      version: 1.0.11
      sourceRef:
        kind: HelmRepository
        name: k8s-gateway-charts
        namespace: flux-system
      interval: 5m
  test:
    enable: false # Enable helm test
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    nameOverride: k8s-gateway
    domain: "sky.lab"
    ttl: 1
    service:
      type: NodePort
      nodePort: 30053
