apiVersion: k8up.io/v1
kind: PreBackupPod
metadata:
  name: gollum-prebackuppod
  labels:
    app: gollum
spec:
  backupCommand: /bin/sh -c "/bin/busybox tar -cf - -C /wiki ."
  fileExtension: .gollum.tar
  pod:
    metadata:
      labels:
        prebackuppod: gollum
        app: gollum
    spec:
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - gollum
                topologyKey: kubernetes.io/hostname
              weight: 100
      containers:
        - args:
            - sleep
            - '3600'
          image: alpine
          imagePullPolicy: Always
          name: gollum-prebackuppod
          volumeMounts:
            - mountPath: /wiki
              name: gollum-data
      volumes:
        - name: gollum-data
          persistentVolumeClaim:
            claimName: gollum-data
