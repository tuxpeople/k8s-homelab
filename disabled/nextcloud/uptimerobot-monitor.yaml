---
apiVersion: uroperator.brennerm.github.io/v1beta1
kind: UptimeRobotMonitor
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  friendlyName: "K8S nextcloud"
  url: "https://cloud.${SECRET_DOMAIN}"
  type: HTTPS
  httpMethod: GET
  interval: 300
  alertContacts: "${SECRET_UPTIMEROBOTCONTACTS}"
