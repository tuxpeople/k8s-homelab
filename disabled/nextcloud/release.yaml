apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  releaseName: nextcloud
  chart:
    spec:
      # renovate: registryUrl=https://nextcloud.github.io/helm/
      version: 2.6.4
      chart: nextcloud
      sourceRef:
        kind: HelmRepository
        name: nextcloud
        namespace: flux-system
      interval: 5m
  interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: nextcloud
      tag: fpm-alpine
      pullPolicy: Always
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        kubernetes.io/ingress.class: traefik
      tls:
        - secretName: nextcloud-tls
          hosts:
            - cloud.eighty-three.me
    nextcloud:
      host: cloud.eighty-three.me
      existingSecret:
        enabled: true
        secretName: nextcloud-passwords
        usernameKey: username
        passwordKey: password
      extraEnv:
        - name: NEXTCLOUD_TRUSTED_DOMAINS
          value: "cloud.eighty-three.me localhost"
        - name: TRUSTED_PROXIES
          value: 10.42.0.0/15
    nginx:
      enabled: true
      image:
        repository: nginx
        tag: alpine
        pullPolicy: Always
    internalDatabase:
      enabled: false
    mariadb:
      enabled: true
      db:
        name: nextcloud
        user: nextcloud
      master:
        persistence:
          enabled: true
          accessMode: ReadWriteOnce
          size: 8Gi
    redis:
      enabled: true
      usePassword: true
    cronjob:
      enabled: true
    persistence:
      # Nextcloud Data (/var/www/html)
      enabled: true
      accessMode: ReadWriteOnce
      size: 100Gi
    metrics:
      enabled: true

  valuesFrom:
  - secretKeyRef:
    kind: Secret
    name: secretvalues
