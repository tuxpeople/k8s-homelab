---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  chart:
    spec:
      chart: nextcloud
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: nextcloud
        namespace: flux-system
      version: 2.6.4
  install:
    remediation:
      retries: 3
  interval: 5m
  releaseName: nextcloud
  upgrade:
    remediation:
      retries: 3
  values:
    cronjob:
      enabled: true
    image:
      pullPolicy: Always
      repository: nextcloud
      tag: fpm-alpine
    ingress:
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        kubernetes.io/ingress.class: traefik
      enabled: true
      tls:
      - hosts:
        - cloud.${SECRET_DOMAIN}
        secretName: nextcloud-tls
    internalDatabase:
      enabled: false
    mariadb:
      db:
        name: nextcloud
        user: nextcloud
      enabled: true
      master:
        persistence:
          accessMode: ReadWriteOnce
          enabled: true
          size: 8Gi
    metrics:
      enabled: true
    nextcloud:
      existingSecret:
        enabled: true
        passwordKey: password
        secretName: nextcloud-passwords
        usernameKey: username
      extraEnv:
      - name: NEXTCLOUD_TRUSTED_DOMAINS
        value: cloud.${SECRET_DOMAIN} localhost
      - name: TRUSTED_PROXIES
        value: 10.42.0.0/15
      host: cloud.${SECRET_DOMAIN}
    nginx:
      enabled: true
      image:
        pullPolicy: Always
        repository: nginx
        tag: alpine
    persistence:
      accessMode: ReadWriteOnce
      enabled: true
      size: 100Gi
    redis:
      enabled: true
      usePassword: true
  valuesFrom:
  - kind: Secret
    name: secretvalues
    secretKeyRef: null
