apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wallabag
  namespace: wallabag
spec:
  releaseName: wallabag
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: wallabag
      version: 2.6.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  values:
    env:
      TZ: "Europe/Zurich"
    image:
      pullPolicy: Always
    persistence:
      cache:
        enabled: true
        accessMode: ReadWriteOnce
        size: 1G
      images:
        enabled: true
        accessMode: ReadWriteOnce
        size: 5G
      mariadb:
        enabled: false
      redis:
        enabled: true
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "traefik"
        cert-manager.io/cluster-issuer: letsencrypt-production
        traefik.ingress.kubernetes.io/redirect-entry-point: https
      hosts:
      - host: "wallabag.eighty-three.me"
        paths:
        - path: /
          pathType: Prefix
      tls:
      - secretName: wallabag-eighty-three-me-tls
        hosts:
          - wallabag.eighty-three.me