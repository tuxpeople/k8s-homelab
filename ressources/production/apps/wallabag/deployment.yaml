apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: wallabag
  name: wallabag
  namespace: wallabag
spec:
  selector:
    matchLabels:
      app: wallabag
  replicas: 1
  template:
    metadata:
      labels:
        app: wallabag
    spec:
      containers:
      - name: wallabag
        image: ghcr.io/ejsmit/wallabag
        imagePullPolicy: Always
        env:
        - name: "SYMFONY__ENV__DOMAIN_NAME"
          value: "https://wallabag.eighty-three.me"
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 1000m
            memory: 700Mi
        ports:
        - containerPort: 80
          protocol: TCP
        volumeMounts:
        - mountPath: /var/www/wallabag/data
          name: wallabag-data
        - mountPath: /var/www/wallabag/web/assets/images
          name: wallabag-images
      volumes:
        - name: wallabag-data
          persistentVolumeClaim:
            claimName: wallabag-data
        - name: wallabag-images
          persistentVolumeClaim:
            claimName: wallabag-images
