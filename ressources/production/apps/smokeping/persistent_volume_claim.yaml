apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: smokeping
  labels:
    app: smokeping
  name: smokeping-data
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
