apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: plex
  name: plex
spec:
  selector:
    matchLabels:
      app: plex
  replicas: 0
  template:
    metadata:
      labels:
        app: plex
    spec:
      containers:
      - name: plex
        image: linuxserver/plex:latest
        imagePullPolicy: Always
        env:
        - name: "TZ"
          value: "Europe/Zurich"
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 3000m
            memory: 1000Mi
        ports:
        - containerPort: 32400
          name: web
          protocol: TCP
        volumeMounts:
        - mountPath: /dev/dri
          name: dri
        - mountPath: /data
          name: nas-multimedia
        - mountPath: /config
          name: config
      volumes:
      - hostPath:
          path: /dev/dri
          type: Directory
        name: dri
      - hostPath:
          path: /mnt/multimedia
          type: Directory
        name: nas-multimedia
      - name: config
        persistentVolumeClaim:
          claimName: config
