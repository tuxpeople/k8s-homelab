apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: speedtest-plotter
  name: speedtest-plotter
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: speedtest-plotter
  replicas: 1
  template:
    metadata:
      labels:
        app: speedtest-plotter
    spec:
      containers:
      - name: speedtest-plotter
        image: ansemjo/speedtest:latest
        imagePullPolicy: Always
        env:
          - name: TESTSERVER
            value: "speedtest.wingo.ch:8080"
          - name: MARKER_DOWNLOAD
            value: "1000"
          - name: MARKER_UPLOAD
            value: "1000"
          - name: TZ
            value: "Europe/Zurich"
          - name: SCHEDULE
            value: "0 0,6,12,18 * * *"
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 500m
            memory: 500Mi
        ports:
        - containerPort: 8000
        volumeMounts:
        - mountPath: /data
          name: speedtest-plotter-data
      volumes:
        - name: speedtest-plotter-data
          persistentVolumeClaim:
            claimName: speedtest-plotter-data
