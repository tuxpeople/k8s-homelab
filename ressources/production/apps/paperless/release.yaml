apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: paperless
  namespace: paperless
spec:
  releaseName: paperless
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: paperless
      version: 5.4.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  values:
    env:
      TZ: "Europe/Zurich"
      PAPERLESS_OCR_LANGUAGE: "deu"
    persistence:
      consume:
        enabled: true
        accessMode: RWX
        size: 10G
      data:
        enabled: true
        accessMode: RWX
        size: 10G
      export:
        enabled: true
        accessMode: RWX
        size: 10G
      media:
        enabled: true
        accessMode: RWX
        size: 10G
    image:
      pullPolicy: Always
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "traefik"
      hosts:
      - host: "paperless.192.168.8.8.nip.io"
        paths:
        - path: /
          pathType: Prefix