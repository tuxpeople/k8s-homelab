---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  releaseName: kube-prometheus-stack
  chart:
    spec:
      # renovate: registryUrl=https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      version: 16.1.2
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  values:
    grafana:
       enabled: false
    defaultRules:
      rules:
        kubeScheduler: true
        kubeApiserver: true
    kubeControllerManager:
      enabled: true
    prometheusOperator:
      resources:
        limits:
          memory: 300Mi
        requests:
          memory: 150Mi
    prometheus:
      ingress:
        enabled: "true"
        hosts:
          - prometheus.192.168.8.8.nip.io
      podDisruptionBudget:
        enabled: false
      prometheusSpec:
        replicas: 1
        resources:
          limits:
            memory: 2000Mi
          requests:
            memory: 1300Mi
        serviceMonitorSelectorNilUsesHelmValues: false
        # ruleSelector:
        #   matchExpressions:
        #     - {key: app, operator: In, values: [kube-prometheus-stack, flux, kubediff, cert-manager]}
    alertmanager:
      podDisruptionBudget:
        enabled: true
      alertmanagerSpec:
        configSecret: alertmanager-prometheus-operator
        replicas: 2
        resources:
          limits:
            memory: 200Mi
          requests:
            memory: 20Mi
      ingress:
        enabled: "false"