apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: gollum
  name: gollum
spec:
  selector:
    matchLabels:
      app: gollum
  replicas: 1
  template:
    metadata:
      labels:
        app: gollum
    spec:
      containers:
      - name: gollum
        image: tdeutsch/gollum-small:edge
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 500m
            memory: 200Mi
        ports:
        - containerPort: 8080
        volumeMounts:
        - mountPath: /wiki
          name: gollum-data
        livenessProbe:
          exec:
            command:
            - wget
            - "--spider -S 127.0.0.1:8080/Home -O -"
          initialDelaySeconds: 20
          periodSeconds: 5
      volumes:
        - name: gollum-data
          persistentVolumeClaim:
            claimName: gollum-data