apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: gollum
  labels:
    app: gollum
  name: gollum
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-production
    traefik.ingress.kubernetes.io/redirect-entry-point: https
spec:
  tls:
    - secretName: wiki2-eighty-three-me-tls
      hosts:
        - wiki2.eighty-three.me
  rules:
  - host: wiki2.eighty-three.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gollum
            port:
              number: 8080
