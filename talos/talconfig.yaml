# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.10.1
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.33.0

clusterName: kubernetes
endpoint: https://192.168.13.10:6443

clusterPodNets:
  - "10.42.0.0/16"
clusterSvcNets:
  - "10.43.0.0/16"

additionalApiServerCertSans: &sans
  - "127.0.0.1"
  - "192.168.13.10"
  - "talos-test.lab.tdeutsch.ch"
additionalMachineCertSans: *sans

# Disable built-in CNI to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "talos-test01"
    ipAddress: "192.168.13.11"
    installDisk: "/dev/mmcblk0"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/f8a903f101ce10f686476024898734bb6b36353cc4d41f348514db9004ec0a9d
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "e4:5f:01:ec:18:7f"
        dhcp: false
        addresses:
          - "192.168.13.11/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.13.1"
        mtu: 1500
        vip:
          ip: "192.168.13.10"
    userVolumes:
      - name: longhorn
        provisioning:
          diskSelector:
            match: "disk.transport == 'sata'"
          minSize: 800GiB
